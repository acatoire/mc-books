spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Geese spawn near bodies of water in river, lake, and plains biomes, typically in small flocks. They prefer areas with plenty of grass and open water. They are diurnal creatures and are most active during the day, especially during feeding times.
    fr: Les oies apparaissent près des plans d'eau dans les biomes de rivière, de lac et de plaine, généralement en petits troupeaux. Elles préfèrent les zones avec beaucoup d'herbe et d'eau libre. Ce sont des créatures diurnes et sont plus actives pendant la journée, surtout pendant les périodes d'alimentation.

