description:
  en: Geese are large waterfowl known for their distinctive honking calls and V-shaped flight formations. They are social birds that live in flocks and are known for their strong family bonds. They are excellent swimmers and can be quite territorial, especially during nesting season. They are herbivorous and feed on grasses, grains, and aquatic plants.
  fr: Les oies sont de grands oiseaux aquatiques connus pour leurs cris caractéristiques et leurs formations de vol en V. Ce sont des oiseaux sociaux qui vivent en troupeaux et sont connus pour leurs liens familiaux forts. Ce sont d'excellentes nageuses et peuvent être assez territoriales, surtout pendant la saison de nidification. Elles sont herbivores et se nourrissent d'herbes, de céréales et de plantes aquatiques.

