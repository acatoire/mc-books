behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Hippos are neutral creatures that will attack if threatened. They are known for their aggressive nature and territorial behavior. They are nocturnal and will spend most of their day in water. They cannot be tamed.
    fr: Les hippopotames sont des créatures neutres qui attaqueront si elles sont menacées. Ils sont connus pour leur nature agressive et leur comportement territorial. Ils sont nocturnes et passeront la plupart de leur journée dans l'eau. Ils ne peuvent pas être apprivoisés.

