spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Hippos spawn in river and swamp biomes, typically in areas with deep water. They prefer areas with plenty of vegetation and are most active during the night. They can be found in various sizes and colors.
    fr: Les hippopotames apparaissent dans les biomes de rivière et de marais, généralement dans des zones avec de l'eau profonde. Ils préfèrent les zones avec beaucoup de végétation et sont plus actifs pendant la nuit. Ils peuvent être trouvés dans diverses tailles et couleurs.

