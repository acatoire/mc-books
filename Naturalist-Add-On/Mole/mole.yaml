spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Moles spawn in plains and forest biomes, typically underground or near the surface. They prefer areas with soft soil and plenty of insects. They are most active during the night and can be found in various sizes, with some being slightly larger than others.
    fr: Les taupes apparaissent dans les biomes de plaines et de forêts, généralement sous terre ou près de la surface. Elles préfèrent les zones avec un sol meuble et beaucoup d'insectes. Elles sont plus actives pendant la nuit et peuvent être trouvées dans diverses tailles, certaines étant légèrement plus grandes que d'autres.

