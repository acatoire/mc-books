behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Moles are passive creatures that will burrow underground when threatened. They are solitary animals that spend most of their time digging tunnels and searching for food. They are nocturnal and will often be found near the surface during the night. They can be tamed using insects.
    fr: Les taupes sont des créatures passives qui creuseront sous terre lorsqu'elles sont menacées. Ce sont des animaux solitaires qui passent la plupart de leur temps à creuser des tunnels et à chercher de la nourriture. Elles sont nocturnes et se trouvent souvent près de la surface pendant la nuit. Elles peuvent être apprivoisées en utilisant des insectes.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Moles can be bred using insects. When bred, they will produce a baby mole that stays close to its parents. The baby will grow into an adult over time.
    fr: Les taupes peuvent se reproduire en utilisant des insectes. Lorsqu'elles se reproduisent, elles produiront un bébé taupe qui reste près de ses parents. Le bébé grandira pour devenir un adulte avec le temps.

