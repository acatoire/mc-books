description:
  en: Sharks are large, powerful marine predators known for their streamlined bodies and sharp teeth. They are apex predators in their ecosystems and play a crucial role in maintaining the balance of marine life. They are found in various ocean biomes and come in different sizes and species.
  fr: Les requins sont de grands prédateurs marins puissants connus pour leurs corps profilés et leurs dents acérées. Ce sont des prédateurs au sommet de leur écosystème et jouent un rôle crucial dans le maintien de l'équilibre de la vie marine. On les trouve dans divers biomes océaniques et ils existent en différentes tailles et espèces.

