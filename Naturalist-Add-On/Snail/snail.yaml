  title:
    en: Spawning
    fr: Apparition
  description:
    en: Snails spawn in forest and jungle biomes, typically in moist areas. They prefer areas with plenty of vegetation and are most active during rainy weather or at night. They avoid direct sunlight and dry conditions.
    fr: Les escargots apparaissent dans les biomes de forêt et de jungle, généralement dans les zones humides. Ils préfèrent les zones avec beaucoup de végétation et sont plus actifs pendant la pluie ou la nuit. Ils évitent la lumière directe du soleil et les conditions sèches.

