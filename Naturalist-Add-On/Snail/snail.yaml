description:
  en: Snails are mollusks known for their spiral shells and slow movement. They are herbivorous creatures that feed on various plants and fungi. They are most active during wet conditions and at night, as they are sensitive to dry environments. They can retract into their shells for protection.
  fr: Les escargots sont des mollusques connus pour leurs coquilles spiralées et leur mouvement lent. Ce sont des créatures herbivores qui se nourrissent de diverses plantes et champignons. Ils sont plus actifs par temps humide et la nuit, car ils sont sensibles aux environnements secs. Ils peuvent se rétracter dans leur coquille pour se protéger.

