description:
  en: Whales are massive marine mammals known for their intelligence and complex social behaviors. They are gentle giants that feed on krill and small fish, using baleen plates to filter their food from the water. They are highly social animals that communicate through complex songs and are known for their impressive breaches and tail slaps.
  fr: Les baleines sont d'immenses mammifères marins connus pour leur intelligence et leurs comportements sociaux complexes. Ce sont des géants doux qui se nourrissent de krill et de petits poissons, utilisant des fanons pour filtrer leur nourriture de l'eau. Ce sont des animaux très sociaux qui communiquent par des chants complexes et sont connus pour leurs impressionnants sauts et claquements de queue.

