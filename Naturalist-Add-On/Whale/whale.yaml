behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Whales are passive creatures that will not attack players or other animals. They are social animals that live in pods and are most active during the day. They are known for their impressive breaches and tail slaps, which they use for communication and play. They are excellent swimmers and can dive to great depths. They can be tamed using fish.
    fr: Les baleines sont des créatures passives qui n'attaqueront pas les joueurs ou les autres animaux. Ce sont des animaux sociaux qui vivent en groupes et sont plus actifs pendant la journée. Elles sont connues pour leurs impressionnants sauts et claquements de queue, qu'elles utilisent pour communiquer et jouer. Ce sont d'excellentes nageuses et peuvent plonger à de grandes profondeurs. Elles peuvent être apprivoisées en utilisant du poisson.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Whales cannot be bred but will naturally spawn in their respective biomes. They are long-lived creatures that take many years to reach maturity.
    fr: Les baleines ne peuvent pas se reproduire mais apparaîtront naturellement dans leurs biomes respectifs. Ce sont des créatures à longue durée de vie qui mettent de nombreuses années à atteindre la maturité.

