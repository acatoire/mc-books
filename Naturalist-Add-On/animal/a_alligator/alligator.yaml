description:
  en: The alligator is a large, semi-aquatic carnivorous reptile found in swamps and
    other swamp-like biomes. It is a predator of other swamp animals.
  fr: L'alligator est un grand reptile carnivore semi-aquatique que l'on trouve dans
    les marais et autres biomes similaires aux marais. C'est un prédateur d'autres
    animaux des marais.
  es: El caimán es un reptil carnívoro semiacuático de gran tamaño que se encuentra en
    pantanos y otros biomas similares. Es un depredador de otros animales de pantano.
  uk: Алігатор - це великий, напівводний хижий плазун, який мешкає у болотах та
    інших болотистих біомах. Він є хижаком для інших болотних тварин.
