spawning:
  description:
    en: Alligators spawn in groups of 1-2 in the swamp and mangrove swamp biomes.
      They will spawn if there are grass blocks, mud, mangrove roots, and muddy mangrove
      roots.
    fr: Les alligators apparaissent en groupes de 1 à 2 dans les biomes de marais
      et de marais de mangroves. Ils apparaîtront s'il y a des blocs d'herbe, de la
      boue, des racines de mangroves et des racines de mangroves boueuses.
    es: Los caimanes aparecen en grupos de 1 a 2 en los biomas de pantano y pantano
      de manglar. Aparecerán si hay bloques de hierba, barro, raíces de manglar y
      raíces de manglar embarradas.
    uk: Алігатори з'являються групами по 1-2 особини в біомах боліт та мангрових боліт.
      Вони з'являться, якщо є трав'яні блоки, бруд, коріння мангрових дерев та
      брудне коріння мангрових дерев.
