behavior:
  description:
    en: Alligators can exist in a passive or hostile state. The hatchlings are passive;
      adults are hostile when you are near alligator eggs or provoked (unless they're
      killed in one hit).
    fr: Les alligators peuvent être passifs ou hostiles. Les bébés sont passifs ;
      les adultes deviennent hostiles lorsque vous êtes près des œufs d'alligator
      ou provoqués (sauf s'ils sont tués en un coup).
    es: Los caimanes pueden existir en un estado pasivo u hostil. Las crías son pasivas;
      los adultos son hostiles cuando estás cerca de huevos de caimán o son provocados
      (a menos que sean eliminados de un solo golpe).
    uk: Алігатори можуть бути в пасивному або ворожому стані. Дитинчата пасивні;
      дорослі стають ворожими, коли ви знаходитесь поблизу яєць алігатора
      або спровоковані (якщо вони не вбиті одним ударом).
  prey:
    en: pigs, cows, sheep, deer, and catfish
    fr: cochons, vaches, moutons, cerfs et poissons-chats
    es: cerdos, vacas, ovejas, ciervos y bagres
    uk: свині, корови, вівці, олені та сом
breeding:
  description:
    en: Adult alligators with full health can be bred with raw beef, raw porkchops,
      raw chicken, and raw rabbit, raw venison, and raw catfish. There is a 5-minute
      cooldown for breeding, during which the alligators do not accept raw meat for
      breeding.
    fr: Les alligators adultes en pleine santé peuvent se reproduire avec du bœuf
      cru, des côtelettes de porc crues, du poulet cru, du lapin cru, du cerf cru
      et du poisson-chat cru. Il y a un temps de recharge de 5 minutes pour la reproduction,
      pendant lequel les alligators n'acceptent pas de viande crue pour se reproduire.
    es: Los caimanes adultos con salud completa pueden reproducirse con carne de res cruda,
      chuletas de cerdo crudas, pollo crudo, conejo crudo, venado crudo y bagre crudo.
      Hay un tiempo de espera de 5 minutos para la reproducción, durante el cual los
      caimanes no aceptan carne cruda para reproducirse.
    uk: Дорослі алігатори з повним здоров'ям можуть розмножуватися за допомогою сирої
      яловичини, сирих свинячих відбивних, сирої курки, сирого кролика, сирої оленини
      та сирого сома. Існує 5-хвилинний період відновлення для розмноження, під час
      якого алігатори не приймають сире м'ясо для розмноження.
  egg_behavior:
    en: Upon successful breeding, one alligator will find sand, grass, dirt, or mud
      to lay their egg on. If in survival mode, the egg can be broken with 1 hit,
      and it will drop as an item. Once the egg is placed in the world, the egg hatch
      timer will restart. There are visuals for the egg hatching, and a cracking sound
      will be emitted when the egg hatches and a hatchling appears.
    fr: Après une reproduction réussie, un alligator trouvera du sable, de l'herbe,
      de la terre ou de la boue pour y pondre son œuf. Si en mode survie, l'œuf peut
      être cassé en un coup, et il tombera comme un objet. Une fois l'œuf placé dans
      le monde, le minuteur d'éclosion de l'œuf redémarrera. Il y a des visuels pour
      l'éclosion de l'œuf, et un son de craquement sera émis lorsque l'œuf éclot et
      qu'un bébé apparaît.
    es: Después de una reproducción exitosa, un caimán buscará arena, hierba, tierra o barro
      para poner su huevo. En modo supervivencia, el huevo puede romperse de un golpe
      y caerá como un objeto. Una vez que el huevo se coloca en el mundo, el temporizador
      de eclosión del huevo se reiniciará. Hay visuales para la eclosión del huevo y
      se emitirá un sonido de crujido cuando el huevo eclosione y aparezca una cría.
    uk: Після успішного розмноження один алігатор знайде пісок, траву, бруд або болото,
      щоб відкласти своє яйце. У режимі виживання яйце можна розбити одним ударом,
      і воно випаде як предмет. Після розміщення яйця у світі таймер вилуплення яйця
      перезапуститься. Є візуальні ефекти для вилуплення яйця, і звук тріскання
      буде відтворюватися, коли яйце вилупиться і з'явиться дитинча.
