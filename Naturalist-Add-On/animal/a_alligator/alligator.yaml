spawning:
  description:
    en: Alligators spawn in groups of 1-2 in the swamp and mangrove swamp biomes.
      They will spawn if there are grass blocks, mud, mangrove roots, and muddy mangrove
      roots.
    fr: Les alligators apparaissent en groupes de 1 à 2 dans les biomes de marais
      et de marais de mangroves. Ils apparaîtront s'il y a des blocs d'herbe, de la
      boue, des racines de mangroves et des racines de mangroves boueuses.
