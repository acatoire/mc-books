description:
  en: The anglerfish is a deep-sea predator known for its bizarre appearance, sharp
    fangs, and bioluminescent lure extending from the top of its head. Anglerfish
    can be found in oceans and other ocean-like biomes. It is a predator of tropical
    fish.
  fr: Le poisson-pêcheur est un prédateur des profondeurs connu pour son apparence
    bizarre, ses crocs acérés et son leurre bioluminescent s'étendant du haut de sa
    tête. On peut trouver le poisson-pêcheur dans les océans et autres biomes similaires
    aux océans. C'est un prédateur des poissons tropicaux.
  es: El pez rape es un depredador de aguas profundas conocido por su apariencia extraña,
    colmillos afilados y señuelo bioluminiscente que se extiende desde la parte superior
    de su cabeza. Los peces rape se pueden encontrar en océanos y otros biomas similares
    a los océanos. Es un depredador de peces tropicales.
  uk: Вудильник - це хижак глибоководдя, відомий своїм дивним виглядом, гострими іклами
    та біолюмінесцентною приманкою, що тягнеться від верхньої частини його голови.
    Вудильників можна знайти в океанах та інших біомах, схожих на океан. Це хижак
    тропічних риб.
