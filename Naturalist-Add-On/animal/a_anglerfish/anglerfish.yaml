behavior:
  description:
    en: Anglerfish are aggressive predators that will attack both players and tropical
      fish. The player may collect anglerfish by using a water bucket on it, which
      gives the player a bucket of anglerfish/bucket of glow anglerfish. Anglerfish
      placed with buckets do not despawn naturally. When that fish bucket is used
      against a block, it empties the bucket, placing water with the anglerfish swimming
      in it.
    fr: Les poissons-pêcheurs sont des prédateurs agressifs qui attaquent à la fois
      les joueurs et les poissons tropicaux. Le joueur peut collecter des poissons-pêcheurs
      en utilisant un seau d'eau sur eux, ce qui donne au joueur un seau de poisson-pêcheur/seau
      de poisson-pêcheur lumineux. Les poissons-pêcheurs placés avec des seaux ne
      disparaissent pas naturellement. Lorsque ce seau de poisson est utilisé contre
      un bloc, il vide le seau, plaçant de l'eau avec le poisson-pêcheur nageant dedans.
    es: Los peces rape son depredadores agresivos que atacarán tanto a los jugadores
      como a los peces tropicales. El jugador puede recolectar peces rape usando un
      cubo de agua sobre ellos, lo que le da al jugador un cubo de pez rape/cubo de
      pez rape luminoso. Los peces rape colocados con cubos no desaparecen de forma
      natural. Cuando se usa ese cubo de pez contra un bloque, vacía el cubo, colocando
      agua con el pez rape nadando en ella.
    uk: Вудильники - це агресивні хижаки, які атакуватимуть як гравців, так і тропічних
      риб. Гравець може збирати вудильників, використовуючи відро води на них, що
      дає гравцеві відро вудильників/відро світлового вудильника. Вудильники, поміщені
      у відра, не зникають природним чином. Коли це відро з рибою використовується
      проти блоку, воно спорожнює відро, розміщуючи воду з вудильником, що плаває
      у ній.
  prey:
    en: tropical fish
    fr: poissons tropicaux
    es: peces tropicales
    uk: тропічні риби
  weakness:
    en: Anglerfish are unable to survive out of water. Outside of water, they flop
      around for a while until, eventually, they start to suffocate and die. Anglerfish
      cannot be put in a cauldron.
    fr: Les poissons-pêcheurs ne peuvent pas survivre hors de l'eau. En dehors de
      l'eau, ils se débattent pendant un moment jusqu'à ce qu'ils commencent à suffoquer
      et meurent. Les poissons-pêcheurs ne peuvent pas être mis dans un chaudron.
    es: Los peces rape no pueden sobrevivir fuera del agua. Fuera del agua, se retuercen
      durante un tiempo hasta que, eventualmente, comienzan a asfixiarse y mueren.
      Los peces rape no se pueden poner en un caldero.
    uk: Вудильники не можуть вижити поза водою. Поза водою вони деякий час тремтять,
      поки врешті-решт не почнуть задихатися та помруть. Вудильників не можна помістити
      у казан.
