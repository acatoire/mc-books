spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Anglerfish spawn underwater in the ocean and other ocean-like biomes. These
      fish will spawn between coordinates Y -20 & Y 64.
    fr: Les poissons-pêcheurs apparaissent sous l'eau dans l'océan et autres biomes
      similaires aux océans. Ces poissons apparaissent entre les coordonnées Y -20
      et Y 64.
drops:
  title:
    en: Drops
    fr: Butin
  description:
    en: Anglerfish drops upon death
    fr: Le poisson-pêcheur laisse tomber à sa mort
  items:
  - name:
      en: Glowstone Dust
      fr: Poudre de pierre lumineuse
    amount: 0-2
    looting: true
    condition:
      en: Maximum amount increased by 1 per level of Looting, for a maximum of 0-6
        with Looting III
      fr: Le montant maximum est augmenté de 1 par niveau de Pillage, pour un maximum
        de 0-6 avec Pillage III
  - name:
      en: Raw Anglerfish
      fr: Poisson-pêcheur cru
    amount: 0-1
    looting: true
    condition:
      en: Maximum amount increased by 1 per level of Looting, for a maximum of 0-3
        with Looting III
      fr: Le montant maximum est augmenté de 1 par niveau de Pillage, pour un maximum
        de 0-3 avec Pillage III
  - name:
      en: Cooked Anglerfish
      fr: Poisson-pêcheur cuit
    amount: 0-1
    condition:
      en: Can be dropped when killed on land with Smelting or Flame enchantment. This
        will not work when killed underwater.
      fr: Peut être obtenu lorsqu'il est tué sur terre avec l'enchantement Cuisson
        ou Flamme. Cela ne fonctionnera pas lorsqu'il est tué sous l'eau.
  - name:
      en: Experience Orbs
      fr: Orbes d'expérience
    amount: 1-3
    condition:
      en: if killed by Player
      fr: si tué par un joueur
  note:
    en: Baby Anglerfish will not drop experience orbs when killed.
    fr: Les bébés poissons-pêcheurs ne donnent pas d'orbes d'expérience lorsqu'ils
      sont tués.
behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Anglerfish are aggressive predators that will attack both players and tropical
      fish. The player may collect anglerfish by using a water bucket on it, which
      gives the player a bucket of anglerfish/bucket of glow anglerfish. Anglerfish
      placed with buckets do not despawn naturally. When that fish bucket is used
      against a block, it empties the bucket, placing water with the anglerfish swimming
      in it.
    fr: Les poissons-pêcheurs sont des prédateurs agressifs qui attaquent à la fois
      les joueurs et les poissons tropicaux. Le joueur peut collecter des poissons-pêcheurs
      en utilisant un seau d'eau sur eux, ce qui donne au joueur un seau de poisson-pêcheur/seau
      de poisson-pêcheur lumineux. Les poissons-pêcheurs placés avec des seaux ne
      disparaissent pas naturellement. Lorsque ce seau de poisson est utilisé contre
      un bloc, il vide le seau, plaçant de l'eau avec le poisson-pêcheur nageant dedans.
  prey:
    en: tropical fish
    fr: poissons tropicaux
  weakness:
    en: Anglerfish are unable to survive out of water. Outside of water, they flop
      around for a while until, eventually, they start to suffocate and die. Anglerfish
      cannot be put in a cauldron.
    fr: Les poissons-pêcheurs ne peuvent pas survivre hors de l'eau. En dehors de
      l'eau, ils se débattent pendant un moment jusqu'à ce qu'ils commencent à suffoquer
      et meurent. Les poissons-pêcheurs ne peuvent pas être mis dans un chaudron.
