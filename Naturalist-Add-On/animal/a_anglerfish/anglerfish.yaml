      similaires aux océans. Ces poissons apparaissent entre les coordonnées Y -20
      et Y 64.
    es: Los peces rape aparecen bajo el agua en el océano y otros biomas similares
      a los océanos. Estos peces aparecerán entre las coordenadas Y -20 y Y 64.
    uk: Вудильники з'являються під водою в океані та інших біомах, схожих на океан.
