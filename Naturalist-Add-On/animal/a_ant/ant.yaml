spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Ants do not spawn naturally in the overworld; however, their ant hills can
      be commonly found within the savanna and jungle biomes. If an ant hill block
      is broken, an ant will pop out! If the player is lucky, they'll spot a queen
      ant, which can be used to make more ant hills.
    fr: Les fourmis n'apparaissent pas naturellement dans le monde normal ; cependant,
      leurs fourmilières peuvent être couramment trouvées dans les biomes de savane
      et de jungle. Si un bloc de fourmilière est cassé, une fourmi en sortira ! Si
      le joueur a de la chance, il repérera une reine fourmi, qui peut être utilisée
      pour faire plus de fourmilières.
behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Ants are found in new structures that spawn in the world, Ant Hills. They
      are small hills built from blocks that the Ants can go in and out of, like Bee
      Nests. If there are not Ants outside of the Ant Hills, Anteaters will approach
      the blocks and dig at them, forcing Ants out of them before eating them. Each
      Ant Hill has 1 single "Queen Ant" block that when broken will drop a Queen Ant
      item.
    fr: Les fourmis se trouvent dans de nouvelles structures qui apparaissent dans
      le monde, les Fourmilières. Ce sont de petites collines construites à partir
      de blocs que les fourmis peuvent traverser, comme les nids d'abeilles. S'il
      n'y a pas de fourmis à l'extérieur des fourmilières, les fourmiliers s'approcheront
      des blocs et creuseront dedans, forçant les fourmis à en sortir avant de les
      manger. Chaque fourmilière a 1 seul bloc "Reine Fourmi" qui, lorsqu'il est cassé,
      laissera tomber un objet Reine Fourmi.
  capture_net:
    en: Ants can be caught in capture nets. If an ant is caught, the ant will enter
      a player's inventory as an item. If the inventory is full, the ant will drop
      to the ground in front of the player. An ant is used by pressing "use" on any
      surface (top, bottom, or side) of a block. When used on a top surface, the ant
      appears with its feet immediately adjacent to the surface. This interaction
      is much like a spawn egg. The surfaces of blocks are prioritized for spawning;
      if none are within reach, mobs can also be spawned in water. Ants can be fed
      to other animals for taming/breeding.
    fr: Les fourmis peuvent être attrapées dans des filets de capture. Si une fourmi
      est attrapée, la fourmi entrera dans l'inventaire du joueur comme un objet.
      Si l'inventaire est plein, la fourmi tombera au sol devant le joueur. Une fourmi
      est utilisée en appuyant sur "utiliser" sur n'importe quelle surface (haut,
      bas ou côté) d'un bloc. Lorsqu'elle est utilisée sur une surface supérieure,
      la fourmi apparaît avec ses pieds immédiatement adjacents à la surface. Cette
      interaction est similaire à un œuf d'apparition. Les surfaces des blocs sont
      prioritaires pour l'apparition ; si aucune n'est à portée, les créatures peuvent
      également apparaître dans l'eau. Les fourmis peuvent être nourries à d'autres
      animaux pour l'apprivoisement/la reproduction.
