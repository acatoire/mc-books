description:
  en: Ants are fascinating arthropods with the longest lifespans. They can carry objects
    50 times their body weight and communicate using chemicals called pheromones.
    Ant colonies are run by a single queen ant, and these ants build complex nests
    to protect their queen.
  fr: Les fourmis sont des arthropodes fascinants avec les durées de vie les plus
    longues. Elles peuvent porter des objets 50 fois leur poids corporel et communiquer
    en utilisant des produits chimiques appelés phéromones. Les colonies de fourmis
    sont dirigées par une seule reine, et ces fourmis construisent des nids complexes
    pour protéger leur reine.
