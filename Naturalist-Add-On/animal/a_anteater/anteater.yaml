behavior:
  description:
    en: Anteaters are neutral mobs that spawn near ant hills. They wander around aimlessly
      while sniffing the ground or the air. When they get hungry, they will dig into
      ant hills to draw out a crunchy snack.
    fr: Les fourmiliers sont des créatures neutres qui apparaissent près des fourmilières.
      Ils errent sans but tout en reniflant le sol ou l'air. Quand ils ont faim, ils
      creuseront dans les fourmilières pour en extraire une collation croustillante.
  taming:
    en: Anteaters, when tamed, will occasionally dig in the ground for random items
      and can pop up items such as beetles, ants, golden nuggets, hanging roots, bones,
      or even live moles!
    fr: Les fourmiliers, une fois apprivoisés, creuseront occasionnellement le sol
      pour trouver des objets aléatoires et peuvent faire apparaître des objets tels
      que des scarabées, des fourmis, des pépites d'or, des racines suspendues, des
      os, ou même des taupes vivantes !
taming:
  title:
    en: Taming, Healing, & Feeding
    fr: Apprivoisement, Soins et Nourriture
  description:
    en: An anteater can be tamed with termites and ants. There is a 75% chance of
      successful taming. Once they are tamed, you will see hearts appear, and a shirt
      will appear on their body, signifying you have tamed the anteater. You can dye
      the shirt to your color of choice or use shears to cut off the shirt. If you
      shear off the shirt, it can be reapplied by using a dye color of your choice.
    fr: Un fourmilier peut être apprivoisé avec des termites et des fourmis. Il y
      a 75% de chances de réussir l'apprivoisement. Une fois apprivoisé, vous verrez
      des cœurs apparaître, et une chemise apparaîtra sur son corps, indiquant que
      vous avez apprivoisé le fourmilier. Vous pouvez teindre la chemise à la couleur
      de votre choix ou utiliser des cisailles pour la retirer. Si vous retirez la
      chemise, elle peut être réappliquée en utilisant une couleur de teinture de
      votre choix.
  behavior:
    en: Tamed anteaters cannot be commanded, nor will they follow a player at any
      time. To keep your anteaters within a certain area, you can put a lead on them
      and tie them to a fence or build a corral around them.
    fr: Les fourmiliers apprivoisés ne peuvent pas être commandés et ne suivront jamais
      un joueur. Pour garder vos fourmiliers dans une zone spécifique, vous pouvez
      leur mettre une laisse et les attacher à une clôture ou construire un enclos
      autour d'eux.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Adult anteaters with full health can be bred with honeycomb. There is a 5-minute
      cooldown for breeding, during which the anteaters do not accept honeycomb for
      breeding.
    fr: Les fourmiliers adultes en pleine santé peuvent se reproduire avec des rayons
      de miel. Il y a un temps de recharge de 5 minutes pour la reproduction, pendant
      lequel les fourmiliers n'acceptent pas les rayons de miel pour la reproduction.
  behavior:
    en: Baby anteaters will ride on their parents until they grow up, upon which they
      will immediately dismount. The growth of pups can be slowly accelerated by using
      ants and queen ants.
    fr: Les bébés fourmiliers monteront sur leurs parents jusqu'à ce qu'ils grandissent,
      moment auquel ils descendront immédiatement. La croissance des petits peut être
      légèrement accélérée en utilisant des fourmis et des reines fourmis.
