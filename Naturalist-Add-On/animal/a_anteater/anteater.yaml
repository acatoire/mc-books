description:
  en: Anteaters are native to Central and South America. They have no teeth, but they
    utilize their long tongue (longer than any other mammal) to eat. Their sense of
    smell is 40 times greater than humans, which helps them identify food sources.
  fr: Les fourmiliers sont originaires d'Amérique centrale et du Sud. Ils n'ont pas
    de dents, mais utilisent leur longue langue (plus longue que celle de tout autre
    mammifère) pour manger. Leur odorat est 40 fois plus développé que celui des humains,
    ce qui les aide à identifier les sources de nourriture.
