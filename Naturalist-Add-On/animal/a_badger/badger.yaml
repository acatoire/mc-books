behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Badgers can exist in a passive or hostile state. The cubs are passive; adult badgers only enter a hostile state near Piglins and will attack them. Badgers thrive in caves/underground, and if spotted outside in the daytime, you'll likely find it taking a nap!
    fr: Les blaireaux peuvent être passifs ou hostiles. Les petits sont passifs ; les blaireaux adultes ne deviennent hostiles qu'à proximité des Piglins et les attaqueront. Les blaireaux prospèrent dans les grottes/sous terre, et si vous en voyez un dehors pendant la journée, il est probablement en train de faire une sieste !

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Adult Badgers with full health can be bred with sweet berries. There is a 5-minute cooldown for breeding, during which the badger will not accept sweet berries but will if they get injured and need to heal.
    fr: Les blaireaux adultes en pleine santé peuvent se reproduire avec des baies sucrées. Il y a un temps de recharge de 5 minutes pour la reproduction, pendant lequel le blaireau n'acceptera pas les baies sucrées mais le fera s'il est blessé et a besoin de guérir.
  behavior:
    en: Upon successful breeding, a cub will be born. The growth of cubs can be slowly accelerated by using sweet berries.
    fr: Après une reproduction réussie, un petit naîtra. La croissance des petits peut être légèrement accélérée en utilisant des baies sucrées.

