description:
  en: Badgers are small mammals with flat, wedge-shaped bodies, broad feet with long
    claws, and coarse hair. They spend most of their time underground, only coming
    out at night to hunt.
  fr: Les blaireaux sont de petits mammifères au corps plat et en forme de coin, avec
    de larges pieds aux longues griffes et un pelage grossier. Ils passent la plupart
    de leur temps sous terre, ne sortant que la nuit pour chasser.
  uk: Борсуки - це невеликі ссавці з плоскими, клиноподібними тілами, широкими лапами
    з довгими кігтями та грубою шерстю. Вони проводять більшу частину часу під землею,
    виходячи лише вночі на полювання.
  es: Los tejones son mamíferos pequeños con cuerpos planos y en forma de cuña, patas
    anchas con garras largas y pelo grueso. Pasan la mayor parte de su tiempo bajo
    tierra, saliendo solo de noche para cazar.
