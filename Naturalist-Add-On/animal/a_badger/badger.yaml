behavior:
  description:
    en: Badgers can exist in a passive or hostile state. The cubs are passive; adult
      badgers only enter a hostile state near Piglins and will attack them. Badgers
      thrive in caves/underground, and if spotted outside in the daytime, you'll likely
      find it taking a nap!
    fr: Les blaireaux peuvent être passifs ou hostiles. Les petits sont passifs ;
      les blaireaux adultes ne deviennent hostiles qu'à proximité des Piglins et les
      attaqueront. Les blaireaux prospèrent dans les grottes/sous terre, et si vous
      en voyez un dehors pendant la journée, il est probablement en train de faire
      une sieste !
    uk: Борсуки можуть бути пасивними або ворожими. Дитинчата пасивні; дорослі борсуки
      стають ворожими лише поблизу піглінів і нападатимуть на них. Борсуки процвітають
      у печерах/під землею, і якщо ви побачите одного зовні вдень, ймовірно, він робить
      денний сон!
    es: Los tejones pueden estar en un estado pasivo o hostil. Los cachorros son pasivos;
      los tejones adultos solo se vuelven hostiles cerca de los cerdos zombis y los
      atacarán. Los tejones prosperan en cuevas/subterráneos, ¡y si ves uno afuera
      durante el día, es probable que esté tomando una siesta!
breeding:
  description:
    en: Adult Badgers with full health can be bred with sweet berries. There is a
      5-minute cooldown for breeding, during which the badger will not accept sweet
      berries but will if they get injured and need to heal.
    fr: Les blaireaux adultes en pleine santé peuvent se reproduire avec des baies
      sucrées. Il y a un temps de recharge de 5 minutes pour la reproduction, pendant
      lequel le blaireau n'acceptera pas les baies sucrées mais le fera s'il est blessé
      et a besoin de guérir.
    uk: Дорослих борсуків у повному здоров'ї можна розводити ягодами. Є перерва на
      розмноження 5 хвилин, протягом якої борсук не прийме ягоди, але прийме, якщо
      отримає поранення та потребує зцілення.
    es: Los tejones adultos con salud completa se pueden reproducir con bayas dulces.
      Hay un tiempo de reutilización de 5 minutos para la reproducción, durante el
      cual el tejón no aceptará bayas dulces, pero lo hará si se lesiona y necesita
      curarse.
  behavior:
    en: Upon successful breeding, a cub will be born. The growth of cubs can be slowly
      accelerated by using sweet berries.
    fr: Après une reproduction réussie, un petit naîtra. La croissance des petits
      peut être légèrement accélérée en utilisant des baies sucrées.
    uk: Після успішного розмноження народиться дитинча. Ріст дитинчат можна трохи
      прискорити, використовуючи солодкі ягоди.
    es: Después de una reproducción exitosa, nacerá un cachorro. El crecimiento de
      los cachorros se puede acelerar lentamente usando bayas dulces.
