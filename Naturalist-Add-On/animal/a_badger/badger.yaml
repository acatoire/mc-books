spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Badgers will spawn in groups of 1-2 near cave entrances in the forest, hills, taiga, and lush cave biomes. These animals are more active at night and will spawn with light levels of 7 or less.
    fr: Les blaireaux apparaîtront en groupes de 1 à 2 près des entrées de grottes dans les biomes de forêt, de collines, de taïga et de grottes luxuriantes. Ces animaux sont plus actifs la nuit et apparaîtront avec des niveaux de lumière de 7 ou moins.

