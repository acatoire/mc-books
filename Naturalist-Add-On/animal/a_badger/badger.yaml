spawning:
  description:
    en: Badgers will spawn in groups of 1-2 near cave entrances in the forest, hills,
      taiga, and lush cave biomes. These animals are more active at night and will
      spawn with light levels of 7 or less.
    fr: Les blaireaux apparaîtront en groupes de 1 à 2 près des entrées de grottes
      dans les biomes de forêt, de collines, de taïga et de grottes luxuriantes. Ces
      animaux sont plus actifs la nuit et apparaîtront avec des niveaux de lumière
      de 7 ou moins.
    uk: Борсуки з'являтимуться групами по 1-2 біля входів у печери в лісах, пагорбах,
      тайзі та багатих печерах. Ці тварини активніші вночі та з'являтимуться при рівні
      освітленості 7 або нижче.
    es: Los tejones aparecerán en grupos de 1-2 cerca de las entradas de las cuevas
      en los biomas de bosque, colinas, taiga y cuevas exuberantes. Estos animales
      son más activos por la noche y aparecerán con niveles de luz de 7 o menos.
