description:
  en: Bass are passive aquatic fish that swim in groups in swampy biomes and rivers.
    These bass are prey of players and animals alike as they are a great source of
    food. If you grow your food, make sure to catch this passive fish in a bucket
    and give it a new home!
  fr: Les perches sont des poissons aquatiques passifs qui nagent en groupes dans
    les biomes marécageux et les rivières. Ces perches sont la proie des joueurs et
    des animaux car elles sont une excellente source de nourriture. Si vous cultivez
    votre nourriture, assurez-vous d'attraper ce poisson passif dans un seau et de
    lui donner un nouveau foyer !
  uk: Окуні - це пасивні водні риби, які плавають групами в болотистих біомах і річках.
    Ці окуні є здобиччю як гравців, так і тварин, оскільки вони є чудовим джерелом їжі.
    Якщо ви вирощуєте їжу, обов'язково спіймайте цю пасивну рибу в відро та дайте їй новий дім!
  es: Las percas son peces acuáticos pasivos que nadan en grupos en biomas pantanosos y ríos.
    Estas percas son presas tanto de jugadores como de animales, ya que son una excelente fuente de alimento.
    Si cultivas tu comida, asegúrate de atrapar a este pez pasivo en un cubo y dale un nuevo hogar.
