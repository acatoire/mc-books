spawning:
  description:
    en: Bass spawns in groups of 1-4 underwater in swampland, rivers, & variants of
      each biome as long as it's not frozen. Various animals commonly hunt these fish,
      so you may discover remnants of these fish floating upon the water. If you want
      to catch one of these fish in a bucket, check your surroundings to ensure you
      don't become the prey!
    fr: Les perches apparaissent en groupes de 1 à 4 sous l'eau dans les marais, les
      rivières et les variantes de chaque biome tant qu'il n'est pas gelé. Divers
      animaux chassent couramment ces poissons, vous pouvez donc découvrir des restes
      de ces poissons flottant sur l'eau. Si vous voulez attraper un de ces poissons
      dans un seau, vérifiez vos environs pour ne pas devenir la proie !
    uk: Окуні з'являються групами по 1-4 під водою в болотистих місцевостях, річках та варіантах
      кожного біому, якщо вони не замерзли. Різні тварини часто полюють на цих риб, тому ви можете
      знайти залишки цих риб, що плавають на воді. Якщо ви хочете спіймати одну з цих риб у відро,
      перевірте околиці, щоб не стати здобиччю!
    es: Las percas aparecen en grupos de 1-4 bajo el agua en pantanos, ríos y variantes de cada bioma,
      siempre que no esté congelado. Diversos animales cazan comúnmente estos peces, por lo que
      es posible que encuentres restos de estos peces flotando en el agua. Si quieres atrapar uno
      de estos peces en un cubo, revisa tus alrededores para asegurarte de no convertirte en la presa.
