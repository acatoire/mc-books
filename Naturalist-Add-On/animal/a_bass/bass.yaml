spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Bass spawns in groups of 1-4 underwater in swampland, rivers, & variants of each biome as long as it's not frozen. Various animals commonly hunt these fish, so you may discover remnants of these fish floating upon the water. If you want to catch one of these fish in a bucket, check your surroundings to ensure you don't become the prey!
    fr: Les perches apparaissent en groupes de 1 à 4 sous l'eau dans les marais, les rivières et les variantes de chaque biome tant qu'il n'est pas gelé. Divers animaux chassent couramment ces poissons, vous pouvez donc découvrir des restes de ces poissons flottant sur l'eau. Si vous voulez attraper un de ces poissons dans un seau, vérifiez vos environs pour ne pas devenir la proie !

