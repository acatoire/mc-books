behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Bass are passive aquatic creatures that tend to swim in schools with a maximum of four per school. The player may collect bass by using a water bucket on it, which gives the player a bucket of bass. Bass placed with buckets do not despawn naturally. When that fish bucket is used against a block, it empties the bucket, placing water with the bass swimming in it.
    fr: Les perches sont des créatures aquatiques passives qui ont tendance à nager en bancs avec un maximum de quatre par banc. Le joueur peut collecter des perches en utilisant un seau d'eau sur elles, ce qui donne au joueur un seau de perche. Les perches placées avec des seaux ne disparaissent pas naturellement. Lorsque ce seau de poisson est utilisé contre un bloc, il vide le seau, plaçant de l'eau avec la perche nageant dedans.
  weakness:
    en: Bass are unable to survive out of water. Outside of water, they flop around for a while until, eventually, they start to suffocate and die. Bass cannot be put in a cauldron. Bass are vulnerable to weapons that have the Impaling enchantment.
    fr: Les perches ne peuvent pas survivre hors de l'eau. En dehors de l'eau, elles se débattent pendant un moment jusqu'à ce qu'elles commencent à suffoquer et meurent. Les perches ne peuvent pas être mises dans un chaudron. Les perches sont vulnérables aux armes qui ont l'enchantement Empalement.

