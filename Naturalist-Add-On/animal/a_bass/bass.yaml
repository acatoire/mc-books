behavior:
  description:
    en: Bass are passive aquatic creatures that tend to swim in schools with a maximum
      of four per school. The player may collect bass by using a water bucket on it,
      which gives the player a bucket of bass. Bass placed with buckets do not despawn
      naturally. When that fish bucket is used against a block, it empties the bucket,
      placing water with the bass swimming in it.
    fr: Les perches sont des créatures aquatiques passives qui ont tendance à nager
      en bancs avec un maximum de quatre par banc. Le joueur peut collecter des perches
      en utilisant un seau d'eau sur elles, ce qui donne au joueur un seau de perche.
      Les perches placées avec des seaux ne disparaissent pas naturellement. Lorsque
      ce seau de poisson est utilisé contre un bloc, il vide le seau, plaçant de l'eau
      avec la perche nageant dedans.
    uk: Окуні - це пасивні водні істоти, які, як правило, плавають зграями по чотири особини. Гравець може
      збирати окунів, використовуючи відро води, що дає гравцеві відро з окунем. Окуні, поміщені у відра,
      не зникають природним чином. Коли це відро з рибою використовується проти блоку, воно спорожнює відро,
      розміщуючи воду з окунем, що плаває в ній.
    es: Las percas son criaturas acuáticas pasivas que tienden a nadar en cardúmenes con un máximo de cuatro por cardumen.
      El jugador puede recolectar percas usando un cubo de agua sobre ellas, lo que le da al jugador un cubo de perca.
      Las percas colocadas con cubos no desaparecen de forma natural. Cuando se usa ese cubo de pez contra un bloque,
      vacía el cubo, colocando agua con la perca nadando en ella.
  weakness:
    en: Bass are unable to survive out of water. Outside of water, they flop around
      for a while until, eventually, they start to suffocate and die. Bass cannot
      be put in a cauldron. Bass are vulnerable to weapons that have the Impaling
      enchantment.
    fr: Les perches ne peuvent pas survivre hors de l'eau. En dehors de l'eau, elles
      se débattent pendant un moment jusqu'à ce qu'elles commencent à suffoquer et
      meurent. Les perches ne peuvent pas être mises dans un chaudron. Les perches
      sont vulnérables aux armes qui ont l'enchantement Empalement.
    uk: Окуні не можуть вижити поза водою. Поза водою вони деякий час тремтять, поки врешті не почнуть задихатися та не помруть.
      Окунів не можна помістити в казан. Окуні вразливі до зброї з зачаруванням Пронизування.
    es: Las percas no pueden sobrevivir fuera del agua. Fuera del agua, se retuercen durante un tiempo hasta que,
      eventualmente, comienzan a asfixiarse y mueren. Las percas no se pueden poner en un caldero. Las percas son vulnerables
      a las armas que tienen el encantamiento de Empalar.
