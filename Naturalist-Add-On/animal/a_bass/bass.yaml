description:
  en: Bass are passive aquatic fish that swim in groups in swampy biomes and rivers. These bass are prey of players and animals alike as they are a great source of food. If you grow your food, make sure to catch this passive fish in a bucket and give it a new home!
  fr: Les perches sont des poissons aquatiques passifs qui nagent en groupes dans les biomes marécageux et les rivières. Ces perches sont la proie des joueurs et des animaux car elles sont une excellente source de nourriture. Si vous cultivez votre nourriture, assurez-vous d'attraper ce poisson passif dans un seau et de lui donner un nouveau foyer !

