spawning:
  description:
    en: Beavers will spawn in a colony of 1-3 during the daytime with light levels between 7-15. These rodents enjoy rivers & their variants but will avoid frozen rivers.
    fr: Les castors apparaîtront en colonie de 1 à 3 pendant la journée avec des niveaux de lumière entre 7 et 15. Ces rongeurs apprécient les rivières et leurs variantes mais éviteront les rivières gelées.
    es: Los castores aparecerán en una colonia de 1-3 durante el día con niveles de luz entre 7-15. Estos roedores disfrutan de los ríos y sus variantes, pero evitarán los ríos congelados.
    uk: Бобри з'являтимуться колонією з 1-3 особин вдень при рівні освітленості 7-15. Ці гризуни люблять річки та їх варіанти, але уникатимуть замерзлих річок.
