description:
  en: Beavers are the second largest rodents in the world! They are known for their
    large front teeth that never stop growing which helps them carve away wooden materials
    for their dams. Average beavers can swim up to 15 minutes underwater.
  fr: Les castors sont les deuxièmes plus grands rongeurs du monde ! Ils sont connus
    pour leurs grandes dents de devant qui ne cessent jamais de pousser, ce qui les
    aide à tailler des matériaux en bois pour leurs barrages. Un castor moyen peut
    nager jusqu'à 15 minutes sous l'eau.
