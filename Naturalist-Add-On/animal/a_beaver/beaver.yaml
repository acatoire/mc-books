description:
  en: Beavers are the second largest rodents in the world! They are known for their large front teeth that never stop growing which helps them carve away wooden materials for their dams. Average beavers can swim up to 15 minutes underwater.
  fr: Les castors sont les deuxièmes plus grands rongeurs du monde ! Ils sont connus pour leurs grandes dents de devant qui ne cessent jamais de pousser, ce qui les aide à tailler des matériaux en bois pour leurs barrages. Un castor moyen peut nager jusqu'à 15 minutes sous l'eau.
  es: ¡Los castores son los segundos roedores más grandes del mundo! Son conocidos por sus grandes dientes frontales que nunca dejan de crecer, lo que les ayuda a tallar materiales de madera para sus presas. Los castores promedio pueden nadar hasta 15 minutos bajo el agua.
  uk: Бобри - другі за величиною гризуни у світі! Вони відомі своїми великими передніми зубами, які ніколи не перестають рости, що допомагає їм вирізувати дерев'яні матеріали для своїх дамб. Середній бобер може плавати під водою до 15 хвилин.
