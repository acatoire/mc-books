behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Beavers randomly stroll around in a passive state, sticking near water or
      nearby logs. If you're in a forest with trees and find stripped logs, a beaver
      is likely nearby! Beavers will occasionally strip wooden logs with their front
      teeth.
    fr: Les castors se promènent aléatoirement dans un état passif, restant près de
      l'eau ou des bûches à proximité. Si vous êtes dans une forêt avec des arbres
      et que vous trouvez des bûches écorcées, un castor est probablement à proximité
      ! Les castors écorceront occasionnellement les bûches en bois avec leurs dents
      de devant.
taming:
  title:
    en: Taming, Healing, & Feeding
    fr: Apprivoisement, Soins et Nourriture
  description:
    en: Adult beavers can be tamed with sticks. There is a 50% chance of successful
      taming. Once they are tamed, you will see hearts appear and a bow on their tail
      signifying you have tamed the rodent. You can dye the bow to your color of choice
      or use shears to cut off the bow. If you shear off a bow, it can be reapplied
      by using a dye color of your choice.
    fr: Les castors adultes peuvent être apprivoisés avec des bâtons. Il y a 50% de
      chances de réussir l'apprivoisement. Une fois apprivoisés, vous verrez des cœurs
      apparaître et un nœud sur leur queue, signifiant que vous avez apprivoisé le
      rongeur. Vous pouvez teindre le nœud à la couleur de votre choix ou utiliser
      des cisailles pour couper le nœud. Si vous coupez un nœud, il peut être réappliqué
      en utilisant une couleur de teinture de votre choix.
  behavior:
    en: Tamed beavers can be commanded to sit or to follow. Beavers will teleport
      to the player if the player is further than 10 blocks away. Beavers will not
      teleport to the player if they are commanded to sit. If the beaver you have
      tamed gets injured, you can feed the beaver sticks to increase its health until
      it is maxed. 1 stick increases the beaver's health points by 2. An injured beaver
      will be unable to breed until healed. Tamed beavers will deliver sticks to their
      owner!
    fr: Les castors apprivoisés peuvent être commandés pour s'asseoir ou suivre. Les
      castors se téléporteront vers le joueur si celui-ci est à plus de 10 blocs de
      distance. Les castors ne se téléporteront pas vers le joueur s'ils sont commandés
      pour s'asseoir. Si le castor que vous avez apprivoisé est blessé, vous pouvez
      le nourrir de bâtons pour augmenter sa santé jusqu'à son maximum. 1 bâton augmente
      les points de santé du castor de 2. Un castor blessé ne pourra pas se reproduire
      jusqu'à ce qu'il soit guéri. Les castors apprivoisés apporteront des bâtons
      à leur propriétaire !
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Adult beavers with full health can be bred with sticks. There is a 5-minute
      cooldown for breeding, during which the beaver does not accept sticks for breeding
      but will if they get injured and need to heal.
    fr: Les castors adultes en pleine santé peuvent se reproduire avec des bâtons.
      Il y a un temps de recharge de 5 minutes pour la reproduction, pendant lequel
      le castor n'acceptera pas les bâtons pour se reproduire mais le fera s'il est
      blessé et a besoin de guérir.
  behavior:
    en: The growth of kits can be slowly accelerated by using sticks.
    fr: La croissance des bébés peut être lentement accélérée en utilisant des bâtons.
