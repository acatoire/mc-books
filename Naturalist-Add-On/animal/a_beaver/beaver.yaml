behavior:
  description:
    en: Beavers randomly stroll around in a passive state, sticking near water or nearby logs. If you're in a forest with trees and find stripped logs, a beaver is likely nearby! Beavers will occasionally strip wooden logs with their front teeth.
    fr: Les castors se promènent aléatoirement dans un état passif, restant près de l'eau ou des bûches à proximité. Si vous êtes dans une forêt avec des arbres et que vous trouvez des bûches écorcées, un castor est probablement à proximité ! Les castors écorceront occasionnellement les bûches en bois avec leurs dents de devant.
    es: Los castores deambulan al azar en un estado pasivo, permaneciendo cerca del agua o de los troncos cercanos. ¡Si estás en un bosque con árboles y encuentras troncos despojados, es probable que haya un castor cerca! Los castores despojarán ocasionalmente los troncos de madera con sus dientes frontales.
    uk: Бобри випадково бродять у пасивному стані, залишаючись поблизу води або колод. Якщо ви знаходитесь у лісі з деревами і знаходите очищені колоди, ймовірно, поруч бобер! Бобри іноді очищають дерев'яні колоди передніми зубами.
taming:
  description:
    en: Adult beavers can be tamed with sticks. There is a 50% chance of successful taming. Once they are tamed, you will see hearts appear and a bow on their tail signifying you have tamed the rodent. You can dye the bow to your color of choice or use shears to cut off the bow. If you shear off a bow, it can be reapplied by using a dye color of your choice.
    fr: Les castors adultes peuvent être apprivoisés avec des bâtons. Il y a 50% de chances de réussir l'apprivoisement. Une fois apprivoisés, vous verrez des cœurs apparaître et un nœud sur leur queue, signifiant que vous avez apprivoisé le rongeur. Vous pouvez teindre le nœud à la couleur de votre choix ou utiliser des cisailles pour couper le nœud. Si vous coupez un nœud, il peut être réappliqué en utilisant une couleur de teinture de votre choix.
    es: Los castores adultos pueden ser domesticados con palos. Hay un 50% de probabilidad de domesticación exitosa. Una vez domesticados, verás aparecer corazones y un lazo en su cola, lo que significa que has domesticado al roedor. Puedes teñir el lazo del color de tu elección o usar tijeras para cortar el lazo. Si cortas un lazo, se puede volver a aplicar usando un colorante del color de tu elección.
    uk: Дорослих бобрів можна приручити палицями. Є 50% шанс успішного приручення. Після приручення ви побачите, як з'являються серця та бантик на хвості, що свідчить про те, що ви приручили гризуна. Ви можете пофарбувати бантик у колір на ваш вибір або використати ножиці, щоб відрізати бантик. Якщо ви відріжете бантик, його можна застосувати знову, використавши фарбу кольору на ваш вибір.
  behavior:
    en: Tamed beavers can be commanded to sit or to follow. Beavers will teleport to the player if the player is further than 10 blocks away. Beavers will not teleport to the player if they are commanded to sit. If the beaver you have tamed gets injured, you can feed the beaver sticks to increase its health until it is maxed. 1 stick increases the beaver's health points by 2. An injured beaver will be unable to breed until healed. Tamed beavers will deliver sticks to their owner!
    fr: Les castors apprivoisés peuvent être commandés pour s'asseoir ou suivre. Les castors se téléporteront vers le joueur si celui-ci est à plus de 10 blocs de distance. Les castors ne se téléporteront pas vers le joueur s'ils sont commandés pour s'asseoir. Si le castor que vous avez apprivoisé est blessé, vous pouvez le nourrir de bâtons pour augmenter sa santé jusqu'à son maximum. 1 bâton augmente les points de santé du castor de 2. Un castor blessé ne pourra pas se reproduire jusqu'à ce qu'il soit guéri. Les castors apprivoisés apporteront des bâtons à leur propriétaire !
    es: Los castores domesticados pueden ser comandados para sentarse o seguir. Los castores se teletransportarán al jugador si el jugador está a más de 10 bloques de distancia. Los castores no se teletransportarán al jugador si se les ordena sentarse. Si el castor que has domesticado se lesiona, puedes alimentarlo con palos para aumentar su salud hasta el máximo. 1 palo aumenta los puntos de salud del castor en 2. Un castor herido no podrá reproducirse hasta que sane. ¡Los castores domesticados entregarán palos a su dueño!
    uk: Приручені бобри можуть бути наказані сидіти або йти слідом. Бобри телепортуватимуться до гравця, якщо гравець знаходиться далі ніж за 10 блоків. Бобри не телепортуватимуться до гравця, якщо їм наказано сидіти. Якщо бобер, якого ви приручили, отримає поранення, ви можете годувати бобра палицями, щоб збільшити його здоров'я до максимуму. 1 палиця збільшує очки здоров'я бобра на 2. Поранений бобер не зможе розмножуватися, доки не вилікується. Приручені бобри доставлятимуть палиці своєму власнику!
breeding:
  description:
    en: Adult beavers with full health can be bred with sticks. There is a 5-minute cooldown for breeding, during which the beaver does not accept sticks for breeding but will if they get injured and need to heal.
    fr: Les castors adultes en pleine santé peuvent se reproduire avec des bâtons. Il y a un temps de recharge de 5 minutes pour la reproduction, pendant lequel le castor n'acceptera pas les bâtons pour se reproduire mais le fera s'il est blessé et a besoin de guérir.
    es: Los castores adultos con salud completa pueden criarse con palos. Hay un tiempo de reutilización de 5 minutos para la cría, durante el cual el castor no aceptará palos para la cría, pero lo hará si se lesiona y necesita curarse.
    uk: Дорослі бобри з повним здоров'ям можуть розмножуватися за допомогою палиць. Є перерва 5 хвилин для розмноження, протягом якої бобер не приймає палиці для розмноження, але прийме, якщо отримає поранення та потребує лікування.
  behavior:
    en: The growth of kits can be slowly accelerated by using sticks.
    fr: La croissance des bébés peut être lentement accélérée en utilisant des bâtons.
    es: El crecimiento de los cachorros puede acelerarse lentamente usando palos.
    uk: Ріст дитинчат можна повільно прискорити, використовуючи палиці.
