description:
  en: Beetles are small insects that can be found in various biomes. They are known
    for their hard exoskeleton and diverse appearances. Some beetles are beneficial
    to the environment, helping with decomposition and pollination.
  fr: Les scarabées sont de petits insectes que l'on peut trouver dans divers biomes.
    Ils sont connus pour leur exosquelette dur et leurs apparences diverses. Certains
    scarabées sont bénéfiques pour l'environnement, aidant à la décomposition et à
    la pollinisation.
