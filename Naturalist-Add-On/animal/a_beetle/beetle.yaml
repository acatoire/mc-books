description:
  en: Beetles are small insects that can be found in various biomes. They are known for their hard exoskeleton and diverse appearances. Some beetles are beneficial to the environment, helping with decomposition and pollination.
  fr: Les scarabées sont de petits insectes que l'on peut trouver dans divers biomes. Ils sont connus pour leur exosquelette dur et leurs apparences diverses. Certains scarabées sont bénéfiques pour l'environnement, aidant à la décomposition et à la pollinisation.
  es: Los escarabajos son pequeños insectos que se pueden encontrar en diversos biomas. Son conocidos por su exoesqueleto duro y sus diversas apariencias. Algunos escarabajos son beneficiosos para el medio ambiente, ayudando en la descomposición y la polinización.
  uk: Жуки - це невеликі комахи, яких можна знайти в різних біомах. Вони відомі своїм твердим екзоскелетом і різноманітними зовнішніми виглядами. Деякі жуки корисні для навколишнього середовища, допомагаючи в розкладанні та запиленні.
