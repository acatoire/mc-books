behavior:
  description:
    en: Beetles are passive creatures that crawl on the ground and occasionally fly short distances. They are attracted to flowers and will sometimes pollinate them. When threatened, they will either fly away or curl up into a defensive position.
    fr: Les scarabées sont des créatures passives qui rampent sur le sol et volent parfois sur de courtes distances. Ils sont attirés par les fleurs et les pollinisent parfois. Lorsqu'ils sont menacés, ils s'envolent ou se recroquevillent en position défensive.
    es: Los escarabajos son criaturas pasivas que se arrastran por el suelo y vuelan cortas distancias ocasionalmente. Se sienten atraídos por las flores y a veces las polinizan. Cuando se sienten amenazados, o bien vuelan o se enroscan en una posición defensiva.
    uk: Жуки - це пасивні істоти, які повзають по землі та іноді літають на короткі відстані. Їх приваблюють квіти, і вони іноді запилюють їх. Коли їм загрожують, вони або відлітають, або згортаються в оборонну позицію.
breeding:
  description:
    en: Beetles can be bred using various flowers. When bred, they will lay eggs in the ground or on logs. The eggs will hatch into larvae after a short incubation period.
    fr: Les scarabées peuvent se reproduire en utilisant diverses fleurs. Lorsqu'ils se reproduisent, ils pondent des œufs dans le sol ou sur des bûches. Les œufs éclosent en larves après une courte période d'incubation.
    es: Los escarabajos pueden criarse usando diversas flores. Cuando se crían, pondrán huevos en el suelo o en troncos. Los huevos eclosionarán en larvas después de un corto período de incubación.
    uk: Жуків можна розводити за допомогою різних квітів. Під час розведення вони відкладають яйця в землю або на колоди. Яйця вилуплюються в личинок після короткого періоду інкубації.
