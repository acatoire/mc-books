spawning:
  description:
    en: Beetles spawn in small groups of 1-3 in forest, plains, and jungle biomes. They prefer to spawn near logs, leaves, or flowers. They are more active during the day and will hide under blocks at night.
    fr: Les scarabées apparaissent en petits groupes de 1 à 3 dans les biomes de forêt, plaines et jungle. Ils préfèrent apparaître près des bûches, des feuilles ou des fleurs. Ils sont plus actifs pendant la journée et se cachent sous les blocs la nuit.
    es: Los escarabajos aparecen en pequeños grupos de 1-3 en los biomas de bosque, llanuras y jungla. Prefieren aparecer cerca de troncos, hojas o flores. Son más activos durante el día y se esconden bajo los bloques por la noche.
    uk: Жуки з'являються невеликими групами по 1-3 особини в біомах лісу, рівнин та джунглів. Вони воліють з'являтися поблизу колод, листя або квітів. Вони активніші вдень і ховаються під блоками вночі.
