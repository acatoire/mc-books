behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Beetles are passive creatures that crawl on the ground and occasionally fly
      short distances. They are attracted to flowers and will sometimes pollinate
      them. When threatened, they will either fly away or curl up into a defensive
      position.
    fr: Les scarabées sont des créatures passives qui rampent sur le sol et volent
      parfois sur de courtes distances. Ils sont attirés par les fleurs et les pollinisent
      parfois. Lorsqu'ils sont menacés, ils s'envolent ou se recroquevillent en position
      défensive.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Beetles can be bred using various flowers. When bred, they will lay eggs in
      the ground or on logs. The eggs will hatch into larvae after a short incubation
      period.
    fr: Les scarabées peuvent se reproduire en utilisant diverses fleurs. Lorsqu'ils
      se reproduisent, ils pondent des œufs dans le sol ou sur des bûches. Les œufs
      éclosent en larves après une courte période d'incubation.
