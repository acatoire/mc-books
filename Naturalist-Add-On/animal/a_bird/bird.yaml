description:
  en: "Small birds are lightweight, agile animals that have compact bodies, small
    beaks, and a fast wingbeat. These birds flit between trees and the ground
    while singing their melodious songs. You can find them in various biomes
    and even befriend them!"
  fr: "Les petits oiseaux sont des animaux légers et agiles qui ont des corps compacts,
    de petits becs et un battement d'ailes rapide. Ces oiseaux voltigent entre
    les arbres et le sol tout en chantant leurs mélodies. Vous pouvez les trouver
    dans divers biomes et même les apprivoiser !"
  uk: "Маленькі птахи - це легкі та спритні тварини з компактним тілом, маленьким дзьобом та швидким махом крил.
    Ці птахи літають між деревами та землею, співаючи свої мелодійні пісні. Ви можете знайти їх у різних біомах
    і навіть подружитися з ними!"
  es: "Los pájaros pequeños son animales ligeros y ágiles que tienen cuerpos compactos, picos pequeños y un rápido aleteo.
    Estos pájaros revolotean entre los árboles y el suelo mientras cantan sus melodiosas canciones. ¡Puedes encontrarlos
    en diversos biomas e incluso hacerte amigo de ellos!"
