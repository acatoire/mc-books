behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: "Birds are passive animals found in the overworld. Each bird can be found\
      \ in their specific biome \nand identified by their color. If you cannot find\
      \ birds in the wild, listen for their chirps to \nindicate they are nearby!\
      \ Birds fly around idly and land frequently to rest. \nThey will flap their\
      \ wings to swim and to mitigate fall damage.\n"
    fr: "Les oiseaux sont des créatures passives qui volent entre les arbres et le\
      \ sol.\n Ils chantent occasionnellement, produisant des notes musicales qui\
      \ peuvent \n être entendues à proximité.\n"
  capture_net:
    en: "Birds can be caught in capture nets. If a bird is caught, \nthe bird (in\
      \ its variant) will enter the player's inventory as an item.\nIf the inventory\
      \ is full, the bird will drop to the ground in front of the player. \nA bird\
      \ is used by pressing \"use\" on any surface (top, bottom, or side) of a block.\
      \ \nWhen used on a top surface, the bird appears with its feet immediately adjacent\
      \ to the surface.\nThis interaction is similar to a spawn egg. The surfaces\
      \ of blocks are prioritized for spawning;\nif none are within reach, creatures\
      \ can also spawn in water. \nBirds can be fed to other animals for taming/breeding.\n"
    fr: "Les oiseaux peuvent être attrapés dans des filets de capture. Si un oiseau\
      \ est attrapé, l'oiseau (dans sa variante)\nentrera dans l'inventaire du joueur\
      \ comme un objet. Si l'inventaire est plein, l'oiseau tombera au sol devant\
      \ le joueur.\nUn oiseau est utilisé en appuyant sur \"utiliser\" sur n'importe\
      \ quelle surface (haut, bas ou côté) d'un bloc. \nLorsqu'il est utilisé sur\
      \ une surface supérieure, l'oiseau apparaît avec ses pattes immédiatement adjacentes\
      \ à la surface.\nCette interaction est similaire à un œuf d'apparition. Les\
      \ surfaces des blocs sont prioritaires pour l'apparition ; \nsi aucune n'est\
      \ à portée, les créatures peuvent également apparaître dans l'eau.\nLes oiseaux\
      \ peuvent être donnés à d'autres animaux pour l'apprivoisement/reproduction.\n"
taming:
  title:
    en: Taming, Healing, & Feeding
    fr: Apprivoisement, Soins et Nourriture
  description:
    en: "Birds can be tamed with wheat seeds, pumpkin seeds, melon seeds, and beetroot\
      \ seeds.\nThere is a 33% chance of successful taming. Once they are tamed,\n\
      you will see hearts appear and a ribbon on their left leg signifying you have\
      \ tamed the bird. \nYou can dye the ribbon to your color of choice or use shears\
      \ to cut off the ribbon. If you shear off the ribbon,\n it can be reapplied\
      \ by using a dye color of your choice.\n"
    fr: "Les oiseaux peuvent être apprivoisés avec des graines de blé, des graines\
      \ de citrouille,\ndes graines de melon et des graines de betterave. Il y a 33%\
      \ de chances de réussir l'apprivoisement. \nUne fois apprivoisés, vous verrez\
      \ des cœurs apparaître et un ruban sur leur patte gauche, \nsignifiant que vous\
      \ avez apprivoisé l'oiseau. Vous pouvez teindre le ruban à la couleur de votre\
      \ \nchoix ou utiliser des cisailles pour couper le ruban. Si vous coupez le\
      \ ruban, il peut être réappliqué \nen utilisant une couleur de teinture de votre\
      \ choix.\n"
  behavior:
    en: "Tamed birds can be commanded to sit or to follow. Birds will teleport to\
      \ \nthe player if the player is further than 5 blocks away. Birds will not teleport\
      \ to \nthe player if they are commanded to sit. If a bird you have tamed gets\
      \ injured, \nyou can feed the bird wheat seeds, pumpkin seeds, melon seeds,\
      \ or beetroot seeds \nto increase its health until it is maxed. 1 seed increases\
      \ the bird's health points by 2.\nAn injured bird will be unable to breed until\
      \ it is healed. Feeding these birds a cookie\nwill cause Fatal Poison particles\
      \ to be emitted, and they will lose health points. Chocolate is toxic to birds.\
      \ \nNote: Unlike Parrots, these birds do not dance to a jukebox when it is playing\
      \ music.\n"
    fr: "Les oiseaux apprivoisés peuvent être commandés pour s'asseoir ou suivre.\
      \ \nLes oiseaux se téléporteront vers le joueur si celui-ci est à plus de 5\
      \ blocs de distance.\nLes oiseaux ne se téléporteront pas vers le joueur s'ils\
      \ sont commandés pour s'asseoir.\nSi un oiseau que vous avez apprivoisé est\
      \ blessé, vous pouvez le nourrir de graines de blé,\nde graines de citrouille,\
      \ de graines de melon ou de graines de betterave pour augmenter sa santé jusqu'à\
      \ son maximum.\n1 graine augmente les points de santé de l'oiseau de 2. Un oiseau\
      \ blessé ne pourra pas se reproduire jusqu'à ce qu'il soit guéri.\nNourrir ces\
      \ oiseaux d'un cookie fera apparaître des particules d'empoisonnement fatal,\n\
      et ils perdront des points de santé. Le chocolat est toxique pour les oiseaux.\n\
      Note : Contrairement aux perroquets, ces oiseaux ne dansent pas lorsqu'un jukebox\
      \ joue de la musique.\n"
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: "Birds with full health can be bred with wheat seeds, \npumpkin seeds, melon\
      \ seeds, and beetroot seeds. Birds require the following leaves to be \nwithin\
      \ a 5-block radius for breeding to initiate: Acacia leaves, azalea leaves, flowering\
      \ azalea leaves, \nbirch leaves, cherry leaves, dark oak leaves, jungle leaves,\
      \ mangrove leaves, oak leaves, and spruce leaves. \nThere is a 5-minute cooldown\
      \ for breeding, during which the birds do not accept any seeds for breeding\
      \ \nbut will if they get injured and need to heal.\n"
    fr: "Les oiseaux en pleine santé peuvent se reproduire avec des graines de blé,\
      \ \ndes graines de citrouille, des graines de melon et des graines de betterave.\
      \ \nLes oiseaux nécessitent que les feuilles suivantes soient dans un rayon\
      \ de 5 blocs pour \ninitier la reproduction : feuilles d'acacia, feuilles d'azalée,\
      \ feuilles d'azalée fleurie, \nfeuilles de bouleau, feuilles de cerisier, feuilles\
      \ de chêne foncé, feuilles de jungle, \nfeuilles de mangrove, feuilles de chêne\
      \ et feuilles d'épicéa. Il y a un temps de recharge \nde 5 minutes pour la reproduction,\
      \ pendant lequel les oiseaux n'acceptent aucune graine \npour la reproduction\
      \ mais le feront s'ils sont blessés et ont besoin de guérir.\n"
  behavior:
    en: "Upon successful breeding, the two birds will create a bird nest containing\
      \ an egg.\nIf in survival mode, the nest & egg can be broken with 1 hit, and\
      \ it will drop as an item. \nOnce the egg is placed in the world, the egg hatch\
      \ timer will restart. There are no visuals \nfor the egg hatching, however,\
      \ a cracking sound will emit when the egg hatches and a hatchling appears.\n\
      Note: When breeding, the birds must be of the same variant. Crossbreeding birds\
      \ of different variations will not work.\n"
    fr: 'Après une reproduction réussie, les deux oiseaux créeront un nid d''oiseau
      contenant un œuf.

      Si en mode survie, le nid et l''œuf peuvent être cassés en 1 coup, et il tombera
      comme un objet.

      Une fois l''œuf placé dans le monde, le minuteur d''éclosion de l''œuf redémarrera.

      Il n''y a pas de visuels pour l''éclosion de l''œuf, cependant, un son de craquement
      sera émis lorsque

      l''œuf éclot et qu''un oisillon apparaît. Note : Lors de la reproduction, les
      oiseaux doivent être de

      la même variante. Le croisement d''oiseaux de différentes variations ne fonctionnera
      pas.

      '
