behavior:
  description:
    en: "Birds are passive animals found in the overworld. Each bird can be found\
      \ in their specific biome \nand identified by their color. If you cannot find\
      \ birds in the wild, listen for their chirps to \nindicate they are nearby!\
      \ Birds fly around idly and land frequently to rest. \nThey will flap their\
      \ wings to swim and to mitigate fall damage.\n"
    fr: "Les oiseaux sont des créatures passives qui volent entre les arbres et le\
      \ sol.\n Ils chantent occasionnellement, produisant des notes musicales qui\
      \ peuvent \n être entendues à proximité.\n"
    uk: "Птахи - це пасивні тварини, яких можна знайти у верхньому світі. Кожен птах можна знайти у своєму специфічному біомі\
      \ та ідентифікувати за кольором. Якщо ви не можете знайти птахів на волі, прислухайтеся до їхнього щебету, щоб\
      \ зрозуміти, що вони поруч! Птахи літають навколо та часто приземляються, щоб відпочити.\
      \ Вони махатимуть крилами, щоб плавати та зменшити шкоду від падіння.\n"
    es: "Los pájaros son animales pasivos que se encuentran en el mundo exterior. Cada pájaro se puede encontrar en su bioma específico\
      \ e identificar por su color. ¡Si no puedes encontrar pájaros en la naturaleza, escucha sus trinos para\
      \ indicar que están cerca! Los pájaros vuelan alrededor y aterrizan frecuentemente para descansar.\
      \ Batirán sus alas para nadar y mitigar el daño por caída.\n"
  capture_net:
    en: "Birds can be caught in capture nets. If a bird is caught, \nthe bird (in\
      \ its variant) will enter the player's inventory as an item.\nIf the inventory\
      \ is full, the bird will drop to the ground in front of the player. \nA bird\
      \ is used by pressing \"use\" on any surface (top, bottom, or side) of a block.\
      \ \nWhen used on a top surface, the bird appears with its feet immediately adjacent\
      \ to the surface.\nThis interaction is similar to a spawn egg. The surfaces\
      \ of blocks are prioritized for spawning;\nif none are within reach, creatures\
      \ can also spawn in water. \nBirds can be fed to other animals for taming/breeding.\n"
    fr: "Les oiseaux peuvent être attrapés dans des filets de capture. Si un oiseau\
      \ est attrapé, l'oiseau (dans sa variante)\nentrera dans l'inventaire du joueur\
      \ comme un objet. Si l'inventaire est plein, l'oiseau tombera au sol devant\
      \ le joueur.\nUn oiseau est utilisé en appuyant sur \"utiliser\" sur n'importe\
      \ quelle surface (haut, bas ou côté) d'un bloc. \nLorsqu'il est utilisé sur\
      \ une surface supérieure, l'oiseau apparaît avec ses pattes immédiatement adjacentes\
      \ à la surface.\nCette interaction est similaire à un œuf d'apparition. Les\
      \ surfaces des blocs sont prioritaires pour l'apparition ; \nsi aucune n'est\
      \ à portée, les créatures peuvent également apparaître dans l'eau.\nLes oiseaux\
      \ peuvent être donnés à d'autres animaux pour l'apprivoisement/reproduction.\n"
    uk: "Птахів можна ловити в сітках для зловини. Якщо птаха спіймано, птах (у своїй варіації) потрапить в інвентар гравця як предмет.\
      \ Якщо інвентар повний, птах впаде на землю перед гравцем.\
      \ Птаха використовують, натискаючи \"використовувати\" на будь-якій поверхні (верхній, нижній або бічній) блоку.\
      \ При використанні на верхній поверхні птах з'являється з ногами, безпосередньо прилеглими до поверхні.\
      \ Ця взаємодія дуже схожа на яйце появи. Пріоритетними для появи є поверхні блоків; якщо жодної немає поруч, істоти також можуть з'явитися у воді.\
      \ Птахів можна годувати іншими тваринами для приручення/розмноження.\n"
    es: "Los pájaros se pueden atrapar en redes de captura. Si se atrapa un pájaro, el pájaro (en su variante) entrará en el inventario del jugador como un objeto.\
      \ Si el inventario está lleno, el pájaro caerá al suelo frente al jugador.\
      \ Un pájaro se usa presionando \"usar\" en cualquier superficie (superior, inferior o lateral) de un bloque.\
      \ Cuando se usa en una superficie superior, el pájaro aparece con las patas inmediatamente adyacentes a la superficie.\
      \ Esta interacción es muy similar a un huevo de aparición. Las superficies de los bloques tienen prioridad para la aparición;\
      \ si no hay ninguna al alcance, las criaturas también se pueden generar en el agua.\
      \ Los pájaros se pueden alimentar a otros animales para domesticarlos/reproducirlos.\n"
taming:
  description:
    en: "Birds can be tamed with wheat seeds, pumpkin seeds, melon seeds, and beetroot\
      \ seeds.\nThere is a 33% chance of successful taming. Once they are tamed,\n\
      you will see hearts appear and a ribbon on their left leg signifying you have\
      \ tamed the bird. \nYou can dye the ribbon to your color of choice or use shears\
      \ to cut off the ribbon. If you shear off the ribbon,\n it can be reapplied\
      \ by using a dye color of your choice.\n"
    fr: "Les oiseaux peuvent être apprivoisés avec des graines de blé, des graines\
      \ de citrouille,\ndes graines de melon et des graines de betterave. Il y a 33%\
      \ de chances de réussir l'apprivoisement. \nUne fois apprivoisés, vous verrez\
      \ des cœurs apparaître et un ruban sur leur patte gauche, \nsignifiant que vous\
      \ avez apprivoisé l'oiseau. Vous pouvez teindre le ruban à la couleur de votre\
      \ \nchoix ou utiliser des cisailles pour couper le ruban. Si vous coupez le\
      \ ruban, il peut être réappliqué \nen utilisant une couleur de teinture de votre\
      \ choix.\n"
    uk: "Птахів можна приручити пшеничними зернами, насінням гарбуза, дині та буряка.\nЄ 33% шансів на успішне приручення.\
      \ Після приручення ви побачите серця та стрічку на лівій нозі, що означає, що ви приручили птаха.\
      \ Ви можете пофарбувати стрічку у колір на ваш вибір або використати ножиці, щоб відрізати стрічку.\
      \ Якщо ви відріжете стрічку, її можна застосувати повторно, використовуючи фарбу на ваш вибір.\n"
    es: "Los pájaros se pueden domesticar con semillas de trigo, semillas de calabaza, semillas de melón y semillas de remolacha.\nHay un 33% de posibilidades de domar con éxito.\
      \ Una vez domesticados, verás aparecer corazones y una cinta en su pata izquierda, lo que significa que has domesticado al pájaro.\
      \ Puedes teñir la cinta del color que elijas o usar tijeras para cortar la cinta. Si cortas la cinta, se puede volver a aplicar usando un color\
      \ de tinte de tu elección.\n"
  behavior:
    en: "Tamed birds can be commanded to sit or to follow. Birds will teleport to\
      \ \nthe player if the player is further than 5 blocks away. Birds will not teleport\
      \ to \nthe player if they are commanded to sit. If a bird you have tamed gets\
      \ injured, \nyou can feed the bird wheat seeds, pumpkin seeds, melon seeds,\
      \ or beetroot seeds \nto increase its health until it is maxed. 1 seed increases\
      \ the bird's health points by 2.\nAn injured bird will be unable to breed until\
      \ it is healed. Feeding these birds a cookie\nwill cause Fatal Poison particles\
      \ to be emitted, and they will lose health points. Chocolate is toxic to birds.\
      \ \nNote: Unlike Parrots, these birds do not dance to a jukebox when it is playing\
      \ music.\n"
    fr: "Les oiseaux apprivoisés peuvent être commandés pour s'asseoir ou suivre.\
      \ \nLes oiseaux se téléporteront vers le joueur si celui-ci est à plus de 5\
      \ blocs de distance.\nLes oiseaux ne se téléporteront pas vers le joueur s'ils\
      \ sont commandés pour s'asseoir.\nSi un oiseau que vous avez apprivoisé est\
      \ blessé, vous pouvez le nourrir de graines de blé,\nde graines de citrouille,\
      \ de graines de melon ou de graines de betterave pour augmenter sa santé jusqu'à\
      \ son maximum.\n1 graine augmente les points de santé de l'oiseau de 2. Un oiseau\
      \ blessé ne pourra pas se reproduire jusqu'à ce qu'il soit guéri.\nNourrir ces\
      \ oiseaux d'un cookie fera apparaître des particules d'empoisonnement fatal,\n\
      et ils perdront des points de santé. Le chocolat est toxique pour les oiseaux.\n\
      Note : Contrairement aux perroquets, ces oiseaux ne dansent pas lorsqu'un jukebox\
      \ joue de la musique.\n"
    uk: "Приручені птахи можуть бути наказані сидіти або йти слідом. Птахи телепортуватимуться до гравця, якщо гравець знаходиться\
      \ далі ніж за 5 блоків. Птахи не телепортуватимуться до гравця, якщо їх наказати сидіти. Якщо птах, якого ви приручили, отримає поранення,\
      \ ви можете годувати його пшеничними зернами, насінням гарбуза, дині або буряка, щоб збільшити його здоров'я до максимуму.\
      \ 1 зерно збільшує очки здоров'я птаха на 2. Поранений птах не зможе розмножуватися, доки не вилікується.\
      \ Якщо ви нагодуєте цих птахів печивом, вони виділятимуть частинки смертельної отрути та втрачатимуть очки здоров'я. Шоколад токсичний для птахів.\n\
      Примітка: На відміну від папуг, ці птахи не танцюють під музику з програвача.\n"
    es: "Los pájaros domesticados se pueden ordenar que se sienten o que sigan. Los pájaros se teletransportarán al jugador\
      \ si el jugador está a más de 5 bloques de distancia. Los pájaros no se teletransportarán al jugador si se les ordena\
      \ que se sienten. Si un pájaro que has domesticado se lesiona, puedes alimentarlo con semillas de trigo, semillas de calabaza, semillas de melón\
      \ o semillas de remolacha para aumentar su salud hasta el máximo. 1 semilla aumenta los puntos de salud del pájaro en 2.\
      \ Un pájaro herido no podrá reproducirse hasta que se cure. Alimentar a estos pájaros con una galleta hará que emitan partículas de veneno fatal\
      \ y perderán puntos de salud. El chocolate es tóxico para los pájaros.\nNota: A diferencia de los loros, estos pájaros no bailan cuando un tocadiscos está reproduciendo música.\n"
breeding:
  description:
    en: "Birds with full health can be bred with wheat seeds, \npumpkin seeds, melon\
      \ seeds, and beetroot seeds. Birds require the following leaves to be \nwithin\
      \ a 5-block radius for breeding to initiate: Acacia leaves, azalea leaves, flowering\
      \ azalea leaves, \nbirch leaves, cherry leaves, dark oak leaves, jungle leaves,\
      \ mangrove leaves, oak leaves, and spruce leaves. \nThere is a 5-minute cooldown\
      \ for breeding, during which the birds do not accept any seeds for breeding\
      \ \nbut will if they get injured and need to heal.\n"
    fr: "Les oiseaux en pleine santé peuvent se reproduire avec des graines de blé,\
      \ \ndes graines de citrouille, des graines de melon et des graines de betterave.\
      \ \nLes oiseaux nécessitent que les feuilles suivantes soient dans un rayon\
      \ de 5 blocs pour \ninitier la reproduction : feuilles d'acacia, feuilles d'azalée,\
      \ feuilles d'azalée fleurie, \nfeuilles de bouleau, feuilles de cerisier, feuilles\
      \ de chêne foncé, feuilles de jungle, \nfeuilles de mangrove, feuilles de chêne\
      \ et feuilles d'épicéa. Il y a un temps de recharge \nde 5 minutes pour la reproduction,\
      \ pendant lequel les oiseaux n'acceptent aucune graine \npour la reproduction\
      \ mais le feront s'ils sont blessés et ont besoin de guérir.\n"
    uk: "Птахи з повним здоров'ям можуть розмножуватися пшеничними зернами, насінням гарбуза, дині та буряка. Для розмноження птахам потрібно, щоб\
      \ наступні листки були в радіусі 5 блоків: листя акації, азалії, квітучої азалії, берези, вишні, темного дуба, джунглів, мангрових дерев, дуба та ялини.\
      \ Є перерва на розмноження 5 хвилин, протягом якої птахи не приймуть насіння для розмноження, але приймуть, якщо отримають поранення та потребують зцілення.\n"
    es: "Los pájaros con salud completa se pueden reproducir con semillas de trigo, semillas de calabaza, semillas de melón y semillas de remolacha.\
      \ Para iniciar la reproducción, los pájaros necesitan que las siguientes hojas estén dentro de un radio de 5 bloques: hojas de acacia, azalea, azalea en flor,\
      \ abedul, cerezo, roble oscuro, selva, mangle, roble y abeto. Hay un tiempo de reutilización de 5 minutos para la reproducción, durante el cual los pájaros\
      \ no aceptarán semillas para reproducirse, pero lo harán si se lesionan y necesitan curarse.\n"
  behavior:
    en: "Upon successful breeding, the two birds will create a bird nest containing\
      \ an egg.\nIf in survival mode, the nest & egg can be broken with 1 hit, and\
      \ it will drop as an item. \nOnce the egg is placed in the world, the egg hatch\
      \ timer will restart. There are no visuals \nfor the egg hatching, however,\
      \ a cracking sound will emit when the egg hatches and a hatchling appears.\n\
      Note: When breeding, the birds must be of the same variant. Crossbreeding birds\
      \ of different variations will not work.\n"
    fr: 'Après une reproduction réussie, les deux oiseaux créeront un nid d''oiseau
      contenant un œuf.
      Si en mode survie, le nid et l''œuf peuvent être cassés en 1 coup, et il tombera
      comme un objet.
      Une fois l''œuf placé dans le monde, le minuteur d''éclosion de l''œuf redémarrera.
      Il n''y a pas de visuels pour l''éclosion de l''œuf, cependant, un son de craquement
      sera émis lorsque l''œuf éclot et qu''un oisillon apparaît. 
      Note : Lors de la reproduction, les oiseaux doivent être de
      la même variante. Le croisement d''oiseaux de différentes variations ne fonctionnera
      pas.'
    uk: "Після успішного розмноження два птахи створять пташине гніздо з яйцем. Якщо ви в режимі виживання, гніздо та яйце можна зламати одним ударом,\
      \ і воно випаде як предмет. Після розміщення яйця в світі таймер вилуплення яйця перезапуститься. Немає візуальних ефектів для вилуплення яйця,\
      \ однак звук тріскатиметься, коли яйце вилупиться і з'явиться пташеня. Примітка: Для розмноження птахи повинні бути однієї варіації.\
      \ Схрещування птахів різних варіацій не спрацює.\n"
    es: "Después de una reproducción exitosa, los dos pájaros crearán un nido de pájaro que contiene un huevo. Si estás en modo supervivencia, el nido y el huevo\
      \ se pueden romper con 1 golpe, y caerán como un objeto. Una vez que el huevo se coloca en el mundo, el temporizador de eclosión del huevo se reiniciará.\
      \ No hay visuales para la eclosión del huevo, sin embargo, se emitirá un sonido de crujido cuando el huevo eclosione y aparezca un polluelo.\
