title:
  en: Black Bear
  fr: Ours Noir
last_updated: April 22, 2025 8:47 PM
description:
  en: Black bears have a very good sense of smell which helps them find food sources
    within dense forests. They will eat large amounts of food in preparation for hibernation
    during the winter season where they live in caves and survive based on stored
    body fat. Mother bears will wake up during hibernation to take care of their cubs.
    These bears can run up to 30 miles per hour, so keep your distance if you're ever
    near one!
  fr: Les ours noirs ont un excellent odorat qui les aide à trouver des sources de
    nourriture dans les forêts denses. Ils mangent de grandes quantités de nourriture
    en préparation pour l'hibernation pendant la saison hivernale où ils vivent dans
    des grottes et survivent grâce aux réserves de graisse corporelle. Les ourses
    se réveillent pendant l'hibernation pour s'occuper de leurs oursons. Ces ours
    peuvent courir jusqu'à 48 kilomètres par heure, alors gardez vos distances si
    vous en croisez un !
