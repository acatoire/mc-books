behavior:
  description:
    en: Black bears can exist in a passive or hostile state. The cubs are passive;
      adults are hostile when provoked with cubs (unless killed in one hit). If a
      cub is attacked, unless killed in one hit, all adults within the area become
      hostile toward the player or mob, regardless of difficulty. Players are not
      a black bear's only target, they will occasionally attack salmon, cod, bass,
      and deer. They are animals that roam forests in search of food sources. You
      will spot them pulling berries off berry bushes and munching on honeycomb from
      nearby bee hives. When eating, they will sit down and chew on the food while
      it's in their hand. Some items will give the bear special textures, like jelly
      on their paws while eating sweet berries or honey while eating honeycombs. Bears
      sleep between the ticks of 6000-12000 and 18000-23000. While sleeping, they
      snore similar to foxes. If hit while sleeping, they will wake up in an aggressive
      state and will go back to sleep once they either kill their target or lose sight
      of them.
    fr: Les ours noirs peuvent être passifs ou hostiles. Les oursons sont passifs
      ; les adultes deviennent hostiles quand ils sont provoqués avec leurs oursons
      (sauf s'ils sont tués en un coup). Si un ourson est attaqué, à moins qu'il ne
      soit tué en un coup, tous les adultes dans la zone deviennent hostiles envers
      le joueur ou le mob, quelle que soit la difficulté. Les joueurs ne sont pas
      la seule cible des ours noirs, ils attaquent occasionnellement les saumons,
      les morues, les bars et les cerfs. Ce sont des animaux qui parcourent les forêts
      à la recherche de nourriture. Vous les verrez cueillir des baies sur les buissons
      et manger du rayon de miel des ruches voisines. En mangeant, ils s'assoient
      et mâchent la nourriture qu'ils tiennent dans leur patte. Certains aliments
      donnent à l'ours des textures spéciales, comme de la confiture sur leurs pattes
      en mangeant des baies sucrées ou du miel en mangeant des rayons de miel. Les
      ours dorment entre les ticks 6000-12000 et 18000-23000. En dormant, ils ronflent
      comme les renards. Si on les frappe pendant leur sommeil, ils se réveillent
      dans un état agressif et retournent dormir une fois qu'ils ont soit tué leur
      cible, soit perdu sa trace.
breeding:
  description:
    en: Adult black bears with full health can be bred with honeycomb, sweet berries,
      raw salmon, cooked salmon, and raw venison. There is a 5-minute cooldown for
      breeding, during which the black bear will not accept any items for breeding.
    fr: Les ours noirs adultes en pleine santé peuvent se reproduire avec du rayon
      de miel, des baies sucrées, du saumon cru, du saumon cuit et du cerf cru. Il
      y a un temps de recharge de 5 minutes pour la reproduction, pendant lequel l'ours
      noir n'acceptera aucun objet pour se reproduire.
  growth:
    en: The growth of cubs can be slowly accelerated by feeding them honeycomb, sweet
      berries, raw salmon, cooked salmon, and raw venison. You will need to be careful,
      though, as soon as a cub is spawned, the adults will immediately become hostile.
    fr: La croissance des oursons peut être lentement accélérée en leur donnant du
      rayon de miel, des baies sucrées, du saumon cru, du saumon cuit et du cerf cru.
      Vous devrez être prudent, car dès qu'un ourson apparaît, les adultes deviennent
      immédiatement hostiles.
