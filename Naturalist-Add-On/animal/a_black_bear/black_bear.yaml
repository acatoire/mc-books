  description:
    en: A group of 1-2 black bears will spawn in the forest, flower forest, taiga,
      mega taiga, and grove biomes. They will spawn in the daytime with light levels
      between 7-15. Make sure to check near berry bushes that grow on grass, as you
      might find a black bear nearby!
    fr: Un groupe de 1 à 2 ours noirs apparaîtra dans les biomes de forêt, forêt fleurie,
      taïga, méga taïga et bosquet. Ils apparaissent pendant la journée avec des niveaux
      de lumière entre 7 et 15. N'oubliez pas de vérifier près des buissons de baies
      qui poussent sur l'herbe, car vous pourriez y trouver un ours noir !
