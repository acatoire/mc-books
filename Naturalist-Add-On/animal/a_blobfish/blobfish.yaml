spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Blobfish spawn by themselves in deep oceans & their variants. They will not
      spawn in warm variants of the deep oceans. Blobfish spawn between Y 36 and Y
      -64. These fish can be put into a bucket, so if you find one on a deep ocean
      dive, make sure to scoop it up!
    fr: Les poissons-grenouilles apparaissent seuls dans les océans profonds et leurs
      variantes. Ils n'apparaîtront pas dans les variantes chaudes des océans profonds.
      Les poissons-grenouilles apparaissent entre Y 36 et Y -64. Ces poissons peuvent
      être mis dans un seau, donc si vous en trouvez un lors d'une plongée en eau
      profonde, assurez-vous de le récupérer !
drops:
  title:
    en: Drops
    fr: Butin
  description:
    en: Blobfish drops upon death
    fr: Le poisson-grenouille laisse tomber à sa mort
  items:
  - name:
      en: Raw Blobfish
      fr: Poisson-grenouille cru
    amount: 0-1
    looting: true
    condition:
      en: Maximum amount increased by 1 per level of Looting, for a maximum of 0-3
        with Looting III
      fr: La quantité maximale est augmentée de 1 par niveau de Butin, pour un maximum
        de 0-3 avec Butin III
  - name:
      en: Cooked Blobfish
      fr: Poisson-grenouille cuit
    amount: 0-1
    condition:
      en: Cooked Blobfish can be dropped when killed on land with Smelting or Flame
        enchantment. This will not work when a Blobfish is killed underwater.
      fr: Le poisson-grenouille cuit peut être obtenu lorsqu'il est tué sur terre
        avec l'enchantement Fonte ou Flamme. Cela ne fonctionnera pas si le poisson-grenouille
        est tué sous l'eau
  - name:
      en: Experience Orbs
      fr: Orbes d'expérience
    amount: 1-3
    condition:
      en: if killed by Player
      fr: si tué par un joueur
behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Blobfish are passive aquatic creatures that tend to float or swim on deep
      ocean floors. They will attack snails and crabs when they're not in their blobbed
      state! They are normal fish in water and will turn into a blobfish if above
      Y 30 or in a bucket.
    fr: Les poissons-grenouilles sont des créatures aquatiques passives qui ont tendance
      à flotter ou à nager sur les fonds des océans profonds. Ils attaqueront les
      escargots et les crabes lorsqu'ils ne sont pas dans leur état de blob ! Ce sont
      des poissons normaux dans l'eau et se transformeront en poisson-grenouille s'ils
      sont au-dessus de Y 30 ou dans un seau.
  capture_net:
    en: The player may collect blobfish by using a water bucket on it, which gives
      the player a bucket of blobfish. Blobfish placed with buckets do not despawn
      naturally. When that fish bucket is used against a block, it empties the bucket,
      placing water with the blobfish swimming in it.
    fr: Le joueur peut collecter des poissons-grenouilles en utilisant un seau d'eau
      sur eux, ce qui donne au joueur un seau de poisson-grenouille. Les poissons-grenouilles
      placés avec des seaux ne disparaissent pas naturellement. Lorsque ce seau de
      poisson est utilisé contre un bloc, il vide le seau, plaçant de l'eau avec le
      poisson-grenouille nageant dedans.
  weakness:
    en: Blobfish are unable to survive out of water. Outside of water, they flop around
      for a while until, eventually, they start to suffocate and die. Blobfish will
      flop on their sides. Blobfish cannot be put in a cauldron.
    fr: Les poissons-grenouilles ne peuvent pas survivre hors de l'eau. En dehors
      de l'eau, ils se débattent pendant un moment jusqu'à ce qu'ils commencent à
      suffoquer et meurent. Les poissons-grenouilles se débattent sur leurs côtés.
      Les poissons-grenouilles ne peuvent pas être placés dans un chaudron.
