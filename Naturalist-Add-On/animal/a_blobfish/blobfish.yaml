description:
  en: Blobfish are passive aquatic creatures found in deep oceans. With food sources
    being scarce, conserving energy becomes their number 1 priority. They are predators
    of axolotls and will attempt to flee them. Their bulbous heads and droopy mouths
    make them easy to identify. This fish was named the world's ugliest animal in
    2013!
  fr: Les poissons-grenouilles sont des créatures aquatiques passives trouvées dans
    les océans profonds. Avec des sources de nourriture rares, la conservation de
    l'énergie devient leur priorité numéro 1. Ce sont des prédateurs des axolotls
    et tenteront de les fuir. Leurs têtes bulbeuses et leurs bouches tombantes les
    rendent faciles à identifier. Ce poisson a été nommé l'animal le plus laid du
    monde en 2013 !
