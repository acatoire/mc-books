behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Boars can exist in both passive and hostile states. Boars will avoid players
      as much as possible. If they are attacked, they will be aggressive towards their
      attacker and will not stop until either the attacker dies or they reach half
      health, at which point they will run away.
    fr: Les sangliers peuvent exister dans des états passifs et hostiles. Les sangliers
      éviteront les joueurs autant que possible. S'ils sont attaqués, ils seront agressifs
      envers leur attaquant et ne s'arrêteront pas tant que l'attaquant ne sera pas
      mort ou qu'ils n'auront pas atteint la moitié de leur santé, moment auquel ils
      s'enfuiront.
  saddle:
    en: Unlike their pig counterparts, they cannot be equipped with saddles
    fr: Contrairement à leurs homologues cochons, ils ne peuvent pas être équipés
      de selles
  fun_fact:
    en: When a boar is struck by lightning, it transforms into a zoglin
    fr: Lorsqu'un sanglier est frappé par la foudre, il se transforme en zoglin
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Adult boars with full health can be bred with carrots, beetroots, and potatoes.
      There is a 5-minute cooldown for breeding, during which the boars will not accept
      any carrots, beetroots, or potatoes.
    fr: Les sangliers adultes en pleine santé peuvent se reproduire avec des carottes,
      des betteraves et des pommes de terre. Il y a un temps de recharge de 5 minutes
      pour la reproduction, pendant lequel les sangliers n'accepteront aucune carotte,
      betterave ou pomme de terre.
  growth:
    en: The growth of farrows can be slowly accelerated by using carrots, beetroots,
      and potatoes. Farrows will stay near their parents until they are grown adults.
    fr: La croissance des marcassins peut être lentement accélérée en utilisant des
      carottes, des betteraves et des pommes de terre. Les marcassins resteront près
      de leurs parents jusqu'à ce qu'ils soient des adultes.
