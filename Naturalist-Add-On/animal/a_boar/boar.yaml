description:
  en: Wild boars are one of the most invasive species in the world. They earned this
    title because they damage crops, properties, vegetation, and soil when they are
    searching for food. Boars have poorly developed eyes but are capable of finding
    food sources, and their large snout provides them with an excellent sense of smell.
  fr: Les sangliers sauvages sont l'une des espèces les plus invasives au monde. Ils
    ont gagné ce titre car ils endommagent les cultures, les propriétés, la végétation
    et le sol lorsqu'ils recherchent de la nourriture. Les sangliers ont une vue peu
    développée mais sont capables de trouver des sources de nourriture, et leur grand
    museau leur fournit un excellent odorat.
