  description:
    en: Boars will spawn in groups of 1-4 in the plains and forest biomes as long
      as grass is nearby! They will spawn in the daytime with light levels between
      6-15.
    fr: Les sangliers apparaîtront en groupes de 1 à 4 dans les biomes de plaines
      et de forêt tant qu'il y a de l'herbe à proximité ! Ils apparaîtront pendant
      la journée avec des niveaux de lumière entre 6 et 15.
