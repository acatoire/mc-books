spawning:
  description:
    en: Budgies spawn in small flocks of 2-4 in plains, savanna, and jungle biomes.
      They prefer to spawn near trees and will often be seen perched on branches or
      flying in formation.
    fr: Les perruches apparaissent en petits groupes de 2 à 4 dans les biomes de plaines,
      savane et jungle. Elles préfèrent apparaître près des arbres et on les voit
      souvent perchées sur des branches ou volant en formation.
