behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Budgies are social creatures that prefer to stay in groups. They will follow each other in flight and often perch together. They can be tamed with seeds and will occasionally mimic nearby sounds. When threatened, they will fly away in a coordinated manner.
    fr: Les perruches sont des créatures sociales qui préfèrent rester en groupe. Elles se suivent en vol et se perchent souvent ensemble. Elles peuvent être apprivoisées avec des graines et imitent parfois les sons environnants. Lorsqu'elles sont menacées, elles s'envolent de manière coordonnée.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Budgies can be bred using various seeds. When bred, they will create a nest in nearby trees and lay eggs. The eggs will hatch into baby budgies after a short incubation period.
    fr: Les perruches peuvent se reproduire en utilisant diverses graines. Lorsqu'elles se reproduisent, elles créent un nid dans les arbres voisins et pondent des œufs. Les œufs éclosent en bébés perruches après une courte période d'incubation.

