description:
  en: Budgies are small, colorful parrots that are known for their ability to mimic sounds and their social nature. They are often found in flocks and are popular as pets due to their friendly disposition and ability to learn tricks.
  fr: Les perruches sont de petits perroquets colorés connus pour leur capacité à imiter les sons et leur nature sociale. On les trouve souvent en groupes et elles sont populaires comme animaux de compagnie en raison de leur disposition amicale et de leur capacité à apprendre des tours.

