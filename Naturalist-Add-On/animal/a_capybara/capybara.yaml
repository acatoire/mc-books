description:
  en: Capybaras are the largest rodents in the world and are known for their semi-aquatic
    lifestyle. They are social animals that live in groups and are often found near
    water sources. They are excellent swimmers and can stay submerged for several
    minutes.
  fr: Les capybaras sont les plus grands rongeurs du monde et sont connus pour leur
    mode de vie semi-aquatique. Ce sont des animaux sociaux qui vivent en groupes
    et se trouvent souvent près des sources d'eau. Ce sont d'excellents nageurs et
    peuvent rester submergés pendant plusieurs minutes.
