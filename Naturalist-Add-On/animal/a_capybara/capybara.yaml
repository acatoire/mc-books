spawning:
  description:
    en: Capybaras spawn in groups of 2-4 in swamp and jungle biomes near water sources.
      They prefer to spawn in areas with plenty of vegetation and will often be found
      resting in shallow water or grazing on grass.
    fr: Les capybaras apparaissent en groupes de 2 à 4 dans les biomes de marais et
      de jungle près des sources d'eau. Ils préfèrent apparaître dans des zones avec
      beaucoup de végétation et on les trouve souvent se reposant dans des eaux peu
      profondes ou broutant de l'herbe.
