behavior:
  description:
    en: Capybaras are peaceful creatures that spend much of their time in or near
      water. They are excellent swimmers and can stay submerged for several minutes.
      They are social animals that prefer to stay in groups and will often be seen
      resting together or grooming each other. When threatened, they will quickly
      retreat to water.
    fr: Les capybaras sont des créatures paisibles qui passent beaucoup de temps dans
      ou près de l'eau. Ce sont d'excellents nageurs et peuvent rester submergés pendant
      plusieurs minutes. Ce sont des animaux sociaux qui préfèrent rester en groupe
      et on les voit souvent se reposer ensemble ou se toiletter mutuellement. Lorsqu'ils
      sont menacés, ils se retirent rapidement dans l'eau.
breeding:
  description:
    en: Capybaras can be bred using various aquatic plants and vegetables. When bred,
      they will create a nest near water and give birth to 2-4 babies. The babies
      will follow their parents and learn to swim at a young age.
    fr: Les capybaras peuvent se reproduire en utilisant diverses plantes aquatiques
      et légumes. Lorsqu'ils se reproduisent, ils créent un nid près de l'eau et donnent
      naissance à 2-4 bébés. Les bébés suivent leurs parents et apprennent à nager
      à un jeune âge.
