spawning:
  description:
    en: Caterpillars spawn on leaves in forest and jungle biomes. They prefer to spawn
      on specific types of leaves and will slowly crawl along them while eating. They
      are more active during the day and will hide under leaves at night.
    fr: Les chenilles apparaissent sur les feuilles dans les biomes de forêt et de
      jungle. Elles préfèrent apparaître sur des types spécifiques de feuilles et
      rampent lentement le long d'elles tout en mangeant. Elles sont plus actives
      pendant la journée et se cachent sous les feuilles la nuit.
