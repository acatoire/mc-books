description:
  en: Caterpillars are the larval stage of butterflies and moths. They are known for
    their voracious appetite and ability to consume large amounts of leaves. They
    come in various colors and patterns, often matching their environment for camouflage.
  fr: Les chenilles sont le stade larvaire des papillons et des mites. Elles sont
    connues pour leur appétit vorace et leur capacité à consommer de grandes quantités
    de feuilles. Elles se présentent sous diverses couleurs et motifs, correspondant
    souvent à leur environnement pour le camouflage.
