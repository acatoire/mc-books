behavior:
  description:
    en: Caterpillars are slow-moving creatures that spend most of their time eating
      leaves. They will crawl along leaves and branches, leaving small trails behind
      them. When threatened, they will curl up into a defensive position or drop to
      the ground. After eating enough, they will form a cocoon and eventually transform
      into a butterfly or moth.
    fr: Les chenilles sont des créatures lentes qui passent la plupart de leur temps
      à manger des feuilles. Elles rampent le long des feuilles et des branches, laissant
      de petites traces derrière elles. Lorsqu'elles sont menacées, elles se recroquevillent
      en position défensive ou tombent au sol. Après avoir mangé suffisamment, elles
      forment un cocon et se transforment finalement en papillon ou en mite.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Caterpillars cannot be bred directly, but they will naturally spawn on leaves
      in appropriate biomes. After reaching maturity, they will form a cocoon and
      transform into a butterfly or moth, which can then be bred using flowers.
    fr: Les chenilles ne peuvent pas être reproduites directement, mais elles apparaissent
      naturellement sur les feuilles dans les biomes appropriés. Après avoir atteint
      la maturité, elles forment un cocon et se transforment en papillon ou en mite,
      qui peuvent ensuite être reproduits en utilisant des fleurs.
