behavior:
  description:
    en: Catfish are bottom-dwelling fish that prefer to stay near the bottom of water
      bodies. They are more active during the night and will often hide in underwater
      structures during the day. They can be caught with a fishing rod and are attracted
      to various types of bait. When threatened, they will quickly swim away to deeper
      water.
    fr: Les poissons-chats sont des poissons de fond qui préfèrent rester près du
      fond des plans d'eau. Ils sont plus actifs pendant la nuit et se cachent souvent
      dans des structures sous-marines pendant la journée. Ils peuvent être attrapés
      avec une canne à pêche et sont attirés par divers types d'appâts. Lorsqu'ils
      sont menacés, ils nagent rapidement vers des eaux plus profondes.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Catfish can be bred using various types of fish food. When bred, they will
      lay eggs in underwater structures or vegetation. The eggs will hatch into fry
      after a short incubation period.
    fr: Les poissons-chats peuvent se reproduire en utilisant divers types de nourriture
      pour poissons. Lorsqu'ils se reproduisent, ils pondent des œufs dans des structures
      sous-marines ou de la végétation. Les œufs éclosent en alevins après une courte
      période d'incubation.
