description:
  en: Catfish are bottom-dwelling fish known for their distinctive whisker-like barbels.
    They are found in various freshwater environments and are known for their ability
    to survive in low-oxygen conditions. Some species can grow quite large and are
    popular among anglers.
  fr: Les poissons-chats sont des poissons de fond connus pour leurs barbillons ressemblant
    à des moustaches. On les trouve dans divers environnements d'eau douce et ils
    sont connus pour leur capacité à survivre dans des conditions de faible teneur
    en oxygène. Certaines espèces peuvent devenir assez grandes et sont populaires
    parmi les pêcheurs.
