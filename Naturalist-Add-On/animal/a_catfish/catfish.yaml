spawning:
  description:
    en: Catfish spawn in groups of 1-3 in rivers, swamps, and lakes. They prefer to
      spawn in deeper water and will often be found near the bottom of water bodies.
      They are more active during the night and will hide in underwater structures
      during the day.
    fr: Les poissons-chats apparaissent en groupes de 1 à 3 dans les rivières, les
      marais et les lacs. Ils préfèrent apparaître dans des eaux plus profondes et
      se trouvent souvent près du fond des plans d'eau. Ils sont plus actifs pendant
      la nuit et se cachent dans des structures sous-marines pendant la journée.
