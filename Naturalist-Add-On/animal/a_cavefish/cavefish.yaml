spawning:
  description:
    en: Cavefish spawn in groups of 1-3 in underground lakes and cave water systems.
      They prefer to spawn in complete darkness and will avoid well-lit areas. They
      are more active during the night and will hide in underwater structures during
      the day.
    fr: Les poissons des cavernes apparaissent en groupes de 1 à 3 dans les lacs souterrains
      et les systèmes d'eau des grottes. Ils préfèrent apparaître dans l'obscurité
      totale et éviteront les zones bien éclairées. Ils sont plus actifs pendant la
      nuit et se cachent dans des structures sous-marines pendant la journée.
