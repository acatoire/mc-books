behavior:
  description:
    en: Cavefish are adapted to life in darkness and have enhanced senses to navigate
      their environment. They are sensitive to light and will avoid well-lit areas.
      They can be caught with a fishing rod and are attracted to various types of
      bait. When threatened, they will quickly swim away to darker areas.
    fr: Les poissons des cavernes sont adaptés à la vie dans l'obscurité et ont des
      sens améliorés pour naviguer dans leur environnement. Ils sont sensibles à la
      lumière et éviteront les zones bien éclairées. Ils peuvent être attrapés avec
      une canne à pêche et sont attirés par divers types d'appâts. Lorsqu'ils sont
      menacés, ils nagent rapidement vers des zones plus sombres.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Cavefish can be bred using various types of fish food in complete darkness.
      When bred, they will lay eggs in underwater structures or vegetation. The eggs
      will hatch into fry after a short incubation period.
    fr: Les poissons des cavernes peuvent se reproduire en utilisant divers types
      de nourriture pour poissons dans l'obscurité totale. Lorsqu'ils se reproduisent,
      ils pondent des œufs dans des structures sous-marines ou de la végétation. Les
      œufs éclosent en alevins après une courte période d'incubation.
