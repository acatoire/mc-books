description:
  en: Cavefish are unique fish that have adapted to life in complete darkness. They
    have lost their pigmentation and eyesight over generations, developing enhanced
    senses to navigate their dark environment. They are found in underground water
    systems and caves.
  fr: Les poissons des cavernes sont des poissons uniques qui se sont adaptés à la
    vie dans l'obscurité totale. Ils ont perdu leur pigmentation et leur vue au fil
    des générations, développant des sens améliorés pour naviguer dans leur environnement
    sombre. On les trouve dans les systèmes d'eau souterrains et les grottes.
