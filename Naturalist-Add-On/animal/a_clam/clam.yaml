spawning:
  description:
    en: Clams spawn in groups of 1-3 on the ocean floor, particularly in sandy or
      muddy areas. They prefer shallow waters but can be found at various depths.
      They remain stationary once spawned, only opening and closing their shells.
    fr: Les palourdes apparaissent en groupes de 1 à 3 sur le fond océanique, particulièrement
      dans les zones sableuses ou boueuses. Elles préfèrent les eaux peu profondes
      mais peuvent être trouvées à différentes profondeurs. Elles restent immobiles
      une fois apparues, ne faisant qu'ouvrir et fermer leurs coquilles.
