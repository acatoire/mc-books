description:
  en: Clams are bivalve mollusks that live in sandy or muddy ocean floors. They are
    filter feeders, drawing in water to extract nutrients. Their shells provide protection
    from predators, and they can close tightly when threatened.
  fr: Les palourdes sont des mollusques bivalves qui vivent dans les fonds marins
    sableux ou boueux. Ce sont des filtreurs, aspirant l'eau pour en extraire les
    nutriments. Leurs coquilles les protègent des prédateurs et elles peuvent se fermer
    hermétiquement lorsqu'elles sont menacées.
