behavior:
  description:
    en: Clams are stationary creatures that filter feed by opening their shells. They
      will close their shells when approached by players or other entities. They can
      be harvested by right-clicking with an empty hand when their shells are open,
      which has a chance to yield a pearl. After being harvested, they will remain
      closed for a short period before opening again.
    fr: Les palourdes sont des créatures immobiles qui se nourrissent en filtrant
      en ouvrant leurs coquilles. Elles ferment leurs coquilles lorsqu'elles sont
      approchées par des joueurs ou d'autres entités. Elles peuvent être récoltées
      en faisant un clic droit avec une main vide lorsque leurs coquilles sont ouvertes,
      ce qui a une chance de donner une perle. Après avoir été récoltées, elles restent
      fermées pendant une courte période avant de s'ouvrir à nouveau.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Clams cannot be bred, but they will naturally spawn in appropriate ocean biomes.
      They reproduce by releasing eggs and sperm into the water, which then develop
      into new clams.
    fr: Les palourdes ne peuvent pas être reproduites, mais elles apparaissent naturellement
      dans les biomes océaniques appropriés. Elles se reproduisent en libérant des
      œufs et du sperme dans l'eau, qui se développent ensuite en nouvelles palourdes.
