description:
  en: Coyotes are canines native to North America. They are highly adaptable and can
    be found in various habitats, from deserts to forests. They are known for their
    intelligence and ability to work in packs to hunt larger prey.
  fr: Les coyotes sont des canidés originaires d'Amérique du Nord. Ils sont très adaptables
    et peuvent être trouvés dans divers habitats, des déserts aux forêts. Ils sont
    connus pour leur intelligence et leur capacité à travailler en meute pour chasser
    des proies plus grandes.
