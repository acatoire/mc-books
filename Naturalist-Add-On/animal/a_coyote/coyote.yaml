behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Coyotes are intelligent predators that hunt in packs. They will work together
      to take down larger prey and will defend their territory from other predators.
      They can be tamed with meat and will follow the player when tamed. When in a
      pack, they gain increased attack damage and speed.
    fr: Les coyotes sont des prédateurs intelligents qui chassent en meute. Ils travaillent
      ensemble pour abattre des proies plus grandes et défendent leur territoire contre
      les autres prédateurs. Ils peuvent être apprivoisés avec de la viande et suivront
      le joueur une fois apprivoisés. Lorsqu'ils sont en meute, ils gagnent des dégâts
      d'attaque et de la vitesse accrus.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Coyotes can be bred using raw meat. When bred, they will form a pack and work
      together to hunt and protect their territory. Baby coyotes will grow up to join
      the pack and help with hunting.
    fr: Les coyotes peuvent se reproduire en utilisant de la viande crue. Lorsqu'ils
      se reproduisent, ils forment une meute et travaillent ensemble pour chasser
      et protéger leur territoire. Les bébés coyotes grandiront pour rejoindre la
      meute et aider à la chasse.
