spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Coyotes spawn in small packs of 2-4 in plains and desert biomes. They are
      more active during dawn and dusk, and will often hunt in groups. They prefer
      to spawn near water sources and will establish territories.
    fr: Les coyotes apparaissent en petites meutes de 2 à 4 dans les biomes de plaines
      et de désert. Ils sont plus actifs à l'aube et au crépuscule, et chassent souvent
      en groupe. Ils préfèrent apparaître près des sources d'eau et établissent des
      territoires.
