spawning:
  description:
    en: Crabs spawn in groups of 1-3 on beaches and coastal areas. They prefer to
      spawn near water and will often hide in the sand or under rocks when threatened.
    fr: Les crabes apparaissent en groupes de 1 à 3 sur les plages et les zones côtières.
      Ils préfèrent apparaître près de l'eau et se cachent souvent dans le sable ou
      sous les rochers lorsqu'ils sont menacés.
