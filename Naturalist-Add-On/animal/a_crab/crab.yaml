description:
  en: Crabs are crustaceans that live in coastal areas and beaches. They are known
    for their sideways walking and strong pincers. They are scavengers and will eat
    both plant and animal matter.
  fr: Les crabes sont des crustacés qui vivent dans les zones côtières et sur les
    plages. Ils sont connus pour leur marche latérale et leurs pinces puissantes.
    Ce sont des charognards qui mangent à la fois des matières végétales et animales.
