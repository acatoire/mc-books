behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Crabs are neutral mobs that will defend themselves if attacked. They walk
      sideways and can swim in water. They will hide in the sand or under rocks when
      threatened. They can be caught with a bucket and kept as pets.
    fr: Les crabes sont des créatures neutres qui se défendront si elles sont attaquées.
      Ils marchent de côté et peuvent nager dans l'eau. Ils se cachent dans le sable
      ou sous les rochers lorsqu'ils sont menacés. Ils peuvent être attrapés avec
      un seau et gardés comme animaux de compagnie.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Crabs can be bred using fish or kelp. When bred, they will lay eggs in the
      sand near water. The eggs will hatch into baby crabs after a short incubation
      period.
    fr: Les crabes peuvent se reproduire en utilisant du poisson ou des algues. Lorsqu'ils
      se reproduisent, ils pondent des œufs dans le sable près de l'eau. Les œufs
      éclosent en bébés crabes après une courte période d'incubation.
