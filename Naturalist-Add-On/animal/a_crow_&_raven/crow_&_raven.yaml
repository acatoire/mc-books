behavior:
  description:
    en: Crows and ravens are intelligent birds that will often work together to solve
      problems. They will scavenge for food and can be seen picking up shiny objects.
      They will defend themselves if attacked and can be tamed with seeds. When tamed,
      they can be trained to fetch items and deliver messages.
    fr: Les corbeaux et les corneilles sont des oiseaux intelligents qui travaillent
      souvent ensemble pour résoudre des problèmes. Ils fouillent pour trouver de
      la nourriture et peuvent être vus ramasser des objets brillants. Ils se défendront
      s'ils sont attaqués et peuvent être apprivoisés avec des graines. Une fois apprivoisés,
      ils peuvent être entraînés à rapporter des objets et à livrer des messages.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Crows and ravens can be bred using various types of seeds. When bred, they
      will build nests in trees or on structures. The eggs will hatch into baby birds
      after a short incubation period.
    fr: Les corbeaux et les corneilles peuvent se reproduire en utilisant divers types
      de graines. Lorsqu'ils se reproduisent, ils construisent des nids dans les arbres
      ou sur des structures. Les œufs éclosent en bébés oiseaux après une courte période
      d'incubation.
