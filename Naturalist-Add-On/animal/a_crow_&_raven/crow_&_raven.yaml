description:
  en: Crows and ravens are intelligent birds known for their problem-solving abilities
    and complex social behaviors. They are omnivorous and will eat a variety of foods,
    including insects, small animals, and carrion.
  fr: Les corbeaux et les corneilles sont des oiseaux intelligents connus pour leurs
    capacités de résolution de problèmes et leurs comportements sociaux complexes.
    Ils sont omnivores et mangent une variété d'aliments, notamment des insectes,
    des petits animaux et des charognes.
