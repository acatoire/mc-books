spawning:
  description:
    en: Crows and ravens spawn in various biomes, often near trees or structures.
      They prefer to spawn in groups and will often gather in large numbers. They
      are more active during the day and will roost in trees at night.
    fr: Les corbeaux et les corneilles apparaissent dans divers biomes, souvent près
      des arbres ou des structures. Ils préfèrent apparaître en groupes et se rassemblent
      souvent en grand nombre. Ils sont plus actifs pendant la journée et se perchent
      dans les arbres la nuit.
