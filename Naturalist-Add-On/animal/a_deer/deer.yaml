behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Deer are peaceful creatures that will flee when approached by players or predators.
      They can jump high and run quickly to escape danger. They will graze on grass
      and leaves, and can be bred using wheat or apples. When bred, they will produce
      a fawn that will grow into an adult deer.
    fr: Les cerfs sont des créatures paisibles qui fuiront lorsqu'elles seront approchées
      par des joueurs ou des prédateurs. Ils peuvent sauter haut et courir rapidement
      pour échapper au danger. Ils broutent de l'herbe et des feuilles, et peuvent
      être reproduits en utilisant du blé ou des pommes. Lorsqu'ils se reproduisent,
      ils produiront un faon qui grandira pour devenir un cerf adulte.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Deer can be bred using wheat or apples. When bred, they will produce a fawn
      that will grow into an adult deer. Fawns are smaller and more vulnerable than
      adults, and will stay close to their parents until they grow up.
    fr: Les cerfs peuvent se reproduire en utilisant du blé ou des pommes. Lorsqu'ils
      se reproduisent, ils produiront un faon qui grandira pour devenir un cerf adulte.
      Les faons sont plus petits et plus vulnérables que les adultes, et resteront
      près de leurs parents jusqu'à ce qu'ils grandissent.
