description:
  en: Deer are graceful herbivores that inhabit forests and plains. They are known
    for their antlers (in males) and their ability to jump high and run quickly. They
    are generally peaceful but will flee when threatened.
  fr: Les cerfs sont des herbivores gracieux qui habitent les forêts et les plaines.
    Ils sont connus pour leurs bois (chez les mâles) et leur capacité à sauter haut
    et à courir rapidement. Ils sont généralement paisibles mais fuiront lorsqu'ils
    sont menacés.
