spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Deer spawn in small groups of 2-4 in forest and plains biomes. They prefer
      areas with plenty of vegetation and will often be found near water sources.
      Male deer (bucks) have antlers, while female deer (does) do not.
    fr: Les cerfs apparaissent en petits groupes de 2 à 4 dans les biomes de forêt
      et de plaines. Ils préfèrent les zones avec beaucoup de végétation et se trouvent
      souvent près des sources d'eau. Les cerfs mâles (bucks) ont des bois, tandis
      que les cerfs femelles (does) n'en ont pas.
