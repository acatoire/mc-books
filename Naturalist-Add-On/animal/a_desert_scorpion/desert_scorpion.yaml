spawning:
  description:
    en: Desert scorpions spawn in desert biomes, particularly at night. They prefer
      to hide under rocks or in burrows during the day and become active at night.
      They are more likely to spawn in areas with sand and cacti.
    fr: Les scorpions du désert apparaissent dans les biomes désertiques, particulièrement
      la nuit. Ils préfèrent se cacher sous les rochers ou dans des terriers pendant
      la journée et deviennent actifs la nuit. Ils sont plus susceptibles d'apparaître
      dans les zones avec du sable et des cactus.
