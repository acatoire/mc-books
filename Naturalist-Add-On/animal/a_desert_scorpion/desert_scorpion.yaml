behavior:
  description:
    en: Desert scorpions are nocturnal predators that will attack players and other
      creatures that come too close. They use their pincers to grab prey and their
      stinger to inject venom. They can climb walls and will often hide in burrows
      or under rocks during the day. Their venom causes poison damage over time.
    fr: Les scorpions du désert sont des prédateurs nocturnes qui attaqueront les
      joueurs et les autres créatures qui s'approchent trop près. Ils utilisent leurs
      pinces pour saisir leurs proies et leur dard pour injecter du venin. Ils peuvent
      grimper aux murs et se cachent souvent dans des terriers ou sous des rochers
      pendant la journée. Leur venin cause des dégâts de poison au fil du temps.
breeding:
  description:
    en: Desert scorpions cannot be bred, but they will naturally spawn in desert biomes.
      They reproduce by laying eggs in burrows, which hatch into baby scorpions. Baby
      scorpions are smaller and less dangerous than adults.
    fr: Les scorpions du désert ne peuvent pas être reproduits, mais ils apparaissent
      naturellement dans les biomes désertiques. Ils se reproduisent en pondant des
      œufs dans des terriers, qui éclosent en bébés scorpions. Les bébés scorpions
      sont plus petits et moins dangereux que les adultes.
