description:
  en: Desert scorpions are venomous arachnids that inhabit arid regions. They are
    nocturnal predators that use their pincers and stinger to capture and subdue prey.
    Their venom can be dangerous to smaller creatures and players.
  fr: Les scorpions du désert sont des arachnides venimeux qui habitent les régions
    arides. Ce sont des prédateurs nocturnes qui utilisent leurs pinces et leur dard
    pour capturer et maîtriser leurs proies. Leur venin peut être dangereux pour les
    petites créatures et les joueurs.
