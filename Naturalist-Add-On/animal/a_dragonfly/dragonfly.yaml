behavior:
  description:
    en: Dragonflies are agile fliers that can hover and change direction quickly.
      They will hunt smaller insects and can be seen darting through the air. They
      are attracted to light sources at night and will often gather around torches
      or other light-emitting blocks.
    fr: Les libellules sont des volants agiles qui peuvent planer et changer de direction
      rapidement. Elles chassent les plus petits insectes et peuvent être vues fendre
      l'air. Elles sont attirées par les sources de lumière la nuit et se rassemblent
      souvent autour des torches ou d'autres blocs émettant de la lumière.
breeding:
  description:
    en: Dragonflies cannot be bred, but they will naturally spawn near bodies of water.
      They lay their eggs in water, and the larvae develop underwater before emerging
      as adults.
    fr: Les libellules ne peuvent pas être reproduites, mais elles apparaissent naturellement
      près des plans d'eau. Elles pondent leurs œufs dans l'eau, et les larves se
      développent sous l'eau avant d'émerger en adultes.
