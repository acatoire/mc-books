description:
  en: Dragonflies are agile flying insects known for their impressive aerial maneuvers.
    They are predators that feed on smaller insects and are often found near bodies
    of water. Their large, transparent wings and elongated bodies make them easily
    recognizable.
  fr: Les libellules sont des insectes volants agiles connus pour leurs manœuvres
    aériennes impressionnantes. Ce sont des prédateurs qui se nourrissent de plus
    petits insectes et se trouvent souvent près des plans d'eau. Leurs grandes ailes
    transparentes et leurs corps allongés les rendent facilement reconnaissables.
