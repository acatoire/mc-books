spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Dragonflies spawn near bodies of water, such as lakes, rivers, and swamps.
      They are more active during the day and will often be seen flying in groups.
      They prefer to spawn in areas with plenty of vegetation and other insects.
    fr: Les libellules apparaissent près des plans d'eau, comme les lacs, les rivières
      et les marais. Elles sont plus actives pendant la journée et sont souvent vues
      voler en groupes. Elles préfèrent apparaître dans les zones avec beaucoup de
      végétation et d'autres insectes.
