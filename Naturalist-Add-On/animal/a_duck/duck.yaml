behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Ducks are peaceful creatures that spend most of their time in or near water.
      They can swim, dive, and fly short distances. They will often be seen dabbling
      in the water for food or preening their feathers. They can be bred using seeds
      and will produce ducklings when bred.
    fr: Les canards sont des créatures paisibles qui passent la plupart de leur temps
      dans ou près de l'eau. Ils peuvent nager, plonger et voler sur de courtes distances.
      On les voit souvent barboter dans l'eau pour chercher de la nourriture ou lisser
      leurs plumes. Ils peuvent être reproduits en utilisant des graines et produiront
      des canetons lorsqu'ils se reproduisent.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Ducks can be bred using seeds. When bred, they will produce a duckling that
      will grow into an adult duck. Ducklings are smaller and more vulnerable than
      adults, and will stay close to their parents until they grow up.
    fr: Les canards peuvent se reproduire en utilisant des graines. Lorsqu'ils se
      reproduisent, ils produiront un caneton qui grandira pour devenir un canard
      adulte. Les canetons sont plus petits et plus vulnérables que les adultes, et
      resteront près de leurs parents jusqu'à ce qu'ils grandissent.
