description:
  en: Ducks are waterfowl that can be found in various aquatic environments. They
    are known for their webbed feet, waterproof feathers, and ability to swim and
    dive. They are omnivorous and will eat both plants and small aquatic creatures.
  fr: Les canards sont des oiseaux aquatiques que l'on peut trouver dans divers environnements
    aquatiques. Ils sont connus pour leurs pieds palmés, leurs plumes imperméables
    et leur capacité à nager et plonger. Ils sont omnivores et mangent à la fois des
    plantes et de petites créatures aquatiques.
