spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Ducks spawn in groups of 2-4 near bodies of water, such as lakes, rivers,
      and ponds. They prefer areas with plenty of vegetation and will often be seen
      swimming or floating on the water's surface.
    fr: Les canards apparaissent en groupes de 2 à 4 près des plans d'eau, comme les
      lacs, les rivières et les étangs. Ils préfèrent les zones avec beaucoup de végétation
      et sont souvent vus nager ou flotter à la surface de l'eau.
