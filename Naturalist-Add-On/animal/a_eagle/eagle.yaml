spawning:
  description:
    en: Eagles spawn in mountainous regions and near cliffs. They prefer high altitudes
      and will often be seen soaring in the sky or perched on rocky outcrops. They
      are solitary creatures and typically spawn alone.
    fr: Les aigles apparaissent dans les régions montagneuses et près des falaises.
      Ils préfèrent les hautes altitudes et sont souvent vus planer dans le ciel ou
      perchés sur des affleurements rocheux. Ce sont des créatures solitaires et apparaissent
      généralement seuls.
