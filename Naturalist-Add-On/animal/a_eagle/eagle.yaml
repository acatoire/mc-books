description:
  en: Eagles are majestic birds of prey known for their keen eyesight and powerful
    talons. They are apex predators that hunt from the skies, swooping down to catch
    their prey with incredible precision.
  fr: Les aigles sont de majestueux oiseaux de proie connus pour leur vue perçante
    et leurs serres puissantes. Ce sont des prédateurs au sommet de la chaîne alimentaire
    qui chassent depuis le ciel, plongeant pour attraper leurs proies avec une précision
    incroyable.
