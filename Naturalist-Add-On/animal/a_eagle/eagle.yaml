behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Eagles are powerful predators that will attack smaller creatures and players
      if provoked. They can fly at great heights and will swoop down to attack their
      prey. They can be tamed with raw meat and will follow the player when tamed.
      When tamed, they can be trained to hunt and retrieve items.
    fr: Les aigles sont des prédateurs puissants qui attaqueront les plus petites
      créatures et les joueurs s'ils sont provoqués. Ils peuvent voler à de grandes
      hauteurs et plonger pour attaquer leurs proies. Ils peuvent être apprivoisés
      avec de la viande crue et suivront le joueur une fois apprivoisés. Une fois
      apprivoisés, ils peuvent être entraînés à chasser et à rapporter des objets.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Eagles can be bred using raw meat. When bred, they will build nests in high
      places. The eggs will hatch into eaglets after a short incubation period. Eaglets
      are smaller and less powerful than adults, and will stay in the nest until they
      grow up.
    fr: Les aigles peuvent se reproduire en utilisant de la viande crue. Lorsqu'ils
      se reproduisent, ils construiront des nids dans des endroits élevés. Les œufs
      éclosent en aiglons après une courte période d'incubation. Les aiglons sont
      plus petits et moins puissants que les adultes, et resteront dans le nid jusqu'à
      ce qu'ils grandissent.
