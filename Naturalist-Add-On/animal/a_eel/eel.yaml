spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Eels spawn in both ocean and river biomes, preferring deeper waters and areas with plenty of hiding spots like coral reefs or underwater caves. They are more active at night and will often be found hiding during the day.
    fr: Les anguilles apparaissent dans les biomes océaniques et fluviaux, préférant les eaux plus profondes et les zones avec beaucoup de cachettes comme les récifs coralliens ou les grottes sous-marines. Elles sont plus actives la nuit et se cachent souvent pendant la journée.

