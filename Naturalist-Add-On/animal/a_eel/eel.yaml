description:
  en: Eels are elongated fish that inhabit both freshwater and saltwater environments. They are known for their snake-like appearance and ability to generate electric shocks. They are nocturnal predators that hunt smaller fish and invertebrates.
  fr: Les anguilles sont des poissons allongés qui habitent à la fois les environnements d'eau douce et d'eau salée. Elles sont connues pour leur apparence semblable à un serpent et leur capacité à générer des chocs électriques. Ce sont des prédateurs nocturnes qui chassent les petits poissons et les invertébrés.

