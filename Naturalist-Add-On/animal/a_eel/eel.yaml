behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Eels are nocturnal predators that will attack smaller fish and players if provoked. They can generate electric shocks to stun their prey and defend themselves. They prefer to hide in dark places during the day and become more active at night. They can be caught with a bucket and kept as pets.
    fr: Les anguilles sont des prédateurs nocturnes qui attaqueront les petits poissons et les joueurs si elles sont provoquées. Elles peuvent générer des chocs électriques pour étourdir leurs proies et se défendre. Elles préfèrent se cacher dans des endroits sombres pendant la journée et deviennent plus actives la nuit. Elles peuvent être attrapées avec un seau et gardées comme animaux de compagnie.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Eels cannot be bred, but they will naturally spawn in ocean and river biomes. They reproduce by laying eggs in deep water, which hatch into larvae that eventually develop into adult eels.
    fr: Les anguilles ne peuvent pas être reproduites, mais elles apparaissent naturellement dans les biomes océaniques et fluviaux. Elles se reproduisent en pondant des œufs en eau profonde, qui éclosent en larves qui se développent finalement en anguilles adultes.

