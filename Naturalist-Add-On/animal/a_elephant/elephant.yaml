behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Elephants are gentle giants that will only attack if provoked or if their
      young are threatened. They can use their trunks to pick up and throw items,
      and their massive size allows them to break through certain blocks. They are
      social animals that will follow other elephants and protect their young.
    fr: Les éléphants sont des géants doux qui n'attaqueront que s'ils sont provoqués
      ou si leurs petits sont menacés. Ils peuvent utiliser leur trompe pour ramasser
      et lancer des objets, et leur taille massive leur permet de briser certains
      blocs. Ce sont des animaux sociaux qui suivront d'autres éléphants et protégeront
      leurs petits.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Elephants can be bred using hay bales. When bred, they will produce a baby
      elephant that will stay close to its parents. Baby elephants are smaller and
      less powerful than adults, and will grow up over time.
    fr: Les éléphants peuvent se reproduire en utilisant des bottes de foin. Lorsqu'ils
      se reproduisent, ils produiront un bébé éléphant qui restera près de ses parents.
      Les bébés éléphants sont plus petits et moins puissants que les adultes, et
      grandiront avec le temps.
