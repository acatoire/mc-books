description:
  en: Elephants are majestic, intelligent creatures known for their massive size,
    long trunks, and strong social bonds. They are gentle giants that live in family
    groups and are highly protective of their young.
  fr: Les éléphants sont des créatures majestueuses et intelligentes connues pour
    leur taille massive, leur longue trompe et leurs liens sociaux forts. Ce sont
    des géants doux qui vivent en groupes familiaux et sont très protecteurs envers
    leurs petits.
