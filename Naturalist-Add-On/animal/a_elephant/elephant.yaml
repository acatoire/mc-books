spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Elephants spawn in savanna and jungle biomes, typically in small family groups.
      They prefer open areas with access to water sources. They are social animals
      and will often be found near other elephants.
    fr: Les éléphants apparaissent dans les biomes de savane et de jungle, généralement
      en petits groupes familiaux. Ils préfèrent les zones ouvertes avec accès à des
      sources d'eau. Ce sont des animaux sociaux et on les trouve souvent près d'autres
      éléphants.
