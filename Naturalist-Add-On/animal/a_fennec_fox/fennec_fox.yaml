spawning:
  description:
    en: Fennec foxes spawn in desert biomes, typically in small groups. They prefer
      areas with sand and will often be found near desert villages or oases. They
      are nocturnal and will be more active during the night.
    fr: Les fennecs apparaissent dans les biomes désertiques, généralement en petits
      groupes. Ils préfèrent les zones avec du sable et se trouvent souvent près des
      villages du désert ou des oasis. Ils sont nocturnes et seront plus actifs pendant
      la nuit.
