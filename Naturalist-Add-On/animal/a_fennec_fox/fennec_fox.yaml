description:
  en: Fennec foxes are small, adorable desert-dwelling foxes known for their large
    ears and playful nature. They are nocturnal creatures that are well-adapted to
    desert life, using their large ears to dissipate heat and locate prey underground.
  fr: Les fennecs sont de petits renards adorables vivant dans le désert, connus pour
    leurs grandes oreilles et leur nature joueuse. Ce sont des créatures nocturnes
    bien adaptées à la vie dans le désert, utilisant leurs grandes oreilles pour dissiper
    la chaleur et localiser leurs proies sous terre.
