behavior:
  description:
    en: Fennec foxes are playful and curious creatures that will investigate nearby
      items and players. They are nocturnal and will be more active during the night.
      They can be tamed with sweet berries and will follow the player when tamed.
      When tamed, they will help locate buried treasure and can be trained to dig
      for items.
    fr: Les fennecs sont des créatures joueuses et curieuses qui examineront les objets
      et les joueurs à proximité. Ils sont nocturnes et seront plus actifs pendant
      la nuit. Ils peuvent être apprivoisés avec des baies sucrées et suivront le
      joueur une fois apprivoisés. Une fois apprivoisés, ils aideront à localiser
      les trésors enterrés et peuvent être entraînés à creuser pour trouver des objets.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Fennec foxes can be bred using sweet berries. When bred, they will produce
      a baby fennec fox that will stay close to its parents. Baby fennec foxes are
      smaller and less powerful than adults, and will grow up over time.
    fr: Les fennecs peuvent se reproduire en utilisant des baies sucrées. Lorsqu'ils
      se reproduisent, ils produiront un bébé fennec qui restera près de ses parents.
      Les bébés fennecs sont plus petits et moins puissants que les adultes, et grandiront
      avec le temps.
