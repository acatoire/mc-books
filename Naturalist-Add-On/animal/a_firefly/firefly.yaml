behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Fireflies are passive creatures that will fly around and produce light during
      the night. They are attracted to light sources and will often gather around
      them. They can be caught with a bottle and kept as pets, providing a natural
      light source.
    fr: Les lucioles sont des créatures passives qui voleront et produiront de la
      lumière pendant la nuit. Elles sont attirées par les sources de lumière et se
      rassembleront souvent autour d'elles. Elles peuvent être attrapées avec une
      bouteille et gardées comme animaux de compagnie, fournissant une source de lumière
      naturelle.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Fireflies cannot be bred, but they will naturally spawn in forest and swamp
      biomes. They reproduce by laying eggs in moist soil, which hatch into larvae
      that eventually develop into adult fireflies.
    fr: Les lucioles ne peuvent pas être reproduites, mais elles apparaissent naturellement
      dans les biomes forestiers et marécageux. Elles se reproduisent en pondant des
      œufs dans un sol humide, qui éclosent en larves qui se développent finalement
      en lucioles adultes.
