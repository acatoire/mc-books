  title:
    en: Spawning
    fr: Apparition
  description:
    en: Fireflies spawn in forest and swamp biomes, typically in small groups. They
      are nocturnal and will be more active during the night. They prefer areas with
      vegetation and will often be found near water sources.
    fr: Les lucioles apparaissent dans les biomes forestiers et marécageux, généralement
      en petits groupes. Elles sont nocturnes et seront plus actives pendant la nuit.
      Elles préfèrent les zones avec de la végétation et se trouvent souvent près
      des sources d'eau.
