description:
  en: Fireflies are small, bioluminescent insects known for their ability to produce
    light. They are nocturnal creatures that create beautiful displays of light in
    the night sky, often found in forested areas and near water sources.
  fr: Les lucioles sont de petits insectes bioluminescents connus pour leur capacité
    à produire de la lumière. Ce sont des créatures nocturnes qui créent de beaux
    spectacles de lumière dans le ciel nocturne, souvent trouvées dans les zones forestières
    et près des sources d'eau.
