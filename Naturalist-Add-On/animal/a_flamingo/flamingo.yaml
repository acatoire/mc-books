description:
  en: Flamingos are elegant, pink-feathered birds known for their long legs and distinctive curved beaks. They are social birds that live in large flocks and are often found in shallow waters where they feed on small aquatic creatures.
  fr: Les flamants sont des oiseaux élégants aux plumes roses, connus pour leurs longues pattes et leurs becs courbés distinctifs. Ce sont des oiseaux sociaux qui vivent en grands troupeaux et se trouvent souvent dans les eaux peu profondes où ils se nourrissent de petites créatures aquatiques.

