behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Flamingos are passive creatures that will wade in shallow waters and feed on small aquatic creatures. They are social birds and will often gather in flocks. They can be tamed with seeds and will follow the player when tamed. When tamed, they can be trained to help locate water sources and can be used as mounts in shallow water.
    fr: Les flamants sont des créatures passives qui pataugeront dans les eaux peu profondes et se nourriront de petites créatures aquatiques. Ce sont des oiseaux sociaux et se rassembleront souvent en troupeaux. Ils peuvent être apprivoisés avec des graines et suivront le joueur une fois apprivoisés. Une fois apprivoisés, ils peuvent être entraînés à aider à localiser les sources d'eau et peuvent être utilisés comme montures en eau peu profonde.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Flamingos can be bred using seeds. When bred, they will produce a baby flamingo that will stay close to its parents. Baby flamingos are smaller and less powerful than adults, and will grow up over time.
    fr: Les flamants peuvent se reproduire en utilisant des graines. Lorsqu'ils se reproduisent, ils produiront un bébé flamant qui restera près de ses parents. Les bébés flamants sont plus petits et moins puissants que les adultes, et grandiront avec le temps.

