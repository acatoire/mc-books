  description:
    en: Flamingos spawn in swamp and beach biomes, typically in small groups. They
      prefer shallow waters and will often be found near the shorelines. They are
      social birds and will often be found in flocks.
    fr: Les flamants apparaissent dans les biomes marécageux et de plage, généralement
      en petits groupes. Ils préfèrent les eaux peu profondes et se trouvent souvent
      près des rivages. Ce sont des oiseaux sociaux et on les trouve souvent en troupeaux.
