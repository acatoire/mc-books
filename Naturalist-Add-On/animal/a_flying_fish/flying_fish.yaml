spawning:
  description:
    en: Flying fish spawn in ocean biomes, typically in small schools. They prefer
      warmer waters and will often be found near the surface. They are more active
      during the day and will often be seen gliding above the water.
    fr: Les poissons volants apparaissent dans les biomes océaniques, généralement
      en petits bancs. Ils préfèrent les eaux plus chaudes et se trouvent souvent
      près de la surface. Ils sont plus actifs pendant la journée et sont souvent
      vus planer au-dessus de l'eau.
