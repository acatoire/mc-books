behavior:
  description:
    en: Flying fish are passive creatures that will swim in schools and occasionally
      leap out of the water to glide above the surface. They will do this to escape
      predators or when startled. They can be caught with a bucket and kept as pets.
    fr: Les poissons volants sont des créatures passives qui nageront en bancs et
      sauteront occasionnellement hors de l'eau pour planer au-dessus de la surface.
      Ils le feront pour échapper aux prédateurs ou lorsqu'ils sont effrayés. Ils
      peuvent être attrapés avec un seau et gardés comme animaux de compagnie.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Flying fish cannot be bred, but they will naturally spawn in ocean biomes.
      They reproduce by laying eggs in the water, which hatch into larvae that eventually
      develop into adult flying fish.
    fr: Les poissons volants ne peuvent pas être reproduits, mais ils apparaissent
      naturellement dans les biomes océaniques. Ils se reproduisent en pondant des
      œufs dans l'eau, qui éclosent en larves qui se développent finalement en poissons
      volants adultes.
