spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Giant salamanders spawn in river and swamp biomes, typically in small groups. They prefer areas with plenty of water and will often be found near the bottom of rivers and lakes. They are more active during the night and will often be seen hunting for food.
    fr: Les salamandres géantes apparaissent dans les biomes de rivière et de marais, généralement en petits groupes. Elles préfèrent les zones avec beaucoup d'eau et se trouvent souvent près du fond des rivières et des lacs. Elles sont plus actives pendant la nuit et sont souvent vues en train de chasser pour se nourrir.

