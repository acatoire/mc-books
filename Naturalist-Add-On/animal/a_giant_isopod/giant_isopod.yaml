spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Giant isopods spawn in deep ocean biomes, typically in small groups. They
      prefer areas with low light and will often be found near the ocean floor. They
      are more active during the night and will often be seen scavenging for food.
    fr: Les isopodes géants apparaissent dans les biomes océaniques profonds, généralement
      en petits groupes. Ils préfèrent les zones à faible luminosité et se trouvent
      souvent près du fond de l'océan. Ils sont plus actifs pendant la nuit et sont
      souvent vus en train de chercher de la nourriture.
