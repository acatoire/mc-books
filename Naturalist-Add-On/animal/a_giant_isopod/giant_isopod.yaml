description:
  en: Giant isopods are deep-sea crustaceans known for their armored exoskeleton and
    ability to survive in extreme conditions. They are scavengers that feed on dead
    animals and organic matter that falls to the ocean floor.
  fr: Les isopodes géants sont des crustacés des profondeurs connus pour leur exosquelette
    blindé et leur capacité à survivre dans des conditions extrêmes. Ce sont des charognards
    qui se nourrissent d'animaux morts et de matière organique qui tombe au fond de
    l'océan.
