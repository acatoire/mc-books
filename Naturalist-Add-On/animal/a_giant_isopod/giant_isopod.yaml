behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Giant isopods are neutral creatures that will defend themselves if attacked.
      They are scavengers and will feed on dead animals and organic matter. They can
      curl up into a ball for defense and will do so when threatened. They are more
      active during the night and will often be seen scavenging for food.
    fr: Les isopodes géants sont des créatures neutres qui se défendront si elles
      sont attaquées. Ce sont des charognards et se nourrissent d'animaux morts et
      de matière organique. Ils peuvent se rouler en boule pour se défendre et le
      feront lorsqu'ils sont menacés. Ils sont plus actifs pendant la nuit et sont
      souvent vus en train de chercher de la nourriture.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Giant isopods cannot be bred, but they will naturally spawn in deep ocean
      biomes. They reproduce by laying eggs in the water, which hatch into larvae
      that eventually develop into adult giant isopods.
    fr: Les isopodes géants ne peuvent pas être reproduits, mais ils apparaissent
      naturellement dans les biomes océaniques profonds. Ils se reproduisent en pondant
      des œufs dans l'eau, qui éclosent en larves qui se développent finalement en
      isopodes géants adultes.
