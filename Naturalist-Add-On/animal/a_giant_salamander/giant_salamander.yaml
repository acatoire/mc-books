behavior:
  description:
    en: Giant salamanders are neutral creatures that will defend themselves if attacked.
      They are nocturnal predators and will hunt for fish and other small aquatic
      creatures. They are excellent swimmers and can move quickly through water. They
      are more active during the night and will often be seen hunting for food.
    fr: Les salamandres géantes sont des créatures neutres qui se défendront si elles
      sont attaquées. Ce sont des prédateurs nocturnes et chasseront les poissons
      et autres petites créatures aquatiques. Ce sont d'excellents nageurs et peuvent
      se déplacer rapidement dans l'eau. Elles sont plus actives pendant la nuit et
      sont souvent vues en train de chasser pour se nourrir.
breeding:
  description:
    en: Giant salamanders can be bred using raw fish. When bred, they will produce
      a baby giant salamander that will stay close to its parents. Baby giant salamanders
      are smaller and less powerful than adults, and will grow up over time.
    fr: Les salamandres géantes peuvent se reproduire en utilisant du poisson cru.
      Lorsqu'elles se reproduisent, elles produiront un bébé salamandre géante qui
      restera près de ses parents. Les bébés salamandres géantes sont plus petits
      et moins puissants que les adultes, et grandiront avec le temps.
