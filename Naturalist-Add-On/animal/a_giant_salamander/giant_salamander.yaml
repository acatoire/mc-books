description:
  en: Giant salamanders are large, aquatic amphibians known for their impressive size
    and unique appearance. They are nocturnal predators that live in freshwater environments
    and are excellent swimmers.
  fr: Les salamandres géantes sont de grands amphibiens aquatiques connus pour leur
    taille impressionnante et leur apparence unique. Ce sont des prédateurs nocturnes
    qui vivent dans les environnements d'eau douce et sont d'excellents nageurs.
