spawning:
  description:
    en: Giraffes spawn in savanna and plains biomes, typically in small herds. They
      prefer open areas with scattered trees and will often be found grazing on leaves.
      They are diurnal creatures and are most active during the day.
    fr: Les girafes apparaissent dans les biomes de savane et de plaine, généralement
      en petits troupeaux. Elles préfèrent les zones ouvertes avec des arbres dispersés
      et se trouvent souvent en train de brouter des feuilles. Ce sont des créatures
      diurnes et sont plus actives pendant la journée.
