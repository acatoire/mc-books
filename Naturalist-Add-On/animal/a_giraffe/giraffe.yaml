description:
  en: Giraffes are tall, majestic mammals known for their long necks and distinctive
    spotted patterns. They are gentle herbivores that live in savannas and grasslands,
    using their height to reach leaves from tall trees.
  fr: Les girafes sont de grands mammifères majestueux connus pour leur long cou et
    leurs motifs tachetés distinctifs. Ce sont des herbivores doux qui vivent dans
    les savanes et les prairies, utilisant leur hauteur pour atteindre les feuilles
    des arbres hauts.
