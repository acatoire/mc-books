behavior:
  description:
    en: Giraffes are passive creatures that will not attack players. They are social
      animals and will often be found in small herds. They spend most of their time
      grazing on leaves from tall trees and will occasionally drink water. They are
      diurnal creatures and are most active during the day.
    fr: Les girafes sont des créatures passives qui n'attaqueront pas les joueurs.
      Ce sont des animaux sociaux et se trouvent souvent en petits troupeaux. Elles
      passent la plupart de leur temps à brouter des feuilles des arbres hauts et
      boiront occasionnellement de l'eau. Ce sont des créatures diurnes et sont plus
      actives pendant la journée.
breeding:
  description:
    en: Giraffes can be bred using acacia leaves. When bred, they will produce a baby
      giraffe that will stay close to its parents. Baby giraffes are smaller and less
      powerful than adults, and will grow up over time.
    fr: Les girafes peuvent se reproduire en utilisant des feuilles d'acacia. Lorsqu'elles
      se reproduisent, elles produiront un bébé girafe qui restera près de ses parents.
      Les bébés girafes sont plus petits et moins puissants que les adultes, et grandiront
      avec le temps.
