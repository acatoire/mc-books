behavior:
  description:
    en: Geese are neutral creatures that will defend themselves and their young if
      threatened. They are social birds that live in flocks and are most active during
      the day. They are excellent swimmers and can fly in V-shaped formations. They
      are known for their territorial behavior, especially during nesting season.
      They can be tamed using wheat.
    fr: Les oies sont des créatures neutres qui défendront leurs petits si elles sont
      menacées. Ce sont des oiseaux sociaux qui vivent en troupeaux et sont plus actifs
      pendant la journée. Ce sont d'excellentes nageuses et peuvent voler en formations
      en V. Elles sont connues pour leur comportement territorial, surtout pendant
      la saison de nidification. Elles peuvent être apprivoisées en utilisant du blé.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Geese can be bred using wheat. When bred, they will produce a baby goose that
      stays close to its parents. The baby will grow into an adult over time.
    fr: Les oies peuvent se reproduire en utilisant du blé. Lorsqu'elles se reproduisent,
      elles produiront un bébé oie qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
