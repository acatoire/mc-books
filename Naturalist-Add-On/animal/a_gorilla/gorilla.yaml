description:
  en: Gorillas are powerful, intelligent primates known for their strength and social
    behavior. They live in family groups led by a dominant silverback male and are
    primarily herbivorous, though they occasionally eat insects.
  fr: Les gorilles sont des primates puissants et intelligents connus pour leur force
    et leur comportement social. Ils vivent en groupes familiaux dirigés par un mâle
    dominant à dos argenté et sont principalement herbivores, bien qu'ils mangent
    occasionnellement des insectes.
