behavior:
  description:
    en: Gorillas are neutral creatures that will defend themselves and their family
      if threatened. They are social animals and live in family groups led by a dominant
      silverback male. They spend most of their time foraging for food and resting.
      They are diurnal creatures and are most active during the day.
    fr: Les gorilles sont des créatures neutres qui se défendront et défendront leur
      famille si elles sont menacées. Ce sont des animaux sociaux et vivent en groupes
      familiaux dirigés par un mâle dominant à dos argenté. Ils passent la plupart
      de leur temps à chercher de la nourriture et à se reposer. Ce sont des créatures
      diurnes et sont plus actives pendant la journée.
breeding:
  description:
    en: Gorillas can be bred using bananas. When bred, they will produce a baby gorilla
      that will stay close to its parents. Baby gorillas are smaller and less powerful
      than adults, and will grow up over time.
    fr: Les gorilles peuvent se reproduire en utilisant des bananes. Lorsqu'ils se
      reproduisent, ils produiront un bébé gorille qui restera près de ses parents.
      Les bébés gorilles sont plus petits et moins puissants que les adultes, et grandiront
      avec le temps.
