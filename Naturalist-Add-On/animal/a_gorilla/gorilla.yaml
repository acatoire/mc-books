spawning:
  description:
    en: Gorillas spawn in jungle biomes, typically in small family groups. They prefer
      dense forest areas and will often be found near fruit-bearing trees. They are
      diurnal creatures and are most active during the day.
    fr: Les gorilles apparaissent dans les biomes de jungle, généralement en petits
      groupes familiaux. Ils préfèrent les zones forestières denses et se trouvent
      souvent près des arbres fruitiers. Ce sont des créatures diurnes et sont plus
      actives pendant la journée.
