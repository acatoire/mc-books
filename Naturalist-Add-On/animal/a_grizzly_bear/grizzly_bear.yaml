  title:
    en: Spawning
    fr: Apparition
  description:
    en: Grizzly bears spawn in taiga and mountain biomes, typically as solitary animals.
      They prefer areas with access to water and will often be found near rivers and
      lakes. They are more active during the day and will often be seen fishing or
      foraging for food.
    fr: Les ours grizzlis apparaissent dans les biomes de taïga et de montagne, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec accès à l'eau et
      se trouvent souvent près des rivières et des lacs. Ils sont plus actifs pendant
      la journée et sont souvent vus en train de pêcher ou de chercher de la nourriture.
