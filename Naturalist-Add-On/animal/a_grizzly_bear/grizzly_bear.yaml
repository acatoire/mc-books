behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Grizzly bears are neutral creatures that will defend themselves if threatened.
      They are powerful predators and will hunt for fish, small mammals, and berries.
      They are excellent swimmers and can move quickly through water. They are more
      active during the day and will often be seen fishing or foraging for food.
    fr: Les ours grizzlis sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des prédateurs puissants et chasseront les poissons, les petits
      mammifères et les baies. Ce sont d'excellents nageurs et peuvent se déplacer
      rapidement dans l'eau. Ils sont plus actifs pendant la journée et sont souvent
      vus en train de pêcher ou de chercher de la nourriture.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Grizzly bears can be bred using salmon. When bred, they will produce a baby
      grizzly bear that will stay close to its parents. Baby grizzly bears are smaller
      and less powerful than adults, and will grow up over time.
    fr: Les ours grizzlis peuvent se reproduire en utilisant du saumon. Lorsqu'ils
      se reproduisent, ils produiront un bébé ours grizzli qui restera près de ses
      parents. Les bébés ours grizzlis sont plus petits et moins puissants que les
      adultes, et grandiront avec le temps.
