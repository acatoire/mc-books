description:
  en: Grizzly bears are large, powerful omnivores known for their distinctive hump
    and formidable strength. They are highly adaptable and can be found in various
    habitats, from forests to tundra. They are primarily solitary animals and are
    known for their fishing skills.
  fr: Les ours grizzlis sont de grands omnivores puissants connus pour leur bosse
    distinctive et leur force redoutable. Ils sont très adaptables et peuvent être
    trouvés dans divers habitats, des forêts à la toundra. Ce sont principalement
    des animaux solitaires et sont connus pour leurs compétences en pêche.
