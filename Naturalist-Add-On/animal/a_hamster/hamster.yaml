behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Hamsters are passive creatures that will flee from threats. They are solitary
      animals that are most active at night. They are known for their burrowing behavior
      and will create elaborate tunnel systems. They have cheek pouches that they
      use to store food. They can be tamed using seeds.
    fr: Les hamsters sont des créatures passives qui fuiront les menaces. Ce sont
      des animaux solitaires qui sont plus actifs la nuit. Ils sont connus pour leur
      comportement fouisseur et créeront des systèmes de tunnels élaborés. Ils ont
      des abajoues qu'ils utilisent pour stocker de la nourriture. Ils peuvent être
      apprivoisés en utilisant des graines.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Hamsters can be bred using seeds. When bred, they will produce a baby hamster
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les hamsters peuvent se reproduire en utilisant des graines. Lorsqu'ils se
      reproduisent, ils produiront un bébé hamster qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
