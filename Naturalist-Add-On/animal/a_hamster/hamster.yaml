description:
  en: Hamsters are small, adorable rodents known for their cheek pouches and burrowing
    behavior. They are solitary creatures that are most active during the night. They
    have a natural instinct to store food in their cheek pouches and create elaborate
    burrow systems. They are omnivorous and will eat a variety of seeds, fruits, and
    small insects.
  fr: Les hamsters sont de petits rongeurs adorables connus pour leurs abajoues et
    leur comportement fouisseur. Ce sont des créatures solitaires qui sont plus actives
    la nuit. Ils ont un instinct naturel pour stocker de la nourriture dans leurs
    abajoues et créer des systèmes de terriers élaborés. Ils sont omnivores et mangent
    une variété de graines, de fruits et de petits insectes.
