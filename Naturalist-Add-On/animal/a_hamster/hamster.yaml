spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Hamsters spawn in plains and desert biomes, typically as solitary animals.
      They prefer areas with soft ground where they can dig burrows. They are nocturnal
      creatures and are most active at night, especially during feeding times.
    fr: Les hamsters apparaissent dans les biomes de plaine et de désert, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec un sol meuble où
      ils peuvent creuser des terriers. Ce sont des créatures nocturnes et sont plus
      actifs la nuit, surtout pendant les périodes d'alimentation.
