behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Hedgehogs are passive creatures that will curl into a ball when threatened.
      They are known for their nocturnal habits and insect-eating behavior. They are
      solitary and will forage for food at night. They can be tamed using insects.
    fr: Les hérissons sont des créatures passives qui se rouleront en boule lorsqu'ils
      sont menacés. Ils sont connus pour leurs habitudes nocturnes et leur comportement
      insectivore. Ils sont solitaires et chercheront de la nourriture la nuit. Ils
      peuvent être apprivoisés en utilisant des insectes.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Hedgehogs can be bred using insects. When bred, they will produce a baby hedgehog
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les hérissons peuvent se reproduire en utilisant des insectes. Lorsqu'ils
      se reproduisent, ils produiront un bébé hérisson qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
