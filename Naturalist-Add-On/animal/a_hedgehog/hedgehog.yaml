description:
  en: Hedgehogs are small, spiny mammals known for their protective quills. They are
    omnivorous creatures that feed on insects, worms, and small plants. They are nocturnal
    and are often found in forests and grasslands, where they curl into a ball for
    protection.
  fr: Les hérissons sont de petits mammifères épineux connus pour leurs piquants protecteurs.
    Ce sont des créatures omnivores qui se nourrissent d'insectes, de vers et de petites
    plantes. Ils sont nocturnes et se trouvent souvent dans les forêts et les prairies,
    où ils se roulent en boule pour se protéger.
