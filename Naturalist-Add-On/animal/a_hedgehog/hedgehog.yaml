  description:
    en: Hedgehogs spawn in forest and plains biomes, typically in areas with plenty
      of cover. They prefer areas with access to both open spaces and vegetation,
      and are most active during the night. They can be found in various sizes and
      colors.
    fr: Les hérissons apparaissent dans les biomes de forêt et de plaines, généralement
      dans des zones avec beaucoup de couverture. Ils préfèrent les zones avec accès
      à la fois aux espaces ouverts et à la végétation, et sont plus actifs pendant
      la nuit. Ils peuvent être trouvés dans diverses tailles et couleurs.
