spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Hyenas spawn in savanna and desert biomes, typically in small packs. They
      prefer areas with plenty of prey and will often be found near carcasses. They
      are more active during the night and will often be seen hunting or scavenging.
    fr: Les hyènes apparaissent dans les biomes de savane et de désert, généralement
      en petits groupes. Elles préfèrent les zones avec beaucoup de proies et se trouvent
      souvent près des carcasses. Elles sont plus actives pendant la nuit et sont
      souvent vues en train de chasser ou de se nourrir de charognes.
