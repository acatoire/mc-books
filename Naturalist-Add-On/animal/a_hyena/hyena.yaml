description:
  en: Hyenas are social carnivores known for their distinctive laughing calls and
    powerful jaws. They live in complex matriarchal societies and are skilled hunters
    and scavengers. Despite their reputation as scavengers, they are actually efficient
    predators.
  fr: Les hyènes sont des carnivores sociaux connus pour leurs cris distinctifs ressemblant
    à des rires et leurs puissantes mâchoires. Elles vivent dans des sociétés matriarcales
    complexes et sont des chasseuses et charognardes habiles. Malgré leur réputation
    de charognardes, ce sont en fait des prédateurs efficaces.
