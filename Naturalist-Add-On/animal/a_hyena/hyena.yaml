behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Hyenas are neutral creatures that will defend themselves if threatened. They
      are social animals and will often be found in small packs. They are efficient
      predators and will hunt for prey or scavenge from carcasses. They are more active
      during the night and will often be seen hunting or scavenging.
    fr: Les hyènes sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des animaux sociaux et se trouvent souvent en petits groupes. Ce sont
      des prédateurs efficaces et chasseront des proies ou se nourriront de charognes.
      Elles sont plus actives pendant la nuit et sont souvent vues en train de chasser
      ou de se nourrir de charognes.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Hyenas can be bred using raw meat. When bred, they will produce a baby hyena
      that will stay close to its parents. Baby hyenas are smaller and less powerful
      than adults, and will grow up over time.
    fr: Les hyènes peuvent se reproduire en utilisant de la viande crue. Lorsqu'elles
      se reproduisent, elles produiront un bébé hyène qui restera près de ses parents.
      Les bébés hyènes sont plus petits et moins puissants que les adultes, et grandiront
      avec le temps.
