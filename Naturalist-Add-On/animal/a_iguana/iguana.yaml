description:
  en: Iguanas are large, herbivorous lizards known for their distinctive dewlap and
    spiny crest. They are excellent climbers and swimmers, often found basking in
    the sun on rocks or tree branches. They are primarily herbivorous, feeding on
    leaves, flowers, and fruits.
  fr: Les iguanes sont de grands lézards herbivores connus pour leur fanon distinctif
    et leur crête épineuse. Ce sont d'excellents grimpeurs et nageurs, souvent trouvés
    se prélassant au soleil sur des rochers ou des branches d'arbres. Ils sont principalement
    herbivores, se nourrissant de feuilles, de fleurs et de fruits.
