spawning:
  description:
    en: Iguanas spawn in jungle and desert biomes, typically in areas with plenty
      of vegetation and sunlight. They prefer areas with access to both trees and
      open spaces, and are most active during the day. They can be found in various
      sizes and colors.
    fr: Les iguanes apparaissent dans les biomes de jungle et de désert, généralement
      dans des zones avec beaucoup de végétation et de soleil. Ils préfèrent les zones
      avec accès à la fois aux arbres et aux espaces ouverts, et sont plus actifs
      pendant la journée. Ils peuvent être trouvés dans diverses tailles et couleurs.
