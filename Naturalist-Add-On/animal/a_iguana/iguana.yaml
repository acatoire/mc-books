behavior:
  description:
    en: Iguanas are passive creatures that will flee when threatened. They are known
      for their climbing abilities and sun-basking behavior. They are diurnal and
      will often be found resting on tree branches or rocks. They can be tamed using
      fruits.
    fr: Les iguanes sont des créatures passives qui fuiront lorsqu'elles sont menacées.
      Ils sont connus pour leurs capacités d'escalade et leur comportement de bain
      de soleil. Ils sont diurnes et se trouvent souvent en train de se reposer sur
      des branches d'arbres ou des rochers. Ils peuvent être apprivoisés en utilisant
      des fruits.
breeding:
  description:
    en: Iguanas can be bred using fruits. When bred, they will produce a baby iguana
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les iguanes peuvent se reproduire en utilisant des fruits. Lorsqu'ils se reproduisent,
      ils produiront un bébé iguane qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
