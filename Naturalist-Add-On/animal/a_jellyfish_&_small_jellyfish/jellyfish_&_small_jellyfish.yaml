behavior:
  description:
    en: Jellyfish move in clusters across the ocean. Their bright colors make them
      easily identifiable, but they tend to blend in with coral reefs. Jellyfish are
      passive aquatic creatures; however, if a player brushes up against one, they
      will be stung. This damage mimics running into a cactus. The player may collect
      jellyfish and small jellyfish by using a water bucket on it, which gives the
      player a bucket of jellyfish/bucket of small jellyfish (with their variant color).
      Jellyfish placed with buckets do not despawn naturally. When that bucket is
      used against a block, it empties the bucket, placing water with the jellyfish
      swimming in it.
    fr: Les méduses se déplacent en groupes dans l'océan. Leurs couleurs vives les
      rendent facilement identifiables, mais elles ont tendance à se fondre dans les
      récifs coralliens. Les méduses sont des créatures aquatiques passives ; cependant,
      si un joueur les effleure, elles piquent. Ces dégâts imitent un contact avec
      un cactus. Le joueur peut collecter des méduses et des petites méduses en utilisant
      un seau d'eau, ce qui lui donne un seau de méduse/seau de petite méduse (avec
      leur couleur spécifique). Les méduses placées avec des seaux ne disparaissent
      pas naturellement. Si ce seau est utilisé contre un bloc, il vidange le seau,
      mettant de l'eau avec la méduse nageant dedans.
  weakness:
    en: Jellyfish are unable to survive out of water. Outside of water, they lay with
      tentacles splayed around them until, eventually, they start to suffocate and
      die. Jellyfish cannot be put in a cauldron.
    fr: Les méduses ne peuvent pas survivre hors de l'eau. Hors de l'eau, elles s'affaissent
      avec leurs tentacules étalés autour d'elles jusqu'à ce qu'elles commencent à
      suffoquer et meurent. Les méduses ne peuvent pas être placées dans un chaudron.
