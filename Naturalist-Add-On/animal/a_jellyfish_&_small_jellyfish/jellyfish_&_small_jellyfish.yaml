title:
  en: Jellyfish
  fr: Méduses
description:
  en: Jellyfish are aquatic creatures but are not classified as fish. They are invertebrates
    that move gelatinously through the water. They come in many shapes and bright,
    vibrant colors. They utilize tentacles to catch their food along with their bodies
    that deliver stings to any creature that brushes against it.
  fr: Les méduses sont des créatures aquatiques, mais elles ne sont pas classées comme
    des poissons. Ce sont des invertébrés qui se déplacent de manière gélatineuse
    dans l'eau. Elles existent sous de nombreuses formes et couleurs vives éclatantes.
    Elles utilisent leurs tentacules pour attraper leur nourriture ainsi que leurs
    corps qui délivrent des piqûres à toute créature les effleurant.
