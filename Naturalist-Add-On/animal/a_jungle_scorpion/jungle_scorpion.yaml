spawning:
  description:
    en: Jungle Scorpions spawn in jungle biomes, typically in areas with plenty of
      cover and vegetation. They prefer areas with access to both ground cover and
      trees, and are most active during the night. They can be found in various sizes
      and colors.
    fr: Les scorpions de jungle apparaissent dans les biomes de jungle, généralement
      dans des zones avec beaucoup de couverture et de végétation. Ils préfèrent les
      zones avec accès à la fois à la couverture du sol et aux arbres, et sont plus
      actifs pendant la nuit. Ils peuvent être trouvés dans diverses tailles et couleurs.
