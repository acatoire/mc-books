description:
  en: Jungle Scorpions are venomous arachnids known for their distinctive pincers
    and stinging tail. They are nocturnal predators that feed on insects and small
    animals. They are well-adapted to jungle environments, using their camouflage
    to hide among leaves and debris.
  fr: Les scorpions de jungle sont des arachnides venimeux connus pour leurs pinces
    distinctives et leur queue piquante. Ce sont des prédateurs nocturnes qui se nourrissent
    d'insectes et de petits animaux. Ils sont bien adaptés aux environnements de jungle,
    utilisant leur camouflage pour se cacher parmi les feuilles et les débris.
