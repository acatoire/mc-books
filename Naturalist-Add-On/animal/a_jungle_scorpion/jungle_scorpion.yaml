behavior:
  description:
    en: Jungle Scorpions are hostile creatures that will attack if threatened. They
      are known for their venomous sting and nocturnal hunting behavior. They are
      nocturnal and will often be found hiding under leaves or in crevices during
      the day. They cannot be tamed.
    fr: Les scorpions de jungle sont des créatures hostiles qui attaqueront si elles
      sont menacées. Ils sont connus pour leur piqûre venimeuse et leur comportement
      de chasse nocturne. Ils sont nocturnes et se trouvent souvent cachés sous les
      feuilles ou dans les crevasses pendant la journée. Ils ne peuvent pas être apprivoisés.
breeding:
  description:
    en: Jungle Scorpions cannot be bred. They will naturally spawn in their respective
      biomes.
    fr: Les scorpions de jungle ne peuvent pas se reproduire. Ils apparaîtront naturellement
      dans leurs biomes respectifs.
