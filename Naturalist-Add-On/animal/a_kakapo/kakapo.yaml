description:
  en: Kakapos are large, flightless parrots known for their distinctive green plumage
    and nocturnal habits. They are critically endangered and are one of the rarest
    birds in the world. They are herbivorous, feeding on fruits, seeds, and leaves,
    and are known for their unique booming calls.
  fr: Les kakapos sont de grands perroquets incapables de voler, connus pour leur
    plumage vert distinctif et leurs habitudes nocturnes. Ils sont en danger critique
    d'extinction et sont l'un des oiseaux les plus rares au monde. Ils sont herbivores,
    se nourrissant de fruits, de graines et de feuilles, et sont connus pour leurs
    appels uniques et sonores.
