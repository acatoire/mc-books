behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Kakapos are passive creatures that will flee when threatened. They are known for their nocturnal habits and unique booming calls. They are nocturnal and will often be found resting in trees or on the ground during the day. They can be tamed using fruits.
    fr: Les kakapos sont des créatures passives qui fuiront lorsqu'elles sont menacées. Ils sont connus pour leurs habitudes nocturnes et leurs appels uniques et sonores. Ils sont nocturnes et se trouvent souvent en train de se reposer dans les arbres ou sur le sol pendant la journée. Ils peuvent être apprivoisés en utilisant des fruits.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Kakapos can be bred using fruits. When bred, they will produce a baby kakapo that stays close to its parents. The baby will grow into an adult over time.
    fr: Les kakapos peuvent se reproduire en utilisant des fruits. Lorsqu'ils se reproduisent, ils produiront un bébé kakapo qui reste près de ses parents. Le bébé grandira pour devenir un adulte avec le temps.

