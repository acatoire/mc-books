spawning:
  description:
    en: Kakapos spawn in jungle biomes, typically in areas with plenty of vegetation
      and trees. They prefer areas with access to both ground cover and tree branches,
      and are most active during the night. They can be found in various sizes and
      colors.
    fr: Les kakapos apparaissent dans les biomes de jungle, généralement dans des
      zones avec beaucoup de végétation et d'arbres. Ils préfèrent les zones avec
      accès à la fois à la couverture du sol et aux branches d'arbres, et sont plus
      actifs pendant la nuit. Ils peuvent être trouvés dans diverses tailles et couleurs.
