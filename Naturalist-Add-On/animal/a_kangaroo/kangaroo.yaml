behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Kangaroos are neutral creatures that will defend themselves if threatened.
      They are social animals and will often be found in small groups. They are excellent
      jumpers and can move quickly across open terrain. They are diurnal creatures
      and are most active during the day.
    fr: Les kangourous sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des animaux sociaux et se trouvent souvent en petits groupes.
      Ce sont d'excellents sauteurs et peuvent se déplacer rapidement sur un terrain
      ouvert. Ce sont des créatures diurnes et sont plus actives pendant la journée.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Kangaroos can be bred using wheat. When bred, they will produce a baby kangaroo
      that will stay close to its parents. Baby kangaroos are smaller and less powerful
      than adults, and will grow up over time.
    fr: Les kangourous peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent,
      ils produiront un bébé kangourou qui restera près de ses parents. Les bébés
      kangourous sont plus petits et moins puissants que les adultes, et grandiront
      avec le temps.
