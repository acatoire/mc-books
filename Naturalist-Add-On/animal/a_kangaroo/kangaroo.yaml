description:
  en: Kangaroos are marsupials known for their powerful hind legs, long tails, and
    distinctive hopping movement. They are herbivores that live in groups called mobs.
    Female kangaroos carry their young in a pouch, where they continue to develop
    after birth.
  fr: Les kangourous sont des marsupiaux connus pour leurs puissantes pattes arrière,
    leur longue queue et leur mouvement distinctif de saut. Ce sont des herbivores
    qui vivent en groupes appelés mobs. Les kangourous femelles portent leurs petits
    dans une poche, où ils continuent à se développer après la naissance.
