spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Kangaroos spawn in savanna and plains biomes, typically in small groups. They
      prefer open areas with plenty of grass and will often be found grazing. They
      are diurnal creatures and are most active during the day.
    fr: Les kangourous apparaissent dans les biomes de savane et de plaines, généralement
      en petits groupes. Ils préfèrent les zones ouvertes avec beaucoup d'herbe et
      se trouvent souvent en train de brouter. Ce sont des créatures diurnes et sont
      plus actives pendant la journée.
