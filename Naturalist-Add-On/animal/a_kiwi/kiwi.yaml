behavior:
  description:
    en: Kiwis are passive creatures that will flee when threatened. They are known
      for their nocturnal habits and strong sense of smell. They are nocturnal and
      will often be found foraging on the ground during the night. They can be tamed
      using insects.
    fr: Les kiwis sont des créatures passives qui fuiront lorsqu'elles sont menacées.
      Ils sont connus pour leurs habitudes nocturnes et leur odorat développé. Ils
      sont nocturnes et se trouvent souvent en train de chercher de la nourriture
      au sol pendant la nuit. Ils peuvent être apprivoisés en utilisant des insectes.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Kiwis can be bred using insects. When bred, they will produce a baby kiwi
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les kiwis peuvent se reproduire en utilisant des insectes. Lorsqu'ils se reproduisent,
      ils produiront un bébé kiwi qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
