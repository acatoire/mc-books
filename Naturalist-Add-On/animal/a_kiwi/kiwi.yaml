spawning:
  description:
    en: Kiwis spawn in forest and jungle biomes, typically in areas with plenty of
      ground cover and vegetation. They prefer areas with access to both open spaces
      and dense undergrowth, and are most active during the night. They can be found
      in various sizes and colors.
    fr: Les kiwis apparaissent dans les biomes de forêt et de jungle, généralement
      dans des zones avec beaucoup de couverture au sol et de végétation. Ils préfèrent
      les zones avec accès à la fois aux espaces ouverts et à la végétation dense,
      et sont plus actifs pendant la nuit. Ils peuvent être trouvés dans diverses
      tailles et couleurs.
