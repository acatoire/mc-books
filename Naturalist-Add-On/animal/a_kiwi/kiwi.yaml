description:
  en: Kiwis are small, flightless birds known for their distinctive long beaks and
    nocturnal habits. They are native to New Zealand and are considered a national
    symbol. They are omnivorous, feeding on insects, worms, and fruits, and are known
    for their strong sense of smell.
  fr: Les kiwis sont de petits oiseaux incapables de voler, connus pour leur long
    bec distinctif et leurs habitudes nocturnes. Ils sont originaires de Nouvelle-Zélande
    et sont considérés comme un symbole national. Ils sont omnivores, se nourrissant
    d'insectes, de vers et de fruits, et sont connus pour leur odorat développé.
