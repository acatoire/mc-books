spawning:
  description:
    en: Komodo dragons spawn in jungle and swamp biomes, typically as solitary animals.
      They prefer areas with dense vegetation and access to water. They are diurnal
      creatures and are most active during the day.
    fr: Les dragons de Komodo apparaissent dans les biomes de jungle et de marais,
      généralement en tant qu'animaux solitaires. Ils préfèrent les zones avec une
      végétation dense et un accès à l'eau. Ce sont des créatures diurnes et sont
      plus actives pendant la journée.
