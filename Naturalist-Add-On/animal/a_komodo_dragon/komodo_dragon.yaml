title:
  en: Komodo Dragon
  fr: Dragon de Komodo
last_updated: April 22, 2025 8:47 PM
description:
  en: Komodo dragons are the largest living lizards, known for their massive size,
    powerful jaws, and venomous bite. They are apex predators in their environment
    and are capable of taking down large prey. They are excellent swimmers and can
    move surprisingly quickly despite their size.
  fr: Les dragons de Komodo sont les plus grands lézards vivants, connus pour leur
    taille massive, leurs puissantes mâchoires et leur morsure venimeuse. Ce sont
    des prédateurs au sommet de leur chaîne alimentaire et sont capables de s'attaquer
    à de grandes proies. Ce sont d'excellents nageurs et peuvent se déplacer étonnamment
    rapidement malgré leur taille.
