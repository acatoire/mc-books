behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Komodo dragons are hostile creatures that will attack players and other animals.
      They are solitary hunters and are most active during the day. They are excellent
      swimmers and often hunt near water sources. They are stealthy predators that
      will stalk their prey before attacking.
    fr: Les dragons de Komodo sont des créatures hostiles qui attaqueront les joueurs
      et les autres animaux. Ce sont des chasseurs solitaires et sont plus actifs
      pendant la journée. Ce sont d'excellents nageurs et chassent souvent près des
      sources d'eau. Ce sont des prédateurs furtifs qui traqueront leur proie avant
      d'attaquer.
breeding:
