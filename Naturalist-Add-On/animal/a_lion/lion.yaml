spawning:
  description:
    en: Lions spawn in savanna biomes, typically in small prides. They prefer open
      areas with plenty of prey and will often be found resting in the shade. They
      are more active during the night and will often be seen hunting in groups.
    fr: Les lions apparaissent dans les biomes de savane, généralement en petits groupes
      familiaux. Ils préfèrent les zones ouvertes avec beaucoup de proies et se trouvent
      souvent en train de se reposer à l'ombre. Ils sont plus actifs pendant la nuit
      et sont souvent vus en train de chasser en groupe.
