description:
  en: Lions are majestic big cats known for their social structure and powerful presence.
    They are the only truly social cats, living in prides that consist of related
    females and their young, along with a few adult males. They are apex predators
    and are known for their distinctive manes (in males) and cooperative hunting strategies.
  fr: Les lions sont de majestueux félins connus pour leur structure sociale et leur
    présence puissante. Ce sont les seuls félins vraiment sociaux, vivant en groupes
    familiaux qui consistent en femelles apparentées et leurs petits, ainsi que quelques
    mâles adultes. Ce sont des prédateurs au sommet de leur chaîne alimentaire et
    sont connus pour leurs crinières distinctives (chez les mâles) et leurs stratégies
    de chasse coopérative.
