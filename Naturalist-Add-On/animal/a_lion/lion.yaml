behavior:
  description:
    en: Lions are hostile creatures that will attack players and other animals. They
      are social hunters and are most active at night. They hunt in groups and will
      often work together to take down large prey. They are territorial and will defend
      their pride's territory from intruders.
    fr: Les lions sont des créatures hostiles qui attaqueront les joueurs et les autres
      animaux. Ce sont des chasseurs sociaux et sont plus actifs la nuit. Ils chassent
      en groupe et travailleront souvent ensemble pour abattre de grandes proies.
      Ils sont territoriaux et défendront le territoire de leur groupe contre les
      intrus.
