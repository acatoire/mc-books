behavior:
  description:
    en: Lizards are passive creatures that will flee when threatened. They are known
      for their climbing abilities and quick movements. They are diurnal and will
      often be found basking in the sun or hiding in crevices. They can be tamed using
      insects.
    fr: Les lézards sont des créatures passives qui fuiront lorsqu'elles sont menacées.
      Ils sont connus pour leurs capacités d'escalade et leurs mouvements rapides.
      Ils sont diurnes et se trouvent souvent en train de se prélasser au soleil ou
      de se cacher dans les crevasses. Ils peuvent être apprivoisés en utilisant des
      insectes.
breeding:
  description:
    en: Lizards can be bred using insects. When bred, they will produce a baby lizard
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les lézards peuvent se reproduire en utilisant des insectes. Lorsqu'ils se
      reproduisent, ils produiront un bébé lézard qui reste près de ses parents. Le
      bébé grandira pour devenir un adulte avec le temps.
