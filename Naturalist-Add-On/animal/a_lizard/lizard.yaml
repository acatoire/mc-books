spawning:
  description:
    en: Lizards spawn in desert and jungle biomes, typically in areas with plenty
      of rocks and vegetation. They prefer areas with access to both open spaces and
      cover, and are most active during the day. They can be found in various sizes
      and colors.
    fr: Les lézards apparaissent dans les biomes de désert et de jungle, généralement
      dans des zones avec beaucoup de rochers et de végétation. Ils préfèrent les
      zones avec accès à la fois aux espaces ouverts et à la couverture, et sont plus
      actifs pendant la journée. Ils peuvent être trouvés dans diverses tailles et
      couleurs.
