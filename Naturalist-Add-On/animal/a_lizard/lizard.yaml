description:
  en: Lizards are small, agile reptiles known for their ability to climb walls and
    their quick movements. They are found in various habitats and are known for their
    ability to detach their tails when threatened. They are insectivorous, feeding
    on small insects and spiders.
  fr: Les lézards sont de petits reptiles agiles connus pour leur capacité à grimper
    aux murs et leurs mouvements rapides. Ils se trouvent dans divers habitats et
    sont connus pour leur capacité à détacher leur queue lorsqu'ils sont menacés.
    Ils sont insectivores, se nourrissant de petits insectes et d'araignées.
