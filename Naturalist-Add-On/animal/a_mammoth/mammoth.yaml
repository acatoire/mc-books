behavior:
  description:
    en: Mammoths are neutral creatures that will defend themselves and their herd
      when threatened. They are social animals that live in small groups and are known
      for their strength and intelligence. They are diurnal and will often be found
      grazing or moving in search of food. They can be tamed using hay bales.
    fr: Les mammouths sont des créatures neutres qui se défendront elles-mêmes et
      leur troupeau lorsqu'elles sont menacées. Ce sont des animaux sociaux qui vivent
      en petits groupes et sont connus pour leur force et leur intelligence. Ils sont
      diurnes et se trouvent souvent en train de paître ou de se déplacer à la recherche
      de nourriture. Ils peuvent être apprivoisés en utilisant des bottes de foin.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Mammoths can be bred using hay bales. When bred, they will produce a baby
      mammoth that stays close to its parents. The baby will grow into an adult over
      time.
    fr: Les mammouths peuvent se reproduire en utilisant des bottes de foin. Lorsqu'ils
      se reproduisent, ils produiront un bébé mammouth qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
