spawning:
  description:
    en: Mammoths spawn in snowy tundra and ice spikes biomes, typically in small herds.
      They prefer open areas with access to vegetation and water. They are most active
      during the day and can be found in various sizes, with some being significantly
      larger than others.
    fr: Les mammouths apparaissent dans les biomes de toundra enneigée et de pics
      de glace, généralement en petits troupeaux. Ils préfèrent les zones ouvertes
      avec accès à la végétation et à l'eau. Ils sont plus actifs pendant la journée
      et peuvent être trouvés dans diverses tailles, certains étant nettement plus
      grands que d'autres.
