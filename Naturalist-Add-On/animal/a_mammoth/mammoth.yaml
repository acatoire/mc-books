description:
  en: Mammoths are large, prehistoric elephants known for their long, curved tusks
    and thick fur coats. They are herbivorous creatures that once roamed the icy tundras
    of the world. They are social animals that live in herds and are known for their
    strength and intelligence.
  fr: Les mammouths sont de grands éléphants préhistoriques connus pour leurs longues
    défenses courbées et leur épaisse fourrure. Ce sont des créatures herbivores qui
    parcouraient autrefois les toundras glacées du monde. Ce sont des animaux sociaux
    qui vivent en troupeaux et sont connus pour leur force et leur intelligence.
