description:
  en: Moles are small, burrowing mammals known for their velvety fur and powerful
    digging claws. They are insectivorous creatures that spend most of their lives
    underground, creating complex tunnel systems. They are solitary animals with poor
    eyesight but excellent sense of touch and smell.
  fr: Les taupes sont de petits mammifères fouisseurs connus pour leur fourrure veloutée
    et leurs griffes puissantes. Ce sont des créatures insectivores qui passent la
    plupart de leur vie sous terre, créant des systèmes de tunnels complexes. Ce sont
    des animaux solitaires avec une mauvaise vue mais un excellent sens du toucher
    et de l'odorat.
