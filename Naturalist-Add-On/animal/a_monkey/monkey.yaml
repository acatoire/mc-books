behavior:
  description:
    en: Monkeys are curious and playful creatures that will investigate nearby items
      and players. They are agile and can climb trees and swing from branches. They
      can be tamed with bananas and will follow the player when tamed. When tamed,
      they can be trained to help gather fruits and can be used as mounts in jungle
      environments.
    fr: Les singes sont des créatures curieuses et joueuses qui examineront les objets
      et les joueurs à proximité. Ils sont agiles et peuvent grimper aux arbres et
      se balancer d'une branche à l'autre. Ils peuvent être apprivoisés avec des bananes
      et suivront le joueur une fois apprivoisés. Une fois apprivoisés, ils peuvent
      être entraînés à aider à récolter des fruits et peuvent être utilisés comme
      montures dans les environnements de jungle.
breeding:
  description:
    en: Monkeys can be bred using bananas. When bred, they will produce a baby monkey
      that will stay close to its parents. Baby monkeys are smaller and less powerful
      than adults, and will grow up over time.
    fr: Les singes peuvent se reproduire en utilisant des bananes. Lorsqu'ils se reproduisent,
      ils produiront un bébé singe qui restera près de ses parents. Les bébés singes
      sont plus petits et moins puissants que les adultes, et grandiront avec le temps.
