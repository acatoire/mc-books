spawning:
  description:
    en: Monkeys spawn in jungle biomes, typically in small groups. They prefer areas
      with plenty of trees and will often be found swinging from branches. They are
      social animals and will often be found in groups.
    fr: Les singes apparaissent dans les biomes de jungle, généralement en petits
      groupes. Ils préfèrent les zones avec beaucoup d'arbres et se trouvent souvent
      en train de se balancer d'une branche à l'autre. Ce sont des animaux sociaux
      et on les trouve souvent en groupes.
