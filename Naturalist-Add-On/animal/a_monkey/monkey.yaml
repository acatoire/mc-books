description:
  en: Monkeys are intelligent, playful primates known for their agility and social
    behavior. They are curious creatures that live in groups and are often found in
    jungle environments where they swing from trees and forage for food.
  fr: Les singes sont des primates intelligents et joueurs, connus pour leur agilité
    et leur comportement social. Ce sont des créatures curieuses qui vivent en groupes
    et se trouvent souvent dans les environnements de jungle où ils se balancent d'arbre
    en arbre et cherchent de la nourriture.
