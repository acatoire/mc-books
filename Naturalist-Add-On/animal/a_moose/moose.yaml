title:
  en: Moose
  fr: Élan
last_updated: April 22, 2025 8:47 PM
description:
  en: Moose are the largest members of the deer family, known for their massive size,
    distinctive antlers, and long legs. They are excellent swimmers and can run surprisingly
    fast despite their size. They are herbivores that feed on aquatic plants, leaves,
    and bark.
  fr: Les élans sont les plus grands membres de la famille des cerfs, connus pour
    leur taille massive, leurs bois distinctifs et leurs longues pattes. Ce sont d'excellents
    nageurs et peuvent courir étonnamment vite malgré leur taille. Ce sont des herbivores
    qui se nourrissent de plantes aquatiques, de feuilles et d'écorce.
