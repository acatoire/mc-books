behavior:
  description:
    en: Moose are neutral creatures that will defend themselves if threatened. They
      are solitary animals and are most active during the day. They are excellent
      swimmers and will often be found in or near water. They are territorial and
      will defend their space from intruders.
    fr: Les élans sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des animaux solitaires et sont plus actifs pendant la journée. Ce sont
      d'excellents nageurs et se trouvent souvent dans ou près de l'eau. Ils sont
      territoriaux et défendront leur espace contre les intrus.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Moose can be bred using wheat. When bred, they will produce a baby moose that
      stays close to its parents.
    fr: Les élans peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent,
      ils produiront un bébé élan qui reste près de ses parents.
