spawning:
  description:
    en: Moose spawn in taiga and snowy taiga biomes, typically as solitary animals.
      They prefer areas with access to water and plenty of vegetation. They are diurnal
      creatures and are most active during the day.
    fr: Les élans apparaissent dans les biomes de taïga et de taïga enneigée, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec accès à l'eau et
      beaucoup de végétation. Ce sont des créatures diurnes et sont plus actives pendant
      la journée.
