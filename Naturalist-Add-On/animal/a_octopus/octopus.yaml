behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Octopuses are neutral creatures that will defend themselves if threatened. They are solitary animals and are most active at night. They can change their color and texture to blend in with their surroundings. They are excellent swimmers and can squeeze through small spaces. They will release ink when threatened to escape predators.
    fr: Les pieuvres sont des créatures neutres qui se défendront si elles sont menacées. Ce sont des animaux solitaires et sont plus actives la nuit. Elles peuvent changer leur couleur et leur texture pour se fondre dans leur environnement. Ce sont d'excellentes nageuses et peuvent se faufiler dans de petits espaces. Elles libéreront de l'encre lorsqu'elles sont menacées pour échapper aux prédateurs.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Octopuses cannot be bred but will naturally spawn in their respective biomes.
    fr: Les pieuvres ne peuvent pas se reproduire mais apparaîtront naturellement dans leurs biomes respectifs.

