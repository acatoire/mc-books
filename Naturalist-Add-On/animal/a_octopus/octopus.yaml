spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Octopuses spawn in ocean and coral reef biomes, typically as solitary animals. They prefer areas with plenty of hiding spots and will often be found in coral formations or rock crevices. They are nocturnal creatures and are most active at night.
    fr: Les pieuvres apparaissent dans les biomes d'océan et de récif corallien, généralement en tant qu'animaux solitaires. Elles préfèrent les zones avec beaucoup de cachettes et se trouvent souvent dans les formations coralliennes ou les crevasses rocheuses. Ce sont des créatures nocturnes et sont plus actives la nuit.

