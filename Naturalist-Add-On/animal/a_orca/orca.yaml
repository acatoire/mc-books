behavior:
  description:
    en: Orcas are large aquatic beasts that roam the oceans in a pod. They are mostly
      passive, but they feast on fish and the occasional penguin. They will not attack
      pufferfish, though, as they are not tasty snacks! Orcas will attack a player
      when they are provoked. They swim much faster when chasing their target and
      are relentless until either the player is out of sight or dies.
    fr: Les orques sont de grandes créatures aquatiques qui parcourent les océans
      en groupe. Elles sont généralement passives, mais se régalent de poissons et
      occasionnellement de pingouins. Elles n'attaquent pas les poissons-globes, car
      ce ne sont pas des proies savoureuses ! Les orques attaquent un joueur lorsqu'elles
      sont provoquées. Elles nagent beaucoup plus vite en poursuivant leur cible et
      sont implacables jusqu'à ce que le joueur disparaisse de leur vue ou meure.
  weakness:
    en: Orcas are unable to survive out of water. Outside of water, they will attempt
      to navigate back to a water source. If they are unsuccessful, they start to
      suffocate and die.
    fr: Les orques ne peuvent pas survivre hors de l'eau. Hors de l'eau, elles tenteront
      de revenir dans une source d'eau. Si elles ne réussissent pas, elles commencent
      à suffoquer et meurent.
