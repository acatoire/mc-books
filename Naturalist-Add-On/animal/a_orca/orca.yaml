title:
  en: Orca
  fr: Orque
description:
  en: Orcas are the largest members of the dolphin family that navigate oceanic waters
    with sonar called echolocation. They can swim up to 30 mph and travel 75-100 miles
    or more per day. These unique creatures hunt in pods and consume sea creatures
    ranging from small fish to large seals.
  fr: Les orques sont les plus grands membres de la famille des dauphins et naviguent
    dans les eaux océaniques grâce à un sonar appelé écholocation. Elles peuvent nager
    jusqu'à 30 mph et parcourir 75-100 miles ou plus par jour. Ces créatures uniques
    chassent en groupes et consomment des créatures marines allant des petits poissons
    aux grands phoques.
