spawning:
  description:
    en: A pod of 1-3 orcas will spawn in the ocean biome. You can find these large
      tooth whales between Y coordinates Y -50 & Y 64.
    fr: Un groupe de 1 à 3 orques apparaîtra dans le biome océan. Vous pouvez trouver
      ces grands cétacés entre les coordonnées Y -50 et Y 64.
