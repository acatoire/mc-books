behavior:
  description:
    en: Ostriches are neutral creatures that will defend themselves if threatened.
      They are social animals and are most active during the day. They are excellent
      runners and can reach high speeds. They will often run away from threats but
      can deliver powerful kicks if cornered.
    fr: Les autruches sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des animaux sociaux et sont plus actives pendant la journée. Ce sont
      d'excellentes coureuses et peuvent atteindre des vitesses élevées. Elles fuiront
      souvent les menaces mais peuvent donner des coups de pied puissants si elles
      sont acculées.
breeding:
  description:
    en: Ostriches can be bred using wheat. When bred, they will produce a baby ostrich
      that stays close to its parents.
    fr: Les autruches peuvent se reproduire en utilisant du blé. Lorsqu'elles se reproduisent,
      elles produiront un bébé autruche qui reste près de ses parents.
