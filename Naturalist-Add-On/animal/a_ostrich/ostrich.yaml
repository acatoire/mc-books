spawning:
  description:
    en: Ostriches spawn in savanna and desert biomes, typically in small groups. They
      prefer open areas with plenty of space to run. They are diurnal creatures and
      are most active during the day.
    fr: Les autruches apparaissent dans les biomes de savane et de désert, généralement
      en petits groupes. Elles préfèrent les zones ouvertes avec beaucoup d'espace
      pour courir. Ce sont des créatures diurnes et sont plus actives pendant la journée.
