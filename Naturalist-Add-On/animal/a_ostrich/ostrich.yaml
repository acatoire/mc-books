description:
  en: Ostriches are the largest living birds, known for their long necks, powerful
    legs, and inability to fly. They are the fastest running birds and can reach speeds
    of up to 70 km/h. They are social animals that live in groups and are known for
    their defensive kicks.
  fr: Les autruches sont les plus grands oiseaux vivants, connus pour leur long cou,
    leurs puissantes pattes et leur incapacité à voler. Ce sont les oiseaux les plus
    rapides à la course et peuvent atteindre des vitesses allant jusqu'à 70 km/h.
    Ce sont des animaux sociaux qui vivent en groupes et sont connus pour leurs coups
    de pied défensifs.
