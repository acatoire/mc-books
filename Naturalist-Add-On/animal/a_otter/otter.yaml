behavior:
  description:
    en: Otters are passive creatures that are known for their playful nature. They
      are excellent swimmers and can hold their breath for extended periods. They
      are diurnal and will hunt for fish. They can be tamed using fish.
    fr: Les loutres sont des créatures passives connues pour leur nature joueuse.
      Ce sont d'excellentes nageuses et peuvent retenir leur souffle pendant de longues
      périodes. Elles sont diurnes et chasseront les poissons. Elles peuvent être
      apprivoisées en utilisant des poissons.
breeding:
  description:
    en: Otters can be bred using fish. When bred, they will produce a baby otter that
      stays close to its parents. The baby will grow into an adult over time.
    fr: Les loutres peuvent se reproduire en utilisant des poissons. Lorsqu'elles
      se reproduisent, elles produiront un bébé loutre qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
