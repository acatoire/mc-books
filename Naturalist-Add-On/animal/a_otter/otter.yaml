description:
  en: Otters are playful, aquatic mammals known for their sleek bodies and webbed
    feet. They are carnivorous creatures that feed on fish, crustaceans, and other
    small aquatic animals. They are highly social and are often found in family groups
    near rivers, lakes, and coastal areas.
  fr: Les loutres sont des mammifères aquatiques joueurs connus pour leur corps élancé
    et leurs pieds palmés. Ce sont des créatures carnivores qui se nourrissent de
    poissons, de crustacés et d'autres petits animaux aquatiques. Elles sont très
    sociales et se trouvent souvent en groupes familiaux près des rivières, des lacs
    et des zones côtières.
