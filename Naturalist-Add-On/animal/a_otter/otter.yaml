spawning:
  description:
    en: Otters spawn in river and ocean biomes, typically in areas with plenty of
      water and fish. They prefer areas with access to both water and land, and are
      most active during the day. They can be found in various sizes and colors.
    fr: Les loutres apparaissent dans les biomes de rivière et d'océan, généralement
      dans des zones avec beaucoup d'eau et de poissons. Elles préfèrent les zones
      avec accès à la fois à l'eau et à la terre, et sont plus actives pendant la
      journée. Elles peuvent être trouvées dans diverses tailles et couleurs.
