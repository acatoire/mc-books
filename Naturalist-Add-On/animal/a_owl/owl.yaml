spawning:
  description:
    en: Owls spawn in forest and taiga biomes, typically in areas with plenty of trees.
      They prefer areas with good visibility and are most active during the night.
      They can be found in various sizes and colors.
    fr: Les hiboux apparaissent dans les biomes de forêt et de taïga, généralement
      dans des zones avec beaucoup d'arbres. Ils préfèrent les zones avec une bonne
      visibilité et sont plus actifs pendant la nuit. Ils peuvent être trouvés dans
      diverses tailles et couleurs.
