description:
  en: Owls are nocturnal birds of prey known for their silent flight and excellent
    night vision. They are carnivorous creatures that feed on small mammals, insects,
    and other birds. They are solitary hunters and are often found in forests and
    wooded areas.
  fr: Les hiboux sont des oiseaux de proie nocturnes connus pour leur vol silencieux
    et leur excellente vision nocturne. Ce sont des créatures carnivores qui se nourrissent
    de petits mammifères, d'insectes et d'autres oiseaux. Ce sont des chasseurs solitaires
    et on les trouve souvent dans les forêts et les zones boisées.
