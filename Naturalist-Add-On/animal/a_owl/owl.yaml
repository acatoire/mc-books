behavior:
  description:
    en: Owls are neutral creatures that will attack if threatened. They are known
      for their silent flight and excellent night vision. They are nocturnal and will
      hunt for small animals. They can be tamed using raw meat.
    fr: Les hiboux sont des créatures neutres qui attaqueront si elles sont menacées.
      Ils sont connus pour leur vol silencieux et leur excellente vision nocturne.
      Ils sont nocturnes et chasseront les petits animaux. Ils peuvent être apprivoisés
      en utilisant de la viande crue.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Owls can be bred using raw meat. When bred, they will produce a baby owl that
      stays close to its parents. The baby will grow into an adult over time.
    fr: Les hiboux peuvent se reproduire en utilisant de la viande crue. Lorsqu'ils
      se reproduisent, ils produiront un bébé hibou qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
