spawning:
  description:
    en: Peafowls spawn in jungle and plains biomes, typically in areas with plenty
      of vegetation. They prefer areas with access to both open spaces and cover,
      and are most active during the day. They can be found in various sizes and colors.
    fr: Les paons apparaissent dans les biomes de jungle et de plaines, généralement
      dans des zones avec beaucoup de végétation. Ils préfèrent les zones avec accès
      à la fois aux espaces ouverts et à la couverture, et sont plus actifs pendant
      la journée. Ils peuvent être trouvés dans diverses tailles et couleurs.
