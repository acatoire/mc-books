behavior:
  description:
    en: Peafowls are passive creatures that are known for their beautiful displays.
      They are social birds that live in groups. They are diurnal and will forage
      for food. They can be tamed using seeds.
    fr: Les paons sont des créatures passives connues pour leurs beaux déploiements.
      Ce sont des oiseaux sociaux qui vivent en groupes. Ils sont diurnes et chercheront
      de la nourriture. Ils peuvent être apprivoisés en utilisant des graines.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Peafowls can be bred using seeds. When bred, they will produce a baby peafowl
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les paons peuvent se reproduire en utilisant des graines. Lorsqu'ils se reproduisent,
      ils produiront un bébé paon qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
