description:
  en: Peafowls are large, colorful birds known for their extravagant plumage, especially
    the male's impressive tail feathers. They are omnivorous creatures that feed on
    seeds, insects, and small animals. They are social birds and are often found in
    groups in forests and grasslands.
  fr: Les paons sont de grands oiseaux colorés connus pour leur plumage extravagant,
    en particulier les plumes de queue impressionnantes du mâle. Ce sont des créatures
    omnivores qui se nourrissent de graines, d'insectes et de petits animaux. Ce sont
    des oiseaux sociaux et on les trouve souvent en groupes dans les forêts et les
    prairies.
