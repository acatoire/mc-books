behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Penguins are passive creatures that will not attack players or other animals.
      They are social animals that live in groups and are most active during the day.
      They are excellent swimmers and can dive deep to catch fish. They will often
      slide on their bellies across ice and snow.
    fr: Les manchots sont des créatures passives qui n'attaqueront pas les joueurs
      ou les autres animaux. Ce sont des animaux sociaux qui vivent en groupes et
      sont plus actifs pendant la journée. Ce sont d'excellents nageurs et peuvent
      plonger profondément pour attraper des poissons. Ils glissent souvent sur leur
      ventre sur la glace et la neige.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Penguins can be bred using fish. When bred, they will produce a baby penguin
      that stays close to its parents.
    fr: Les manchots peuvent se reproduire en utilisant du poisson. Lorsqu'ils se
      reproduisent, ils produiront un bébé manchot qui reste près de ses parents.
