spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Penguins spawn in frozen ocean and ice spikes biomes, typically in small groups.
      They prefer areas near water and will often be found swimming or sliding on
      ice. They are diurnal creatures and are most active during the day.
    fr: Les manchots apparaissent dans les biomes d'océan gelé et de pics de glace,
      généralement en petits groupes. Ils préfèrent les zones près de l'eau et se
      trouvent souvent en train de nager ou de glisser sur la glace. Ce sont des créatures
      diurnes et sont plus actives pendant la journée.
