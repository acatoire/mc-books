description:
  en: Penguins are flightless birds adapted to life in cold climates. They are excellent
    swimmers and can dive deep to catch fish. They are social animals that live in
    large colonies and are known for their distinctive waddling walk and sliding on
    their bellies.
  fr: Les manchots sont des oiseaux incapables de voler adaptés à la vie dans les
    climats froids. Ce sont d'excellents nageurs et peuvent plonger profondément pour
    attraper des poissons. Ce sont des animaux sociaux qui vivent en grandes colonies
    et sont connus pour leur démarche distinctive en se dandinant et en glissant sur
    leur ventre.
