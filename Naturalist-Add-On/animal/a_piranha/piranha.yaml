description:
  en: Piranhas are aggressive, carnivorous fish known for their sharp teeth and powerful
    jaws. They are social creatures that hunt in schools and feed on fish, insects,
    and other small animals. They are found in freshwater rivers and lakes in tropical
    regions.
  fr: Les piranhas sont des poissons carnivores agressifs connus pour leurs dents
    acérées et leurs mâchoires puissantes. Ce sont des créatures sociales qui chassent
    en bancs et se nourrissent de poissons, d'insectes et d'autres petits animaux.
    On les trouve dans les rivières et les lacs d'eau douce des régions tropicales.
