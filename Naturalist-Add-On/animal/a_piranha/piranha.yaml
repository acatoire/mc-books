spawning:
  description:
    en: Piranhas spawn in river and swamp biomes, typically in areas with plenty of
      water. They prefer areas with good visibility and are most active during the
      day. They can be found in various sizes and colors.
    fr: Les piranhas apparaissent dans les biomes de rivière et de marais, généralement
      dans des zones avec beaucoup d'eau. Ils préfèrent les zones avec une bonne visibilité
      et sont plus actifs pendant la journée. Ils peuvent être trouvés dans diverses
      tailles et couleurs.
