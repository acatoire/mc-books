behavior:
  description:
    en: Piranhas are hostile creatures that will attack players and other animals.
      They are known for their aggressive nature and will hunt in schools. They are
      diurnal and will attack anything that enters their territory. They cannot be
      tamed.
    fr: Les piranhas sont des créatures hostiles qui attaqueront les joueurs et les
      autres animaux. Ils sont connus pour leur nature agressive et chasseront en
      bancs. Ils sont diurnes et attaqueront tout ce qui entre dans leur territoire.
      Ils ne peuvent pas être apprivoisés.
breeding:
  title:
