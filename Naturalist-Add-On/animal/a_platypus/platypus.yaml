behavior:
  description:
    en: Platypuses are neutral creatures that will defend themselves if threatened.
      They are solitary animals and are most active during dawn and dusk. They are
      excellent swimmers and can stay underwater for extended periods. They use their
      sensitive bills to detect prey through electroreception. Male platypuses have
      venomous spurs on their hind legs.
    fr: Les ornithorynques sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des animaux solitaires et sont plus actifs à l'aube et au
      crépuscule. Ce sont d'excellents nageurs et peuvent rester sous l'eau pendant
      de longues périodes. Ils utilisent leur bec sensible pour détecter leurs proies
      par électroréception. Les ornithorynques mâles ont des éperons venimeux sur
      leurs pattes arrière.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Platypuses can be bred using fish. When bred, they will produce a baby platypus
      that stays close to its parents.
    fr: Les ornithorynques peuvent se reproduire en utilisant du poisson. Lorsqu'ils
      se reproduisent, ils produiront un bébé ornithorynque qui reste près de ses
      parents.
