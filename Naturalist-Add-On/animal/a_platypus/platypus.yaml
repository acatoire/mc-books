  fr: Ornithorynque
last_updated: April 22, 2025 8:47 PM
description:
  en: Platypuses are unique egg-laying mammals known for their duck-like bill, webbed
    feet, and beaver-like tail. They are semi-aquatic creatures that are excellent
    swimmers and can detect prey through electroreception. They are one of the few
    venomous mammals, with males having spurs on their hind legs.
  fr: Les ornithorynques sont des mammifères uniques qui pondent des œufs, connus
    pour leur bec semblable à celui d'un canard, leurs pieds palmés et leur queue
    semblable à celle d'un castor. Ce sont des créatures semi-aquatiques qui sont
    d'excellents nageurs et peuvent détecter leurs proies par électroréception. Ils
    sont l'un des rares mammifères venimeux, les mâles ayant des éperons sur leurs
    pattes arrière.
