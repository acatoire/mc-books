spawning:
  description:
    en: Platypuses spawn in river and swamp biomes, typically as solitary animals.
      They prefer areas with fresh water and will often be found swimming or in their
      burrows. They are crepuscular creatures and are most active during dawn and
      dusk.
    fr: Les ornithorynques apparaissent dans les biomes de rivière et de marais, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec de l'eau douce et
      se trouvent souvent en train de nager ou dans leurs terriers. Ce sont des créatures
      crépusculaires et sont plus actives à l'aube et au crépuscule.
