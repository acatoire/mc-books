description:
  en: Polar Bears are the largest land carnivores, perfectly adapted to life in the
    Arctic. They are powerful swimmers and can travel long distances in search of
    food. They have a thick layer of fat and dense fur to protect them from the cold,
    and their white fur provides excellent camouflage in the snow.
  fr: Les ours polaires sont les plus grands carnivores terrestres, parfaitement adaptés
    à la vie dans l'Arctique. Ce sont d'excellents nageurs et peuvent parcourir de
    longues distances à la recherche de nourriture. Ils ont une épaisse couche de
    graisse et une fourrure dense pour les protéger du froid, et leur fourrure blanche
    leur offre un excellent camouflage dans la neige.
