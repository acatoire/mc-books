behavior:
  description:
    en: Polar Bears are neutral creatures that will defend themselves if threatened.
      They are solitary animals and are most active during the day. They are excellent
      swimmers and can travel long distances in search of food. They are powerful
      predators and will hunt seals and other marine animals. They are generally peaceful
      but can be dangerous if provoked.
    fr: Les ours polaires sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des animaux solitaires et sont plus actifs pendant la journée.
      Ce sont d'excellents nageurs et peuvent parcourir de longues distances à la
      recherche de nourriture. Ce sont des prédateurs puissants et chasseront les
      phoques et autres animaux marins. Ils sont généralement paisibles mais peuvent
      être dangereux s'ils sont provoqués.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Polar Bears can be bred using fish. When bred, they will produce a baby polar
      bear that stays close to its parents.
    fr: Les ours polaires peuvent se reproduire en utilisant du poisson. Lorsqu'ils
      se reproduisent, ils produiront un bébé ours polaire qui reste près de ses parents.
