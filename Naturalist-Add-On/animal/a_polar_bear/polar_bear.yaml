spawning:
  description:
    en: Polar Bears spawn in frozen ocean and ice spikes biomes, typically as solitary
      animals. They prefer areas near water and will often be found swimming or hunting.
      They are diurnal creatures and are most active during the day.
    fr: Les ours polaires apparaissent dans les biomes d'océan gelé et de pics de
      glace, généralement en tant qu'animaux solitaires. Ils préfèrent les zones près
      de l'eau et se trouvent souvent en train de nager ou de chasser. Ce sont des
      créatures diurnes et sont plus actifs pendant la journée.
