description:
  en: Porcupines are large rodents known for their sharp quills that cover their bodies.
    They are primarily nocturnal and spend most of their time in trees. They are herbivores
    and feed on bark, leaves, and other plant material. When threatened, they will
    raise their quills and back into predators.
  fr: Les porcs-épics sont de grands rongeurs connus pour leurs piquants acérés qui
    couvrent leur corps. Ils sont principalement nocturnes et passent la plupart de
    leur temps dans les arbres. Ce sont des herbivores et se nourrissent d'écorce,
    de feuilles et d'autres matières végétales. Lorsqu'ils sont menacés, ils dressent
    leurs piquants et reculent vers les prédateurs.
