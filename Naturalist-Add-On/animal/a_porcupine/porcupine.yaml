spawning:
  description:
    en: Porcupines spawn in forest and taiga biomes, typically as solitary animals.
      They prefer areas with plenty of trees and will often be found climbing or resting
      in them. They are nocturnal creatures and are most active at night.
    fr: Les porcs-épics apparaissent dans les biomes de forêt et de taïga, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec beaucoup d'arbres
      et se trouvent souvent en train de grimper ou de se reposer dans les arbres.
      Ce sont des créatures nocturnes et sont plus actifs la nuit.
