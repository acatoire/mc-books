behavior:
  description:
    en: Porcupines are neutral creatures that will defend themselves if threatened.
      They are solitary animals and are most active at night. They are excellent climbers
      and spend most of their time in trees. When threatened, they will raise their
      quills and back into predators. Their quills can be used as a defensive weapon.
    fr: Les porcs-épics sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des animaux solitaires et sont plus actifs la nuit. Ce sont
      d'excellents grimpeurs et passent la plupart de leur temps dans les arbres.
      Lorsqu'ils sont menacés, ils dressent leurs piquants et reculent vers les prédateurs.
      Leurs piquants peuvent être utilisés comme une arme défensive.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Porcupines can be bred using apples. When bred, they will produce a baby porcupine
      that stays close to its parents.
    fr: Les porcs-épics peuvent se reproduire en utilisant des pommes. Lorsqu'ils
      se reproduisent, ils produiront un bébé porc-épic qui reste près de ses parents.
