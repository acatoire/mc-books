description:
  en: Prairie Dogs are small, social rodents that live in large colonies called "towns". They are known for their complex burrow systems and their distinctive warning calls. They are herbivores and play an important role in their ecosystem by aerating the soil and providing food for predators.
  fr: Les chiens de prairie sont de petits rongeurs sociaux qui vivent dans de grandes colonies appelées "villes". Ils sont connus pour leurs systèmes complexes de terriers et leurs cris d'avertissement distinctifs. Ce sont des herbivores et jouent un rôle important dans leur écosystème en aérant le sol et en fournissant de la nourriture aux prédateurs.

