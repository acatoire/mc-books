spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Prairie Dogs spawn in plains and savanna biomes, typically in small groups. They prefer areas with soft soil for digging their burrows. They are diurnal creatures and are most active during the day.
    fr: Les chiens de prairie apparaissent dans les biomes de plaines et de savane, généralement en petits groupes. Ils préfèrent les zones avec un sol meuble pour creuser leurs terriers. Ce sont des créatures diurnes et sont plus actifs pendant la journée.

