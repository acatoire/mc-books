behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Prairie Dogs are passive creatures that will not attack players or other animals. They are social animals that live in large colonies and communicate using various calls. They are most active during the day and will retreat to their burrows when threatened. They are excellent diggers and create complex tunnel systems.
    fr: Les chiens de prairie sont des créatures passives qui n'attaqueront pas les joueurs ou les autres animaux. Ce sont des animaux sociaux qui vivent en grandes colonies et communiquent en utilisant divers cris. Ils sont plus actifs pendant la journée et se retireront dans leurs terriers lorsqu'ils sont menacés. Ce sont d'excellents creuseurs et créent des systèmes de tunnels complexes.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Prairie Dogs can be bred using wheat. When bred, they will produce a baby prairie dog that stays close to its parents.
    fr: Les chiens de prairie peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent, ils produiront un bébé chien de prairie qui reste près de ses parents.

