behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Quokkas are passive creatures that will not attack players or other animals. They are social animals that live in small groups and are known for their friendly and curious nature. They are excellent climbers and will often be found in trees and shrubs. They are most active during the day and will retreat to their burrows at night.
    fr: Les quokkas sont des créatures passives qui n'attaqueront pas les joueurs ou les autres animaux. Ce sont des animaux sociaux qui vivent en petits groupes et sont connus pour leur nature amicale et curieuse. Ce sont d'excellents grimpeurs et se trouvent souvent dans les arbres et les arbustes. Ils sont plus actifs pendant la journée et se retireront dans leurs terriers la nuit.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Quokkas can be bred using apples. When bred, they will produce a baby quokka that stays close to its parents.
    fr: Les quokkas peuvent se reproduire en utilisant des pommes. Lorsqu'ils se reproduisent, ils produiront un bébé quokka qui reste près de ses parents.

