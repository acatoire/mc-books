description:
  en: Quokkas are small marsupials known for their friendly and curious nature. They are often called the "happiest animal in the world" due to their seemingly smiling faces. They are herbivores and are excellent climbers, often found in trees and shrubs. They are native to small islands off the coast of Australia.
  fr: Les quokkas sont de petits marsupiaux connus pour leur nature amicale et curieuse. On les appelle souvent "l'animal le plus heureux du monde" en raison de leurs visages apparemment souriants. Ce sont des herbivores et d'excellents grimpeurs, souvent trouvés dans les arbres et les arbustes. Ils sont originaires de petites îles au large des côtes de l'Australie.

