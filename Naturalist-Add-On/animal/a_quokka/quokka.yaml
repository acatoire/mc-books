spawning:
  description:
    en: Quokkas spawn in forest and jungle biomes, typically in small groups. They
      prefer areas with plenty of vegetation and will often be found climbing trees
      or foraging for food. They are diurnal creatures and are most active during
      the day.
    fr: Les quokkas apparaissent dans les biomes de forêt et de jungle, généralement
      en petits groupes. Ils préfèrent les zones avec beaucoup de végétation et se
      trouvent souvent en train de grimper aux arbres ou de chercher de la nourriture.
      Ce sont des créatures diurnes et sont plus actives pendant la journée.
