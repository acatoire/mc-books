behavior:
  description:
    en: Raccoons are neutral creatures that will only attack if provoked. They are
      known for their intelligence and dexterity. They are nocturnal and will scavenge
      for food. They can be tamed using berries.
    fr: Les ratons laveurs sont des créatures neutres qui n'attaqueront que si elles
      sont provoquées. Ils sont connus pour leur intelligence et leur dextérité. Ils
      sont nocturnes et chercheront de la nourriture. Ils peuvent être apprivoisés
      en utilisant des baies.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Raccoons can be bred using berries. When bred, they will produce a baby raccoon
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les ratons laveurs peuvent se reproduire en utilisant des baies. Lorsqu'ils
      se reproduisent, ils produiront un bébé raton laveur qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
