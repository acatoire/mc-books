description:
  en: Raccoons are intelligent, nocturnal mammals known for their distinctive facial
    mask and ringed tail. They are omnivorous creatures that feed on a variety of
    foods, including fruits, nuts, insects, and small animals. They are known for
    their dexterous front paws and their ability to adapt to various environments.
  fr: Les ratons laveurs sont des mammifères nocturnes intelligents connus pour leur
    masque facial distinctif et leur queue annelée. Ce sont des créatures omnivores
    qui se nourrissent d'une variété d'aliments, notamment des fruits, des noix, des
    insectes et des petits animaux. Ils sont connus pour leurs pattes avant habiles
    et leur capacité à s'adapter à divers environnements.
