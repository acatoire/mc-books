behavior:
  description:
    en: Rats are passive creatures that will flee if threatened. They are known for
      their intelligence and social behavior. They are nocturnal and will scavenge
      for food. They can be tamed using seeds.
    fr: Les rats sont des créatures passives qui fuiront si elles sont menacées. Ils
      sont connus pour leur intelligence et leur comportement social. Ils sont nocturnes
      et chercheront de la nourriture. Ils peuvent être apprivoisés en utilisant des
      graines.
breeding:
  description:
    en: Rats can be bred using seeds. When bred, they will produce a baby rat that
      stays close to its parents. The baby will grow into an adult over time.
    fr: Les rats peuvent se reproduire en utilisant des graines. Lorsqu'ils se reproduisent,
      ils produiront un bébé rat qui reste près de ses parents. Le bébé grandira pour
      devenir un adulte avec le temps.
