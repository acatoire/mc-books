spawning:
  description:
    en: Rats spawn in village and plains biomes, typically in areas with plenty of
      cover. They prefer areas with access to food sources and are most active during
      the night. They can be found in various sizes and colors.
    fr: Les rats apparaissent dans les biomes de village et de plaines, généralement
      dans des zones avec beaucoup de couverture. Ils préfèrent les zones avec accès
      à des sources de nourriture et sont plus actifs pendant la nuit. Ils peuvent
      être trouvés dans diverses tailles et couleurs.
