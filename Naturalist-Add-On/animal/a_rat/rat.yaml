description:
  en: Rats are small, intelligent rodents known for their adaptability and social
    behavior. They are omnivorous creatures that feed on a variety of foods, including
    grains, fruits, and insects. They are most active during the night and are found
    in various habitats, often near human settlements.
  fr: Les rats sont de petits rongeurs intelligents connus pour leur adaptabilité
    et leur comportement social. Ce sont des créatures omnivores qui se nourrissent
    d'une variété d'aliments, notamment des céréales, des fruits et des insectes.
    Ils sont plus actifs pendant la nuit et se trouvent dans divers habitats, souvent
    près des établissements humains.
