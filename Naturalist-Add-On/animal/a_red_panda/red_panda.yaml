spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Red Pandas spawn in jungle and bamboo forest biomes, typically as solitary
      animals. They prefer areas with plenty of trees and bamboo, and will often be
      found climbing or sleeping in trees. They are crepuscular creatures and are
      most active during dawn and dusk.
    fr: Les pandas roux apparaissent dans les biomes de jungle et de forêt de bambou,
      généralement en tant qu'animaux solitaires. Ils préfèrent les zones avec beaucoup
      d'arbres et de bambou, et se trouvent souvent en train de grimper ou de dormir
      dans les arbres. Ce sont des créatures crépusculaires et sont plus actives à
      l'aube et au crépuscule.
