description:
  en: Red Pandas are small, arboreal mammals known for their distinctive reddish-brown
    fur and bushy tails. They are primarily herbivores, with a diet consisting mainly
    of bamboo, but they also eat fruits, eggs, and small animals. They are excellent
    climbers and spend most of their time in trees. They are native to the eastern
    Himalayas and southwestern China.
  fr: Les pandas roux sont de petits mammifères arboricoles connus pour leur fourrure
    rougeâtre distinctive et leur queue touffue. Ce sont principalement des herbivores,
    avec un régime alimentaire composé principalement de bambou, mais ils mangent
    aussi des fruits, des œufs et de petits animaux. Ce sont d'excellents grimpeurs
    et passent la plupart de leur temps dans les arbres. Ils sont originaires de l'est
    de l'Himalaya et du sud-ouest de la Chine.
