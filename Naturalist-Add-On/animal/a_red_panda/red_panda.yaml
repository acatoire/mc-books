behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Red Pandas are neutral creatures that will defend themselves if threatened.
      They are solitary animals and are most active during dawn and dusk. They are
      excellent climbers and spend most of their time in trees. They are known for
      their playful nature and will often be seen rolling and tumbling. They can be
      tamed using bamboo.
    fr: Les pandas roux sont des créatures neutres qui se défendront si elles sont
      menacées. Ce sont des animaux solitaires et sont plus actifs à l'aube et au
      crépuscule. Ce sont d'excellents grimpeurs et passent la plupart de leur temps
      dans les arbres. Ils sont connus pour leur nature joueuse et sont souvent vus
      en train de rouler et de culbuter. Ils peuvent être apprivoisés en utilisant
      du bambou.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Red Pandas can be bred using bamboo. When bred, they will produce a baby red
      panda that stays close to its parents.
    fr: Les pandas roux peuvent se reproduire en utilisant du bambou. Lorsqu'ils se
      reproduisent, ils produiront un bébé panda roux qui reste près de ses parents.
