spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Reindeer spawn in snowy tundra and taiga biomes, typically in small herds. They prefer areas with plenty of vegetation and will often be found grazing or swimming. They are diurnal creatures and are most active during the day.
    fr: Les rennes apparaissent dans les biomes de toundra enneigée et de taïga, généralement en petits troupeaux. Ils préfèrent les zones avec beaucoup de végétation et se trouvent souvent en train de brouter ou de nager. Ce sont des créatures diurnes et sont plus actives pendant la journée.

