behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Reindeer are neutral creatures that will defend themselves if threatened. They are social animals that live in herds and are most active during the day. They are excellent swimmers and will often be found crossing rivers and lakes. They are known for their seasonal migrations and will travel long distances in search of food. They can be tamed using wheat.
    fr: Les rennes sont des créatures neutres qui se défendront si elles sont menacées. Ce sont des animaux sociaux qui vivent en troupeaux et sont plus actifs pendant la journée. Ce sont d'excellents nageurs et se trouvent souvent en train de traverser des rivières et des lacs. Ils sont connus pour leurs migrations saisonnières et parcourront de longues distances à la recherche de nourriture. Ils peuvent être apprivoisés en utilisant du blé.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Reindeer can be bred using wheat. When bred, they will produce a baby reindeer that stays close to its parents.
    fr: Les rennes peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent, ils produiront un bébé renne qui reste près de ses parents.

