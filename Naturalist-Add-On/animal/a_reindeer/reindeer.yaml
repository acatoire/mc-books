description:
  en: Reindeer are large, majestic mammals known for their impressive antlers and
    thick fur coats. They are well-adapted to cold climates and are excellent swimmers.
    Both males and females grow antlers, which they shed and regrow annually. They
    are social animals that live in herds and are known for their long migrations.
  fr: Les rennes sont de grands mammifères majestueux connus pour leurs bois impressionnants
    et leurs épais manteaux de fourrure. Ils sont bien adaptés aux climats froids
    et sont d'excellents nageurs. Les mâles et les femelles développent des bois,
    qu'ils perdent et repoussent chaque année. Ce sont des animaux sociaux qui vivent
    en troupeaux et sont connus pour leurs longues migrations.
