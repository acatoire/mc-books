behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Rhinos are neutral creatures that will charge if threatened. They are known
      for their strength and territorial behavior. They are diurnal and will graze
      on vegetation. They can be tamed using hay bales.
    fr: Les rhinocéros sont des créatures neutres qui chargeront si elles sont menacées.
      Ils sont connus pour leur force et leur comportement territorial. Ils sont diurnes
      et brouteront la végétation. Ils peuvent être apprivoisés en utilisant des bottes
      de foin.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Rhinos can be bred using hay bales. When bred, they will produce a baby rhino
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les rhinocéros peuvent se reproduire en utilisant des bottes de foin. Lorsqu'ils
      se reproduisent, ils produiront un bébé rhinocéros qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
