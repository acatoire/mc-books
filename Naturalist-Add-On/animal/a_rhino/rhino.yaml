description:
  en: Rhinos are large, powerful mammals known for their thick skin and distinctive
    horns. They are herbivorous creatures that feed on grasses, leaves, and other
    vegetation. They are typically found in savannas and grasslands, where they play
    an important role in maintaining the ecosystem.
  fr: Les rhinocéros sont de grands mammifères puissants connus pour leur peau épaisse
    et leurs cornes distinctives. Ce sont des créatures herbivores qui se nourrissent
    d'herbes, de feuilles et d'autres végétaux. On les trouve généralement dans les
    savanes et les prairies, où ils jouent un rôle important dans le maintien de l'écosystème.
