spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Rhinos spawn in savanna and plains biomes, typically in areas with plenty
      of vegetation. They prefer open areas where they can graze and are most active
      during the day. They can be found in various sizes and colors.
    fr: Les rhinocéros apparaissent dans les biomes de savane et de plaines, généralement
      dans des zones avec beaucoup de végétation. Ils préfèrent les zones ouvertes
      où ils peuvent brouter et sont plus actifs pendant la journée. Ils peuvent être
      trouvés dans diverses tailles et couleurs.
