spawning:
  description:
    en: Rhinoceroses spawn in savanna and plains biomes, typically as solitary animals.
      They prefer areas with plenty of vegetation and water sources. They are diurnal
      creatures and are most active during the day, especially in the early morning
      and late afternoon.
    fr: Les rhinocéros apparaissent dans les biomes de savane et de plaines, généralement
      en tant qu'animaux solitaires. Ils préfèrent les zones avec beaucoup de végétation
      et de sources d'eau. Ce sont des créatures diurnes et sont plus actives pendant
      la journée, surtout tôt le matin et en fin d'après-midi.
