description:
  en: Seals are semi-aquatic mammals known for their streamlined bodies and flippers.
    They are carnivorous creatures that feed on fish, squid, and other marine animals.
    They are social animals and are often found in groups on beaches and ice floes.
  fr: Les phoques sont des mammifères semi-aquatiques connus pour leur corps profilé
    et leurs nageoires. Ce sont des créatures carnivores qui se nourrissent de poissons,
    de calmars et d'autres animaux marins. Ce sont des animaux sociaux et on les trouve
    souvent en groupes sur les plages et les banquises.
