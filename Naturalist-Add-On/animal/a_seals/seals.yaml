spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Seals spawn in ocean and ice plains biomes, typically in areas with access
      to both water and land. They prefer areas with plenty of fish and are most active
      during the day. They can be found in various sizes and colors.
    fr: Les phoques apparaissent dans les biomes d'océan et de plaines de glace, généralement
      dans des zones avec accès à la fois à l'eau et à la terre. Ils préfèrent les
      zones avec beaucoup de poissons et sont plus actifs pendant la journée. Ils
      peuvent être trouvés dans diverses tailles et couleurs.
