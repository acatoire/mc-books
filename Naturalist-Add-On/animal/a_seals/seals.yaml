behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Seals are passive creatures that are known for their playful nature. They
      are excellent swimmers and can hold their breath for extended periods. They
      are diurnal and will hunt for fish. They can be tamed using fish.
    fr: Les phoques sont des créatures passives connues pour leur nature joueuse.
      Ce sont d'excellents nageurs et peuvent retenir leur souffle pendant de longues
      périodes. Ils sont diurnes et chasseront les poissons. Ils peuvent être apprivoisés
      en utilisant des poissons.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Seals can be bred using fish. When bred, they will produce a baby seal that
      stays close to its parents. The baby will grow into an adult over time.
    fr: Les phoques peuvent se reproduire en utilisant des poissons. Lorsqu'ils se
      reproduisent, ils produiront un bébé phoque qui reste près de ses parents. Le
      bébé grandira pour devenir un adulte avec le temps.
