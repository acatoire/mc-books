behavior:
  description:
    en: Secretary Birds are neutral creatures that will attack if provoked. They are
      known for their ability to hunt snakes and other small animals by stomping on
      them. They are territorial and will defend their nests. They can be tamed using
      raw meat.
    fr: Les messagers sagittaires sont des créatures neutres qui attaqueront si elles
      sont provoquées. Ils sont connus pour leur capacité à chasser les serpents et
      autres petits animaux en les piétinant. Ils sont territoriaux et défendront
      leurs nids. Ils peuvent être apprivoisés en utilisant de la viande crue.
breeding:
  description:
    en: Secretary Birds can be bred using raw meat. When bred, they will produce a
      baby Secretary Bird that stays close to its parents. The baby will grow into
      an adult over time.
    fr: Les messagers sagittaires peuvent se reproduire en utilisant de la viande
      crue. Lorsqu'ils se reproduisent, ils produiront un bébé messager sagittaire
      qui reste près de ses parents. Le bébé grandira pour devenir un adulte avec
      le temps.
