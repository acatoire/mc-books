spawning:
  description:
    en: Secretary Birds spawn in savanna and plains biomes, typically in open areas.
      They prefer areas with access to prey and are most active during the day. They
      can be found in various sizes and colors.
    fr: Les messagers sagittaires apparaissent dans les biomes de savane et de plaines,
      généralement dans des zones ouvertes. Ils préfèrent les zones avec accès aux
      proies et sont plus actifs pendant la journée. Ils peuvent être trouvés dans
      diverses tailles et couleurs.
