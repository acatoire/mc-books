title:
  en: Secretary Bird
  fr: Messager sagittaire
last_updated: April 22, 2025 8:47 PM
description:
  en: Secretary Birds are large, terrestrial birds of prey known for their distinctive
    appearance and hunting style. They have long legs, a crest of feathers on their
    head, and are known for their ability to hunt snakes and other small animals by
    stomping on them. They are found in open grasslands and savannas.
  fr: Les messagers sagittaires sont de grands oiseaux de proie terrestres connus
    pour leur apparence distinctive et leur style de chasse. Ils ont de longues pattes,
    une crête de plumes sur la tête et sont connus pour leur capacité à chasser les
    serpents et autres petits animaux en les piétinant. On les trouve dans les prairies
    ouvertes et les savanes.
