spawning:
  description:
    en: Sharks spawn in ocean and deep ocean biomes, typically in deeper waters. They
      prefer areas with plenty of fish and are most active during the day. They can
      be found in various sizes and species.
    fr: Les requins apparaissent dans les biomes d'océan et d'océan profond, généralement
      dans les eaux plus profondes. Ils préfèrent les zones avec beaucoup de poissons
      et sont plus actifs pendant la journée. Ils peuvent être trouvés dans diverses
      tailles et espèces.
