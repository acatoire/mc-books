behavior:
  description:
    en: Sharks are hostile creatures that will attack players and other animals. They
      are known for their powerful attacks and ability to swim quickly. They are territorial
      and will defend their hunting grounds. They cannot be tamed.
    fr: Les requins sont des créatures hostiles qui attaqueront les joueurs et autres
      animaux. Ils sont connus pour leurs attaques puissantes et leur capacité à nager
      rapidement. Ils sont territoriaux et défendront leurs zones de chasse. Ils ne
      peuvent pas être apprivoisés.
breeding:
  description:
    en: Sharks cannot be bred but will naturally spawn in their respective biomes.
    fr: Les requins ne peuvent pas se reproduire mais apparaîtront naturellement dans
      leurs biomes respectifs.
