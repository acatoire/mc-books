spawning:
  description:
    en: Skunks spawn in forest and plains biomes, typically in areas with plenty of
      cover. They prefer areas with access to food sources and are most active during
      the night. They can be found in various sizes and patterns.
    fr: Les mouffettes apparaissent dans les biomes de forêt et de plaines, généralement
      dans des zones avec beaucoup de couverture. Elles préfèrent les zones avec accès
      à des sources de nourriture et sont plus actives pendant la nuit. Elles peuvent
      être trouvées dans diverses tailles et motifs.
