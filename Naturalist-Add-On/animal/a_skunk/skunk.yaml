behavior:
  description:
    en: Skunks are neutral creatures that will spray a foul-smelling liquid if threatened.
      They are known for their distinctive black and white coloring and their ability
      to defend themselves. They are nocturnal and will avoid confrontation when possible.
      They can be tamed using berries.
    fr: Les mouffettes sont des créatures neutres qui pulvériseront un liquide malodorant
      si elles sont menacées. Elles sont connues pour leur coloration distinctive
      noire et blanche et leur capacité à se défendre. Elles sont nocturnes et éviteront
      la confrontation lorsque possible. Elles peuvent être apprivoisées en utilisant
      des baies.
breeding:
  description:
    en: Skunks can be bred using berries. When bred, they will produce a baby skunk
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les mouffettes peuvent se reproduire en utilisant des baies. Lorsqu'elles
      se reproduisent, elles produiront un bébé mouffette qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
