description:
  en: Skunks are small mammals known for their distinctive black and white coloring
    and their ability to spray a foul-smelling liquid as a defense mechanism. They
    are omnivorous creatures that feed on insects, small animals, and plants. They
    are most active during the night and are found in various habitats.
  fr: Les mouffettes sont de petits mammifères connus pour leur coloration distinctive
    noire et blanche et leur capacité à pulvériser un liquide malodorant comme mécanisme
    de défense. Ce sont des créatures omnivores qui se nourrissent d'insectes, de
    petits animaux et de plantes. Elles sont plus actives pendant la nuit et se trouvent
    dans divers habitats.
