description:
  en: Sloths are slow-moving mammals known for their relaxed lifestyle and tree-dwelling
    habits. They have long claws for hanging from branches and are covered in algae
    that helps them blend into their environment. They are herbivorous creatures that
    feed on leaves and are most active during the day.
  fr: Les paresseux sont des mammifères à mouvement lent connus pour leur style de
    vie détendu et leurs habitudes arboricoles. Ils ont de longues griffes pour se
    suspendre aux branches et sont couverts d'algues qui les aident à se fondre dans
    leur environnement. Ce sont des créatures herbivores qui se nourrissent de feuilles
    et sont plus actifs pendant la journée.
