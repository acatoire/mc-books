  description:
    en: Sloths spawn in jungle biomes, typically in areas with plenty of trees. They
      prefer areas with access to leaves and are most active during the day. They
      can be found in various sizes and colors.
    fr: Les paresseux apparaissent dans les biomes de jungle, généralement dans des
      zones avec beaucoup d'arbres. Ils préfèrent les zones avec accès aux feuilles
      et sont plus actifs pendant la journée. Ils peuvent être trouvés dans diverses
      tailles et couleurs.
