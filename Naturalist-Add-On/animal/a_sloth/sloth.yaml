behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Sloths are passive creatures that move very slowly. They are known for their
      ability to hang from trees and their relaxed lifestyle. They are herbivorous
      and will eat leaves. They can be tamed using leaves.
    fr: Les paresseux sont des créatures passives qui se déplacent très lentement.
      Ils sont connus pour leur capacité à se suspendre aux arbres et leur style de
      vie détendu. Ils sont herbivores et mangeront des feuilles. Ils peuvent être
      apprivoisés en utilisant des feuilles.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Sloths can be bred using leaves. When bred, they will produce a baby sloth
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les paresseux peuvent se reproduire en utilisant des feuilles. Lorsqu'ils
      se reproduisent, ils produiront un bébé paresseux qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
