behavior:
  description:
    en: Slugs are passive creatures that move slowly and leave slimy trails. They
      are most active during wet conditions and at night. They are known for their
      ability to climb vertical surfaces and their sensitivity to dry environments.
      They cannot be tamed.
    fr: Les limaces sont des créatures passives qui se déplacent lentement et laissent
      des traces visqueuses. Elles sont plus actives par temps humide et la nuit.
      Elles sont connues pour leur capacité à grimper sur des surfaces verticales
      et leur sensibilité aux environnements secs. Elles ne peuvent pas être apprivoisées.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Slugs cannot be bred but will naturally spawn in their respective biomes.
    fr: Les limaces ne peuvent pas se reproduire mais apparaîtront naturellement dans
      leurs biomes respectifs.
