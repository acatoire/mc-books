title:
  en: Slug
  fr: Limace
last_updated: April 22, 2025 8:47 PM
description:
  en: Slugs are soft-bodied mollusks known for their slow movement and slimy trails.
    They are similar to snails but lack an external shell. They are herbivorous creatures
    that feed on various plants and fungi. They are most active during wet conditions
    and at night, as they are sensitive to dry environments.
  fr: Les limaces sont des mollusques à corps mou connus pour leur mouvement lent
    et leurs traces visqueuses. Elles sont similaires aux escargots mais n'ont pas
    de coquille externe. Ce sont des créatures herbivores qui se nourrissent de diverses
    plantes et champignons. Elles sont plus actives par temps humide et la nuit, car
    elles sont sensibles aux environnements secs.
