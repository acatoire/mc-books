behavior:
  description:
    en: Snails are passive creatures that move slowly and leave slimy trails. They
      are most active during wet conditions and at night. They are known for their
      ability to climb vertical surfaces and their sensitivity to dry environments.
      They can retract into their shells for protection. They cannot be tamed.
    fr: Les escargots sont des créatures passives qui se déplacent lentement et laissent
      des traces visqueuses. Ils sont plus actifs par temps humide et la nuit. Ils
      sont connus pour leur capacité à grimper sur des surfaces verticales et leur
      sensibilité aux environnements secs. Ils peuvent se rétracter dans leur coquille
      pour se protéger. Ils ne peuvent pas être apprivoisés.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Snails cannot be bred but will naturally spawn in their respective biomes.
    fr: Les escargots ne peuvent pas se reproduire mais apparaîtront naturellement
      dans leurs biomes respectifs.
