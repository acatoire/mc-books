behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Snakes are neutral creatures that will only attack if provoked. They are known
      for their ability to slither and climb. They are carnivorous and will hunt small
      animals. They can be tamed using raw meat.
    fr: Les serpents sont des créatures neutres qui n'attaqueront que si elles sont
      provoquées. Ils sont connus pour leur capacité à se faufiler et à grimper. Ils
      sont carnivores et chasseront les petits animaux. Ils peuvent être apprivoisés
      en utilisant de la viande crue.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Snakes can be bred using raw meat. When bred, they will produce a baby snake
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les serpents peuvent se reproduire en utilisant de la viande crue. Lorsqu'ils
      se reproduisent, ils produiront un bébé serpent qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
