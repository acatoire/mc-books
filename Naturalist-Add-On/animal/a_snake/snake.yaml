description:
  en: Snakes are legless reptiles known for their elongated bodies and ability to
    slither. They are carnivorous creatures that feed on small animals, using their
    sharp teeth and sometimes venom to subdue their prey. They are found in various
    habitats and can be either venomous or non-venomous. They are most active during
    the day or night, depending on the species.
  fr: Les serpents sont des reptiles sans pattes connus pour leurs corps allongés
    et leur capacité à se faufiler. Ce sont des créatures carnivores qui se nourrissent
    de petits animaux, utilisant leurs dents acérées et parfois leur venin pour maîtriser
    leurs proies. On les trouve dans divers habitats et ils peuvent être venimeux
    ou non venimeux. Ils sont plus actifs pendant la journée ou la nuit, selon l'espèce.
