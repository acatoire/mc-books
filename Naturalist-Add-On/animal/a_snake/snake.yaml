spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Snakes spawn in jungle, desert, and swamp biomes, typically in areas with
      plenty of cover. They prefer areas with access to water and are most active
      during the day or night, depending on the species. They can be found in various
      sizes and colors.
    fr: Les serpents apparaissent dans les biomes de jungle, de désert et de marais,
      généralement dans des zones avec beaucoup de couverture. Ils préfèrent les zones
      avec accès à l'eau et sont plus actifs pendant la journée ou la nuit, selon
      l'espèce. Ils peuvent être trouvés dans diverses tailles et couleurs.
