spawning:
  description:
    en: Squirrels spawn in forest and plains biomes, typically in areas with plenty
      of trees. They prefer areas with access to food sources and are most active
      during the day. They can be found in various colors and patterns.
    fr: Les écureuils apparaissent dans les biomes de forêt et de plaines, généralement
      dans des zones avec beaucoup d'arbres. Ils préfèrent les zones avec accès à
      des sources de nourriture et sont plus actifs pendant la journée. Ils peuvent
      être trouvés dans diverses couleurs et motifs.
