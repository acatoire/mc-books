description:
  en: Squirrels are small rodents known for their bushy tails and agile climbing abilities.
    They are omnivorous creatures that feed on nuts, seeds, fruits, and sometimes
    insects. They are most active during the day and are known for their habit of
    storing food for the winter. They are social animals that live in trees and build
    nests called dreys.
  fr: Les écureuils sont de petits rongeurs connus pour leurs queues touffues et leurs
    capacités d'escalade agiles. Ce sont des créatures omnivores qui se nourrissent
    de noix, de graines, de fruits et parfois d'insectes. Ils sont plus actifs pendant
    la journée et sont connus pour leur habitude de stocker de la nourriture pour
    l'hiver. Ce sont des animaux sociaux qui vivent dans les arbres et construisent
    des nids appelés dreys.
