behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Squirrels are passive creatures that are known for their agility and climbing
      abilities. They are social animals that live in trees and build nests. They
      are known for their habit of storing food for the winter. They can be tamed
      using nuts.
    fr: Les écureuils sont des créatures passives connues pour leur agilité et leurs
      capacités d'escalade. Ce sont des animaux sociaux qui vivent dans les arbres
      et construisent des nids. Ils sont connus pour leur habitude de stocker de la
      nourriture pour l'hiver. Ils peuvent être apprivoisés en utilisant des noix.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Squirrels can be bred using nuts. When bred, they will produce a baby squirrel
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les écureuils peuvent se reproduire en utilisant des noix. Lorsqu'ils se reproduisent,
      ils produiront un bébé écureuil qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
