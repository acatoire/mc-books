description:
  en: Starfish are marine invertebrates known for their distinctive star-shaped bodies.
    They are slow-moving creatures that live on the ocean floor. They have the ability
    to regenerate lost arms and can move using hundreds of tiny tube feet. They are
    carnivorous, feeding on mollusks and other small marine animals.
  fr: Les étoiles de mer sont des invertébrés marins connus pour leurs corps en forme
    d'étoile distinctifs. Ce sont des créatures à mouvement lent qui vivent sur le
    fond de l'océan. Elles ont la capacité de régénérer les bras perdus et peuvent
    se déplacer en utilisant des centaines de petits pieds tubulaires. Elles sont
    carnivores, se nourrissant de mollusques et d'autres petits animaux marins.
