behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Starfish are passive creatures that move slowly along the ocean floor. They
      can regenerate lost arms over time. They are known for their ability to cling
      to surfaces using their tube feet. They cannot be tamed.
    fr: Les étoiles de mer sont des créatures passives qui se déplacent lentement
      le long du fond de l'océan. Elles peuvent régénérer les bras perdus avec le
      temps. Elles sont connues pour leur capacité à s'accrocher aux surfaces en utilisant
      leurs pieds tubulaires. Elles ne peuvent pas être apprivoisées.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Starfish cannot be bred but will naturally spawn in their respective biomes.
    fr: Les étoiles de mer ne peuvent pas se reproduire mais apparaîtront naturellement
      dans leurs biomes respectifs.
