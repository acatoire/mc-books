spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Starfish spawn in ocean biomes, typically on the ocean floor. They prefer
      areas with coral reefs and rocky surfaces. They are most active during the day
      and can be found in various colors and patterns.
    fr: Les étoiles de mer apparaissent dans les biomes océaniques, généralement sur
      le fond de l'océan. Elles préfèrent les zones avec des récifs coralliens et
      des surfaces rocheuses. Elles sont plus actives pendant la journée et peuvent
      être trouvées dans diverses couleurs et motifs.
