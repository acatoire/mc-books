behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Stingrays are neutral creatures that will only attack if provoked. They are graceful swimmers that glide through the water using their wing-like pectoral fins. They are known for their venomous barb on their tail, which they use for defense. They cannot be tamed.
    fr: Les raies sont des créatures neutres qui n'attaqueront que si elles sont provoquées. Ce sont des nageurs gracieux qui glissent dans l'eau en utilisant leurs nageoires pectorales en forme d'ailes. Elles sont connues pour leur dard venimeux sur leur queue, qu'elles utilisent pour se défendre. Elles ne peuvent pas être apprivoisées.

