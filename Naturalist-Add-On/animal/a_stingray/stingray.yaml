spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Stingrays spawn in ocean and coral reef biomes, typically near the ocean floor. They prefer areas with sandy bottoms and plenty of hiding places. They are most active during the day and can be found in various sizes and colors.
    fr: Les raies apparaissent dans les biomes océaniques et de récifs coralliens, généralement près du fond de l'océan. Elles préfèrent les zones avec des fonds sablonneux et beaucoup de cachettes. Elles sont plus actives pendant la journée et peuvent être trouvées dans diverses tailles et couleurs.

