description:
  en: Stingrays are flat-bodied cartilaginous fish known for their distinctive diamond-shaped bodies and long, whip-like tails. They are graceful swimmers that glide through the water using their wing-like pectoral fins. They are bottom-dwellers that feed on small fish, crustaceans, and mollusks. They have a venomous barb on their tail for defense.
  fr: Les raies sont des poissons cartilagineux au corps plat connus pour leurs corps en forme de losange distinctifs et leurs queues longues et fouettantes. Ce sont des nageurs gracieux qui glissent dans l'eau en utilisant leurs nageoires pectorales en forme d'ailes. Ce sont des habitants du fond qui se nourrissent de petits poissons, de crustacés et de mollusques. Elles ont un dard venimeux sur leur queue pour se défendre.

