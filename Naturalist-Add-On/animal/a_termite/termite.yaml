behavior:
  description:
    en: Termites are passive creatures that live in large colonies. They are known
      for their ability to break down wood and other plant material. They are most
      active during the day and can be found in various roles within their colony,
      including workers, soldiers, and a queen. They cannot be tamed.
    fr: Les termites sont des créatures passives qui vivent en grandes colonies. Ils
      sont connus pour leur capacité à décomposer le bois et d'autres matières végétales.
      Ils sont plus actifs pendant la journée et peuvent être trouvés dans divers
      rôles au sein de leur colonie, y compris des ouvriers, des soldats et une reine.
      Ils ne peuvent pas être apprivoisés.
breeding:
  description:
    en: Termites cannot be bred but will naturally spawn in their respective biomes.
    fr: Les termites ne peuvent pas se reproduire mais apparaîtront naturellement
      dans leurs biomes respectifs.
