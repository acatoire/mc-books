spawning:
  description:
    en: Termites spawn in jungle and forest biomes, typically near wood or plant material.
      They prefer areas with high humidity and plenty of food sources. They are most
      active during the day and can be found in large colonies.
    fr: Les termites apparaissent dans les biomes de jungle et de forêt, généralement
      près du bois ou des matières végétales. Ils préfèrent les zones avec une humidité
      élevée et beaucoup de sources de nourriture. Ils sont plus actifs pendant la
      journée et peuvent être trouvés en grandes colonies.
