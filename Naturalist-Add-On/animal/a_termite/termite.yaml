description:
  en: Termites are social insects known for their ability to break down wood and other plant material. They live in large colonies with a complex social structure, including workers, soldiers, and a queen. They are important decomposers in their ecosystems and can cause significant damage to wooden structures. They are most active in warm, humid environments.
  fr: Les termites sont des insectes sociaux connus pour leur capacité à décomposer le bois et d'autres matières végétales. Ils vivent dans de grandes colonies avec une structure sociale complexe, comprenant des ouvriers, des soldats et une reine. Ce sont des décomposeurs importants dans leurs écosystèmes et peuvent causer des dommages importants aux structures en bois. Ils sont plus actifs dans les environnements chauds et humides.

