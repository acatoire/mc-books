    fr: Apparition
  description:
    en: Tigers spawn in jungle and savanna biomes, typically as solitary animals. They prefer areas with plenty of cover and access to water. They are crepuscular creatures and are most active during dawn and dusk, especially during hunting times.
    fr: Les tigres apparaissent dans les biomes de jungle et de savane, généralement en tant qu'animaux solitaires. Ils préfèrent les zones avec beaucoup de couverture et d'accès à l'eau. Ce sont des créatures crépusculaires et sont plus actifs à l'aube et au crépuscule, surtout pendant les périodes de chasse.

