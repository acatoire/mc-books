behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Tigers are hostile creatures that will attack players and other animals. They are solitary animals that are most active during dawn and dusk. They are excellent swimmers and climbers. They are known for their stealthy hunting behavior and powerful attacks. They can be tamed using raw meat.
    fr: Les tigres sont des créatures hostiles qui attaqueront les joueurs et les autres animaux. Ce sont des animaux solitaires qui sont plus actifs à l'aube et au crépuscule. Ce sont d'excellents nageurs et grimpeurs. Ils sont connus pour leur comportement de chasse furtif et leurs attaques puissantes. Ils peuvent être apprivoisés en utilisant de la viande crue.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Tigers can be bred using raw meat. When bred, they will produce a baby tiger that stays close to its parents. The baby will grow into an adult over time.
    fr: Les tigres peuvent se reproduire en utilisant de la viande crue. Lorsqu'ils se reproduisent, ils produiront un bébé tigre qui reste près de ses parents. Le bébé grandira pour devenir un adulte avec le temps.

