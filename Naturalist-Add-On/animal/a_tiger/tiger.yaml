description:
  en: Tigers are majestic big cats known for their distinctive orange coats with black
    stripes. They are powerful predators and excellent swimmers. They are solitary
    animals that mark their territory and are most active during dawn and dusk. They
    are carnivorous and hunt a variety of prey, using their strength and stealth to
    ambush their targets.
  fr: Les tigres sont de majestueux félins connus pour leur pelage orange distinctif
    avec des rayures noires. Ce sont des prédateurs puissants et d'excellents nageurs.
    Ce sont des animaux solitaires qui marquent leur territoire et sont plus actifs
    à l'aube et au crépuscule. Ils sont carnivores et chassent une variété de proies,
    utilisant leur force et leur furtivité pour tendre des embuscades à leurs cibles.
