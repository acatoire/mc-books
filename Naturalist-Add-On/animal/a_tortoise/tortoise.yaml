description:
  en: Tortoises are slow-moving reptiles known for their protective shells. They are
    herbivorous creatures that feed on various plants and vegetation. They are solitary
    animals that can live for many years. They are well-adapted to dry environments
    and can go long periods without water. When threatened, they retreat into their
    shells for protection.
  fr: Les tortues sont des reptiles à mouvement lent connus pour leurs carapaces protectrices.
    Ce sont des créatures herbivores qui se nourrissent de diverses plantes et végétation.
    Ce sont des animaux solitaires qui peuvent vivre pendant de nombreuses années.
    Ils sont bien adaptés aux environnements secs et peuvent passer de longues périodes
    sans eau. Lorsqu'ils sont menacés, ils se retirent dans leur carapace pour se
    protéger.
