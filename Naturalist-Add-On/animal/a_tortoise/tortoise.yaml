  description:
    en: Tortoises spawn in desert and savanna biomes, typically as solitary animals.
      They prefer areas with access to vegetation and water sources. They are diurnal
      creatures and are most active during the day, especially during feeding times.
    fr: Les tortues apparaissent dans les biomes de désert et de savane, généralement
      en tant qu'animaux solitaires. Elles préfèrent les zones avec accès à la végétation
      et aux sources d'eau. Ce sont des créatures diurnes et sont plus actives pendant
      la journée, surtout pendant les périodes d'alimentation.
