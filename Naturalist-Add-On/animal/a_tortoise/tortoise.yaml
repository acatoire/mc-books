behavior:
  description:
    en: Tortoises are passive creatures that will retreat into their shells when threatened.
      They are slow-moving animals that are most active during the day. They are known
      for their long lifespan and ability to survive in harsh conditions. They can
      be tamed using cactus.
    fr: Les tortues sont des créatures passives qui se retireront dans leur carapace
      lorsqu'elles sont menacées. Ce sont des animaux à mouvement lent qui sont plus
      actifs pendant la journée. Ils sont connus pour leur longue durée de vie et
      leur capacité à survivre dans des conditions difficiles. Ils peuvent être apprivoisés
      en utilisant des cactus.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Tortoises can be bred using cactus. When bred, they will produce a baby tortoise
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les tortues peuvent se reproduire en utilisant des cactus. Lorsqu'elles se
      reproduisent, elles produiront un bébé tortue qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
