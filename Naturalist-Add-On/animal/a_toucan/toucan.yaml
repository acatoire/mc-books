behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Toucans are passive creatures that are social and live in small groups. They
      are known for their distinctive calls and their ability to manipulate food with
      their bills. They can be tamed using tropical fruits.
    fr: Les toucans sont des créatures passives qui sont sociales et vivent en petits
      groupes. Ils sont connus pour leurs cris distinctifs et leur capacité à manipuler
      la nourriture avec leur bec. Ils peuvent être apprivoisés en utilisant des fruits
      tropicaux.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Toucans can be bred using tropical fruits. When bred, they will produce a
      baby toucan that stays close to its parents. The baby will grow into an adult
      over time.
    fr: Les toucans peuvent se reproduire en utilisant des fruits tropicaux. Lorsqu'ils
      se reproduisent, ils produiront un bébé toucan qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
