spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Toucans spawn in jungle biomes, typically in small groups. They prefer areas
      with plenty of trees and fruit-bearing plants. They are diurnal creatures and
      are most active during the day, especially during feeding times.
    fr: Les toucans apparaissent dans les biomes de jungle, généralement en petits
      groupes. Ils préfèrent les zones avec beaucoup d'arbres et de plantes fruitières.
      Ce sont des créatures diurnes et sont plus actives pendant la journée, surtout
      pendant les périodes d'alimentation.
