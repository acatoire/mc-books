description:
  en: Toucans are colorful birds known for their large, colorful bills. They are social
    birds that live in small groups and are found in tropical forests. They are omnivorous,
    feeding on fruits, insects, and small animals. They are known for their distinctive
    calls and their ability to manipulate food with their bills.
  fr: Les toucans sont des oiseaux colorés connus pour leurs grands becs colorés.
    Ce sont des oiseaux sociaux qui vivent en petits groupes et se trouvent dans les
    forêts tropicales. Ils sont omnivores, se nourrissant de fruits, d'insectes et
    de petits animaux. Ils sont connus pour leurs cris distinctifs et leur capacité
    à manipuler la nourriture avec leur bec.
