description:
  en: Tree Frogs are small, colorful amphibians known for their ability to climb and
    stick to surfaces. They have large, sticky toe pads that help them climb trees
    and other vertical surfaces. They are known for their distinctive calls and vibrant
    colors, which can vary from bright green to red, blue, or yellow. They are nocturnal
    creatures that feed on insects and other small invertebrates.
  fr: Les rainettes sont de petits amphibiens colorés connus pour leur capacité à
    grimper et à coller aux surfaces. Elles ont de grandes ventouses aux doigts qui
    les aident à grimper aux arbres et à d'autres surfaces verticales. Elles sont
    connues pour leurs cris distinctifs et leurs couleurs vives, qui peuvent varier
    du vert vif au rouge, bleu ou jaune. Ce sont des créatures nocturnes qui se nourrissent
    d'insectes et d'autres petits invertébrés.
