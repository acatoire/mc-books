spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Tree Frogs spawn in jungle and swamp biomes, typically on trees or other vertical
      surfaces. They prefer areas with plenty of vegetation and water sources. They
      are nocturnal creatures and are most active at night, especially during rainy
      weather.
    fr: Les rainettes apparaissent dans les biomes de jungle et de marais, généralement
      sur les arbres ou d'autres surfaces verticales. Elles préfèrent les zones avec
      beaucoup de végétation et de sources d'eau. Ce sont des créatures nocturnes
      et sont plus actives la nuit, surtout pendant les périodes de pluie.
