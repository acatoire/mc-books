behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Tree Frogs are passive creatures that will flee from threats. They are excellent
      climbers and can stick to most surfaces. They are known for their distinctive
      calls, especially during mating season. They are most active at night and during
      rainy weather. They can be tamed using spider eyes.
    fr: Les rainettes sont des créatures passives qui fuiront les menaces. Ce sont
      d'excellentes grimpeuses et peuvent coller à la plupart des surfaces. Elles
      sont connues pour leurs cris caractéristiques, surtout pendant la saison des
      amours. Elles sont plus actives la nuit et pendant les périodes de pluie. Elles
      peuvent être apprivoisées en utilisant des yeux d'araignée.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Tree Frogs can be bred using spider eyes. When bred, they will produce a baby
      tree frog that stays close to its parents. The baby will grow into an adult
      over time.
    fr: Les rainettes peuvent se reproduire en utilisant des yeux d'araignée. Lorsqu'elles
      se reproduisent, elles produiront un bébé rainette qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
