behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Turkeys are passive creatures that will flee from threats. They are social
      birds that live in flocks and are most active during the day. They are known
      for their distinctive gobbling calls, especially during mating season. They
      can be tamed using seeds.
    fr: Les dindes sont des créatures passives qui fuiront les menaces. Ce sont des
      oiseaux sociaux qui vivent en troupeaux et sont plus actifs pendant la journée.
      Ils sont connus pour leurs cris caractéristiques, surtout pendant la saison
      des amours. Ils peuvent être apprivoisés en utilisant des graines.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Turkeys can be bred using seeds. When bred, they will produce a baby turkey
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les dindes peuvent se reproduire en utilisant des graines. Lorsqu'elles se
      reproduisent, elles produiront un bébé dinde qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
