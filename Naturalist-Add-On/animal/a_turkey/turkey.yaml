description:
  en: Turkeys are large ground-dwelling birds known for their distinctive fan-shaped
    tails and wattled necks. They are social birds that live in flocks and are known
    for their gobbling calls. Male turkeys, called toms, have more colorful plumage
    and larger wattles than females. They are omnivorous and will eat a variety of
    plants, seeds, and small animals.
  fr: Les dindes sont de grands oiseaux terrestres connus pour leur queue en éventail
    distinctive et leur cou caronculé. Ce sont des oiseaux sociaux qui vivent en troupeaux
    et sont connus pour leurs cris caractéristiques. Les mâles, appelés dindons, ont
    un plumage plus coloré et des caroncules plus grandes que les femelles. Ils sont
    omnivores et mangent une variété de plantes, de graines et de petits animaux.
