spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Turkeys spawn in forest and plains biomes, typically in small flocks. They
      prefer areas with plenty of vegetation and open spaces. They are diurnal creatures
      and are most active during the day, especially during feeding times.
    fr: Les dindes apparaissent dans les biomes de forêt et de plaine, généralement
      en petits troupeaux. Elles préfèrent les zones avec beaucoup de végétation et
      d'espaces ouverts. Ce sont des créatures diurnes et sont plus actives pendant
      la journée, surtout pendant les périodes d'alimentation.
