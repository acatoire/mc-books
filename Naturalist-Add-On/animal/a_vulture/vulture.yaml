spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Vultures spawn in desert and savanna biomes, typically in small groups. They
      prefer open areas where they can easily spot food from the air. They are diurnal
      creatures and are most active during the day, especially when searching for
      food.
    fr: Les vautours apparaissent dans les biomes de désert et de savane, généralement
      en petits groupes. Ils préfèrent les zones ouvertes où ils peuvent facilement
      repérer la nourriture depuis les airs. Ce sont des créatures diurnes et sont
      plus actives pendant la journée, surtout lorsqu'elles recherchent de la nourriture.
