description:
  en: Vultures are large scavenging birds known for their bald heads and excellent
    soaring abilities. They play a crucial role in ecosystems by cleaning up carrion
    and preventing the spread of disease. They have keen eyesight and can spot food
    from great distances while soaring high in the sky. They are social birds that
    often gather in groups around food sources.
  fr: Les vautours sont de grands oiseaux charognards connus pour leur tête chauve
    et leurs excellentes capacités de vol plané. Ils jouent un rôle crucial dans les
    écosystèmes en nettoyant les charognes et en empêchant la propagation des maladies.
    Ils ont une vue perçante et peuvent repérer la nourriture de très loin en planant
    haut dans le ciel. Ce sont des oiseaux sociaux qui se rassemblent souvent en groupes
    autour des sources de nourriture.
