behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Vultures are neutral creatures that will defend themselves if threatened.
      They are social birds that often gather in groups around food sources. They
      are excellent fliers and can soar for long periods without flapping their wings.
      They are known for their keen eyesight and ability to spot food from great distances.
      They can be tamed using rotten flesh.
    fr: Les vautours sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des oiseaux sociaux qui se rassemblent souvent en groupes autour des
      sources de nourriture. Ce sont d'excellents volants et peuvent planer pendant
      de longues périodes sans battre des ailes. Ils sont connus pour leur vue perçante
      et leur capacité à repérer la nourriture de très loin. Ils peuvent être apprivoisés
      en utilisant de la chair putréfiée.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Vultures can be bred using rotten flesh. When bred, they will produce a baby
      vulture that stays close to its parents. The baby will grow into an adult over
      time.
    fr: Les vautours peuvent se reproduire en utilisant de la chair putréfiée. Lorsqu'ils
      se reproduisent, ils produiront un bébé vautour qui reste près de ses parents.
      Le bébé grandira pour devenir un adulte avec le temps.
