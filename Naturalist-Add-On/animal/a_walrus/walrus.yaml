description:
  en: Walruses are large marine mammals known for their distinctive tusks and whiskers.
    They are social animals that live in large herds and are well-adapted to cold
    Arctic environments. They use their tusks for defense, cutting through ice, and
    helping them climb out of the water. They are excellent swimmers and can dive
    to great depths in search of food.
  fr: Les morses sont de grands mammifères marins connus pour leurs défenses distinctives
    et leurs moustaches. Ce sont des animaux sociaux qui vivent en grands troupeaux
    et sont bien adaptés aux environnements arctiques froids. Ils utilisent leurs
    défenses pour se défendre, couper la glace et les aider à sortir de l'eau. Ce
    sont d'excellents nageurs et peuvent plonger à de grandes profondeurs à la recherche
    de nourriture.
