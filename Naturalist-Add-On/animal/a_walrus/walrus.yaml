behavior:
  description:
    en: Walruses are neutral creatures that will defend themselves if threatened.
      They are social animals that live in herds and are most active during the day.
      They are excellent swimmers and will often be found diving for food. They are
      known for their aggressive behavior when protecting their young or territory.
      They can be tamed using fish.
    fr: Les morses sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des animaux sociaux qui vivent en troupeaux et sont plus actifs pendant
      la journée. Ce sont d'excellents nageurs et se trouvent souvent en train de
      plonger pour chercher de la nourriture. Ils sont connus pour leur comportement
      agressif lorsqu'ils protègent leurs petits ou leur territoire. Ils peuvent être
      apprivoisés en utilisant du poisson.
breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Walruses can be bred using fish. When bred, they will produce a baby walrus
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les morses peuvent se reproduire en utilisant du poisson. Lorsqu'ils se reproduisent,
      ils produiront un bébé morse qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
