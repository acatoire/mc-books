spawning:
  description:
    en: Walruses spawn in frozen ocean and ice spikes biomes, typically in small herds.
      They prefer areas with ice floes and will often be found resting on them. They
      are diurnal creatures and are most active during the day, especially during
      feeding times.
    fr: Les morses apparaissent dans les biomes d'océan gelé et de pics de glace,
      généralement en petits troupeaux. Ils préfèrent les zones avec des banquises
      et se trouvent souvent en train de se reposer dessus. Ce sont des créatures
      diurnes et sont plus actives pendant la journée, surtout pendant les périodes
      d'alimentation.
