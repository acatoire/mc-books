spawning:
  description:
    en: Whales spawn in deep ocean biomes, typically in small pods. They prefer deep
      waters and will often be found near the surface, especially during feeding times.
      They are diurnal creatures and are most active during the day.
    fr: Les baleines apparaissent dans les biomes d'océan profond, généralement en
      petits groupes. Elles préfèrent les eaux profondes et se trouvent souvent près
      de la surface, surtout pendant les périodes d'alimentation. Ce sont des créatures
      diurnes et sont plus actives pendant la journée.
