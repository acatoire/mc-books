spawning:
  description:
    en: Zebras spawn in savanna and plains biomes, typically in small herds. They
      prefer areas with plenty of grass and water sources. They are diurnal creatures
      and are most active during the day, especially in the early morning and late
      afternoon.
    fr: Les zèbres apparaissent dans les biomes de savane et de plaines, généralement
      en petits troupeaux. Ils préfèrent les zones avec beaucoup d'herbe et de sources
      d'eau. Ce sont des créatures diurnes et sont plus actives pendant la journée,
      surtout tôt le matin et en fin d'après-midi.
