behavior:
  description:
    en: Zebras are neutral creatures that will defend themselves if threatened. They
      are social animals that live in herds and are most active during the day. They
      are excellent runners and will flee from danger. They are known for their strong
      social bonds and will protect each other from predators. They can be tamed using
      wheat.
    fr: Les zèbres sont des créatures neutres qui se défendront si elles sont menacées.
      Ce sont des animaux sociaux qui vivent en troupeaux et sont plus actifs pendant
      la journée. Ce sont d'excellents coureurs et fuiront le danger. Ils sont connus
      pour leurs liens sociaux forts et se protégeront mutuellement des prédateurs.
      Ils peuvent être apprivoisés en utilisant du blé.
breeding:
  description:
    en: Zebras can be bred using wheat. When bred, they will produce a baby zebra
      that stays close to its parents. The baby will grow into an adult over time.
    fr: Les zèbres peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent,
      ils produiront un bébé zèbre qui reste près de ses parents. Le bébé grandira
      pour devenir un adulte avec le temps.
