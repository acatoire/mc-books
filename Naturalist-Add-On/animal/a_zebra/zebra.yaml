description:
  en: Zebras are social equines known for their distinctive black and white striped coats. They are herbivores that live in herds and are known for their strong social bonds. They are excellent runners and can reach speeds of up to 65 km/h. Their stripes are unique to each individual, much like human fingerprints.
  fr: Les zèbres sont des équidés sociaux connus pour leur pelage rayé noir et blanc distinctif. Ce sont des herbivores qui vivent en troupeaux et sont connus pour leurs liens sociaux forts. Ce sont d'excellents coureurs et peuvent atteindre des vitesses allant jusqu'à 65 km/h. Leurs rayures sont uniques à chaque individu, un peu comme les empreintes digitales humaines.

