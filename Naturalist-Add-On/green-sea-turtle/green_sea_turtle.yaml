behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Green sea turtles are passive creatures that will not attack players. They are gentle herbivores and will spend most of their time grazing on seagrass. They are excellent swimmers and can move quickly through water. They are diurnal creatures and are most active during the day.
    fr: Les tortues vertes sont des créatures passives qui n'attaqueront pas les joueurs. Ce sont des herbivores doux et passent la plupart de leur temps à brouter des herbes marines. Ce sont d'excellentes nageuses et peuvent se déplacer rapidement dans l'eau. Ce sont des créatures diurnes et sont plus actives pendant la journée.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Green sea turtles can be bred using seagrass. When bred, they will produce a baby green sea turtle that will stay close to its parents. Baby green sea turtles are smaller and less powerful than adults, and will grow up over time.
    fr: Les tortues vertes peuvent se reproduire en utilisant des herbes marines. Lorsqu'elles se reproduisent, elles produiront un bébé tortue verte qui restera près de ses parents. Les bébés tortues vertes sont plus petits et moins puissants que les adultes, et grandiront avec le temps.

