  title:
    en: Spawning
    fr: Apparition
  description:
    en: Green sea turtles spawn in warm ocean biomes, typically near coral reefs and seagrass beds. They prefer shallow waters and will often be found grazing on seagrass. They are diurnal creatures and are most active during the day.
    fr: Les tortues vertes apparaissent dans les biomes océaniques chauds, généralement près des récifs coralliens et des herbiers marins. Elles préfèrent les eaux peu profondes et se trouvent souvent en train de brouter des herbes marines. Ce sont des créatures diurnes et sont plus actives pendant la journée.

