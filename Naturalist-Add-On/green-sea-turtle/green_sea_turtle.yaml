description:
  en: Green sea turtles are large, graceful marine reptiles known for their distinctive greenish-colored fat and their long migrations. They are primarily herbivorous, feeding on seagrass and algae, and are found in tropical and subtropical waters around the world.
  fr: Les tortues vertes sont de grands reptiles marins gracieux connus pour leur graisse de couleur verdâtre distinctive et leurs longues migrations. Elles sont principalement herbivores, se nourrissant d'herbes marines et d'algues, et se trouvent dans les eaux tropicales et subtropicales du monde entier.

