spawning:
  title:
    en: Spawning
    fr: Apparition
  description:
    en: Koalas spawn in forest and jungle biomes, typically as solitary animals. They prefer areas with plenty of trees and will often be found sleeping in tree branches. They are nocturnal creatures and are most active at night.
    fr: Les koalas apparaissent dans les biomes de forêt et de jungle, généralement en tant qu'animaux solitaires. Ils préfèrent les zones avec beaucoup d'arbres et se trouvent souvent en train de dormir dans les branches des arbres. Ce sont des créatures nocturnes et sont plus actives la nuit.

