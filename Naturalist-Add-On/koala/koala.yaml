behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Koalas are passive creatures that will not attack players. They are solitary animals and will often be found sleeping in trees. They are slow-moving and spend most of their time resting. They are nocturnal creatures and are most active at night.
    fr: Les koalas sont des créatures passives qui n'attaqueront pas les joueurs. Ce sont des animaux solitaires et se trouvent souvent en train de dormir dans les arbres. Ils sont lents et passent la plupart de leur temps à se reposer. Ce sont des créatures nocturnes et sont plus actives la nuit.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Koalas can be bred using eucalyptus leaves. When bred, they will produce a baby koala that will stay close to its parents. Baby koalas are smaller and less powerful than adults, and will grow up over time.
    fr: Les koalas peuvent se reproduire en utilisant des feuilles d'eucalyptus. Lorsqu'ils se reproduisent, ils produiront un bébé koala qui restera près de ses parents. Les bébés koalas sont plus petits et moins puissants que les adultes, et grandiront avec le temps.

