description:
  en: Koalas are marsupials known for their tree-dwelling lifestyle and diet of eucalyptus leaves. They are slow-moving animals that spend most of their time sleeping in trees. They have a specialized digestive system that allows them to process toxic eucalyptus leaves.
  fr: Les koalas sont des marsupiaux connus pour leur mode de vie arboricole et leur régime alimentaire de feuilles d'eucalyptus. Ce sont des animaux lents qui passent la plupart de leur temps à dormir dans les arbres. Ils ont un système digestif spécialisé qui leur permet de traiter les feuilles toxiques d'eucalyptus.

