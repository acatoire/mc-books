description:
  en: Rhinoceroses are large, powerful mammals known for their thick skin and distinctive horns. They are herbivores with poor eyesight but excellent hearing and sense of smell. They are solitary animals that are highly territorial and can be aggressive when threatened. Despite their size, they can run at impressive speeds.
  fr: Les rhinocéros sont de grands mammifères puissants connus pour leur peau épaisse et leurs cornes distinctives. Ce sont des herbivores avec une mauvaise vue mais une excellente ouïe et un excellent odorat. Ce sont des animaux solitaires qui sont très territoriaux et peuvent être agressifs lorsqu'ils sont menacés. Malgré leur taille, ils peuvent courir à des vitesses impressionnantes.

