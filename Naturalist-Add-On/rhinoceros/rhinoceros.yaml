behavior:
  title:
    en: Behavior
    fr: Comportement
  description:
    en: Rhinoceroses are neutral creatures that will defend themselves if threatened. They are solitary animals and are most active during the day. They are known for their aggressive charges when threatened and will attack players or other animals that get too close. They can be tamed using wheat, but this is a difficult and dangerous process.
    fr: Les rhinocéros sont des créatures neutres qui se défendront si elles sont menacées. Ce sont des animaux solitaires et sont plus actifs pendant la journée. Ils sont connus pour leurs charges agressives lorsqu'ils sont menacés et attaqueront les joueurs ou les autres animaux qui s'approchent trop près. Ils peuvent être apprivoisés en utilisant du blé, mais c'est un processus difficile et dangereux.

breeding:
  title:
    en: Breeding
    fr: Reproduction
  description:
    en: Rhinoceroses can be bred using wheat. When bred, they will produce a baby rhinoceros that stays close to its parents. The baby will grow into an adult over time.
    fr: Les rhinocéros peuvent se reproduire en utilisant du blé. Lorsqu'ils se reproduisent, ils produiront un bébé rhinocéros qui reste près de ses parents. Le bébé grandira pour devenir un adulte avec le temps.

